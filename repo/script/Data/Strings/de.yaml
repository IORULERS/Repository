"#achievements:medalHalonen_heroInfo": "Erkki Halonen, ein Unteroffizier der Finnischen Armee und ein Panzerass, zerstörte mit seinem StuG III in den Gefechten zwischen Juni und Juli 1944 drei T-34, zwei KV-1 und zwei ISU-152."
