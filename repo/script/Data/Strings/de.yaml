"optionalDevices/InfoScreen/Header": "ZUBEHÖR"
"optionalDevices/InfoScreen/WorkingProcess/Title": "PLÄTZE FREISCHALTEN"
"optionalDevices/InfoScreen/WorkingProcess/Description": "Bei jedem Fahrzeug gibt es neun Plätze mit je zwei Zubehörteilen.\nPlätze der Stufe I können mit Kreditpunkten freigeschaltet werden. Für Plätze der Stufe II und III benötigen Sie Ersatzteile.\nDer Zähler zeigt, wie viel Zeit bis zum Freischalten des Platzes übrig ist. Bei jedem Fahrzeug kann nur je ein Platz gleichzeitig freigeschaltet werden. Sie können das Freischalten mit Gold beschleunigen.\nSind alle Plätze freigeschaltet, können Sie aus 18 verschiedenen Typen Zubehörs wählen."
"optionalDevices/InfoScreen/DeviceUsage/Title": "ZUBEHÖR VERWENDEN"
"optionalDevices/InfoScreen/DeviceUsage/Description": "In einem Fahrzeug kann nur ein Zubehörtyp jedes Platzes eingebaut sein.\nWählen Sie von den beiden Zubehörtypen in jedem Platz das, welches Sie im Gefecht verwenden wollen. Sie können das Zubehör jedes Platzes jederzeit wechseln, außer bei Fahrzeugen, die im Gefecht sind.\nProbieren Sie unterschiedliche Konfigurationen aus und experimentieren Sie mit verschiedenen Kampfstilen!"
"HANGAR_NOTIFICATION_SLOT_FOR_DEVICE_OPENED": "Der Platz %(slotName), Stufe %(slotLevel) wurde auf %(vehicleName) freigeschaltet."
"HANGAR_NOTIFICATION_SEVERAL_SLOTS_FOR_DEVICES_OPENED": "%(number) Plätze wurden auf mehreren Fahrzeugen freigeschaltet."
"optionalDevices/TankRammer/Name": "Ansetzer"
"optionalDevices/TankRammer/Description": "Steigert die Feuerrate.\n%(gunReloadTimeFactor) Nachladezeit."
"optionalDevices/ImprovedVentilation/Name": "Verbesserte Lüftung"
"optionalDevices/ImprovedVentilation/Description": "Verbessert alle Werte des Fahrzeugs: Feuerrate, Manövrierbarkeit, Genauigkeit und Sichtweite.\n%(crewLevelIncrease) auf alle Besatzungsfertigkeiten."
"optionalDevices/CalibrateShell/Name": "Kalibrierte Granaten"
"optionalDevices/CalibrateShell/Description": "Steigert die Chance, die gegnerische Panzerung zu durchschlagen.\nSteigert die Durchschlagskraft aller Granatentypen.\n%(ARMOR_PIERCING) für panzerbrechende Granaten,\n%(ARMOR_PIERCING_CR) für panzerbrechende Hartkerngeschosse,\n%(HOLLOW_CHARGE) für Hohlladungsgranaten,\n%(HIGH_EXPLOSIVE) für Sprenggranaten."
"optionalDevices/EnhancedAimDrives/Name": "Verbesserter Waffenrichtantrieb"
"optionalDevices/EnhancedAimDrives/Description": "Verringert die Dauer bis zu Zielerfassung, nachdem das Fahrzeug sich bewegt hat.\n%(gunAimingTimeFactor) Zielerfassungsgeschwindigkeit."
"optionalDevices/AimingStabilizer/Name": "Vertikaler Stabilisator"
"optionalDevices/AimingStabilizer/Description": "Erlaubt mehr Genauigkeit beim Schießen, wenn das Fahrzeug sich bewegt.\n%(additiveShotDispersionFactor) Genauigkeit bei Bewegung und Turmdrehung."
"optionalDevices/RefinedBore/Name": "Präzisionsgeschütz"
"optionalDevices/RefinedBore/Description": "Steigert die Chancen, den Gegner zu treffen.\n%(shotDispersionAngleFactor) Streuung auf 100\u00A0m."
"optionalDevices/EnhancedPowderCharger/Name": "Überladung"
"optionalDevices/EnhancedPowderCharger/Description": "Steigert die Chance, in der Ferne zu treffen und zu durchschlagen.\n%(projectileSpeedFactor) Granatenfluggeschwindigkeit.\n%(piercingPenaltyFactor500m) Verlust an Durchschlagskraft über Entfernung."
"optionalDevices/ImprovedModules/Name": "Verbesserte Module"
"optionalDevices/ImprovedModules/Description": "Steigert die Haltbarkeit der Module und verringert Schaden durch Rammen.\n%(maxHealthPercentageBonus) Ketten-, Tank- und Munitionslagerhaltbarkeit.\n%(rammingAbsorptionPercent) Schaden durch Rammen."
"optionalDevices/ProtectionComplex/Name": "Verteidigungssystem"
"optionalDevices/ProtectionComplex/Description": "Verringert die Chance des Gegners, die Module und Besatzung Ihres Fahrzeugs zu beschädigen.\n%(engineEvasionPercentageBonus) Chance auf Motorschaden.\n%(crewEvasionPercentageBonus) Chance auf Verletzung der Besatzung.\n%(ammoEvasionPercentageBonus) Chance auf Munitionsexplosion."
"optionalDevices/MultipleArmor/Name": "Verbesserte Panzerung"
"optionalDevices/MultipleArmor/Description": "Stärkt die Panzerung des Fahrzeugs.\n%(armorHomogenizationFactor) Wannen- und Turmpanzerung."
"optionalDevices/QualityInstalling/Name": "Verbesserte Montage"
"optionalDevices/QualityInstalling/Description": "Steigert die Fahrzeug-SP und Überlebensfähigkeit in Gefechten.\n%(maxHpBonusPercent) Fahrzeug-SP."
"optionalDevices/EnhancedTrucks/Name": "Verbesserte Ketten"
"optionalDevices/EnhancedTrucks/Description": "Ermöglicht dem Laufwerk in Standardzustand, mehr Treffer auszuhalten.\nAutomatische Reparatur der Laufwerke von kritischem zu normalem Zustand."
"optionalDevices/RepairingKit/Name": "Werkzeugkiste"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) Modul-Reparaturgeschwindigkeit."
"optionalDevices/CoatedOptics/Name": "Verbesserte Optik"
"optionalDevices/CoatedOptics/Description": "Steigert die Sichtweite und erlaubt, den Gegner früher aufzuklären.\n%(circularVisionRadiusFactor) Sichtweite, bis 500\u00A0m."
"optionalDevices/CamouflageNet/Name": "Tarnnetz"
"optionalDevices/CamouflageNet/Description": "Verringert die Wahrscheinlichkeit, aus der Ferne entdeckt zu werden und erleichtert das Kämpfen auf Entfernung.\n%(detectabilityFactor) Sichtbarkeit des Fahrzeugs bei Bewegung.\nDer Bonus zählt doppelt, wenn das Fahrzeug mindestens %(activateWhenStillSec) s lang steht."
"optionalDevices/ImprovedControlSurface/Name": "Verbesserte Steuerung"
"optionalDevices/ImprovedControlSurface/Description": "Erlaubt schnellere Reaktionen auf gegnerische Aktionen.\n%(rotationSpeedLimit) Wendegeschwindigkeit."
"optionalDevices/TwistedEngineRotation/Name": "Motorbeschleuniger"
"optionalDevices/TwistedEngineRotation/Description": "Strategische Stellungen können schneller erreicht werden.\n%(enginePower) Motorleistung."
"optionalDevices/EquipmentStorage/Name": "Verbrauchsmaterial-Zuführungssystem"
"optionalDevices/EquipmentStorage/Description": "Ermöglicht, dass Verbrauchsmaterial häufiger eingesetzt werden kann.\n%(equipmentReloadBoost) Abklingzeit des Verbrauchsmaterials."
"optionalDevices/FirstRateEquipment/Name": "Hochwertiges Verbrauchsmaterial"
"optionalDevices/FirstRateEquipment/Description": "Erlaubt längere Bonusdauer des Verbrauchsmaterials.\n%(equipmentDurationFactor) Dauer des Verbrauchsmaterials (Motorleistungssteigerung, Adrenalin)."
"optionalDevices/InfoScreen/Indication/Title": "ZUBEHÖRKENNZEICHNUNG IN DER GARAGE"
"optionalDevices/InfoScreen/Indication/Description": "Die Symbole jedes Zubehörtyps sind in der Garage farblich gekennzeichnet. Orange Plätze können freigeschaltet werden (es sind genug Ressourcen vorhanden und alle Plätze der vorhergehenden Stufe sind freigeschaltet). In grünen Plätzen ist das Zubehör eingebaut. Zeile und Spalte geben Auskunft über Stufe und eingebautes Zubehör des Platzes."
