"march_event/Info/DamageCurrency/Header": "BEDINGUNGEN FÜR ERHALT DER KAMPFABZEICHEN"
"march_event/Info/DamageCurrency/Description": "Zu Beginn des Events wird eine Spezialaufgabe verfügbar, die mit Fahrzeugen der Stufen V bis X abgeschlossen werden kann. Diese Aufgabe besteht aus 10 aufeinanderfolgenden Reihen, zu je 3 Gefechten. Für die in jedem Gefecht verdienten Gefechts-EP erhalten Sie Kampfabzeichen. Nur das Gefecht mit dem besten Ergebnis der Serie zählt.\n\nWie viele Kampfabzeichen es gibt, hängt vom Gefechtstyp ab. In Standardgefechten gibt es genauso viele Kampfabzeichen wie Gefechts-EP verdient wurden.\n\nIn Wertungsgefechten entscheidet die Liga, wie viele Kampfabzeichen Sie erhalten. Spieler der Platin- und Diamant-Liga erhalten mehr Kampfabzeichen in Wertungsgefechten als in Standardgefechte.\n\nEinstufungs- und Übungsgefechte zählen nicht zur Serie und bringen keine Kampfabzeichen. Premiumkonto, Booster und Boni für ersten Tagessieg werden nicht auf Kampfabzeichen angewandt.\n\nSind alle Serien der Aufgabe abgeschlossen, können Sie fehlende Kampfabzeichen nur noch für Gold erwerben."
