"tips/tutorial": "Beachten Sie die Tooltips im Tutorial. Sie beschleunigen den Lernprozess."
"tips/greeting": "Zerstören Sie so viele Gegnerfahrzeuge wie möglich. Jedes zerstörte Gegnerfahrzeug bringt Ihr Team dem Sieg näher."
"tips/hold_device": "Wir empfehlen Ihnen, Ihr Gerät so zu halten."
"tips/dispersion": "Der Zielkreis zeigt den Bereich an, in dem Ihre Granate landen wird, sobald Sie schießen."
"tips/aiming": "Mehr Genauigkeit erhalten Sie, wenn der Kreis kleiner wird."
"tips/view_range": "Die Sichtweite eines Fahrzeugs ist die maximale Entfernung, bei der es einen Gegner entdecken kann."
"tips/lamp": "Drei Sekunden, nachdem Ihr Fahrzeug vom Gegner entdeckt wurde, erscheint die Glühlampenanzeige."
"tips/enemy_discovered": "Sobald Sie aufgeklärt wurden, können Sie von allen gegnerischen Spielern gesehen werden."
"tips/sniper_mode": "Nutzen Sie das Zielfernrohr, um auf Entfernung genauer zu schießen."
"tips/red_armor": "Im Zielfernrohr werden Teile der Gegnerpanzer, die nicht mit der geladenen Granate durchschlagen werden können, dunkelrot hervorgehoben."
"tips/capture_base": "Um eine Basis zu erobern, muss das Fahrzeug innerhalb des Basiskreises bleiben, bis der Balken 100 erreicht."
"tips/capture_quick": "Je mehr verbündete Fahrzeuge in einem Basiskreis sind, desto schneller wird die Basis erobert."
"tips/capture_prevent": "Um eine Basiseroberung durch das gegnerische Team zu verhindern, muss ein Fahrzeug im Basiskreis beschädigt werden."
"tips/consumables": "Verwenden Sie Verbrauchsmaterial und Proviant für eine bessere Leistung im Gefecht."
"tips/modules": "Fahrzeuge bestehen aus Modulen. Beschädigte Module verringern die Gefechtsleistung."
"tips/module_break": "Ein nicht-kritisch beschädigtes Modul arbeitet noch, aber in den meisten Fällen nicht so gut."
"tips/module_disable": "Ein kritisch beschädigtes Modul arbeitet nicht mehr."
"tips/module_autorepair": "Die Besatzung beginnt automatisch, kritisch beschädigte Module zu reparieren. Innerhalb weniger Sekunden ist das Modul einsatzbereit – aber nur eingeschränkt."
"tips/tank_stop": "Ein gegnerischer Panzer wird bewegungsunfähig gemacht, indem man die Kette zerstört oder den Motor kritisch beschädigt."
"tips/consumables_repairkit": "Wird das Verbrauchsmaterial „Ersatzteilkiste“ aktiviert, repariert es sofort alle beschädigten Module."
"tips/module_research": "Erforschte Module werden automatisch ins Fahrzeug eingebaut."
"tips/module_upgrade": "Bauen Sie verbesserte Module ein, um die Leistung Ihres Fahrzeugs zu verbessern."
"tips/crew_wounded": "Verletzungen verringern die Leistung der Besatzungsmitglieder."
"tips/consumables_healthpack": "Wird das Verbrauchsmaterial „Erste-Hilfe-Kasten“ aktiviert, heilt es sofort verletzte Besatzungsmitglieder."
"tips/tank_fire": "Eine bessere Serververbindung erhalten Sie, wenn Sie die Region Ihres geografischen Standorts wählen."
"tips/fire": "Feuer beschädigt das Fahrzeug und seine Module, weiter verringert es die Effizienz der Besatzung."
"tips/crew_fire": "Die Besatzung löscht den Brand innerhalb weniger Sekunden selbstständig."
"tips/consumables_extinguisher": "Das Verbrauchsmaterial „Automatisches Feuerlöschsystem“ löscht das Feuer."
"tips/ammo_destroy": "Ein kritischer Schaden am Munitionslager verursacht eine Detonation, die das Fahrzeug zerstört."
"tips/module_location": "Module und Besatzungsmitglieder können bei verschiedenen Fahrzeugen unterschiedlich angeordnet sein."
"tips/missions_reward": "Sie erhalten eine Belohnung für den Abschluss jedes Auftrags: EP, Kreditpunkte oder Gold."
"tips/missions_refresh": "Abgeschlossene Aufträge und Erfahrungsmultiplikatoren für den ersten Tagessieg werden regelmäßig aktualisiert."
"tips/missions_change": "Sie können einmal täglich einen Auftrag gegen einen anderen kostenlos tauschen."
"tips/minimap": "Nutzen Sie die Minikarte, um zu wissen, was auf dem Schlachtfeld passiert; eine schnelle Reaktion auf eine veränderte Situation kann den Sieg bringen."
"tips/camouflage": "Gebüsch und Bäume helfen Ihnen, Ihre Stellung zu verbergen."
"tips/camouflage_hide": "Ihr Fahrzeug ist versteckt, wenn alle Teile (außer Geschütz) vollständig vom Gebüsch verdeckt werden."
"tips/vertical_angle": "Vertikaler Geschützrichtbereich eingeschränkt."
"tips/radar": "Beträge die Entfernung zwischen Ihrem und dem Gegnerfahrzeug weniger als 50 Meter, werden Sie sich immer gegenseitig sehen, ungeachtet von Sichtbeschränkungen."
"tips/shell_change": "Wechseln Sie den Granatentyp, indem Sie die Munitionsliste öffnen und die gewünschte Granate auswählen. Sie können den Munitionstyp ohne Nachladen wechseln."
"tips/autogun_reload": "Ein automatisch ladendes Geschütz nachzuladen, öffnet man die Munitionsliste und tippt zweimal auf die aktuell geladene Munition."
"tips/second_fire": "Gehen Sie in die Einstellungen, um eine zweite Feuern-Schaltfläche im linken Bereich des Bildschirms zu erstellen."
"tips/lookaround_control": "Aktivieren Sie in den Einstellungen den Umblick-Bereich, damit Sie sich ohne Mitdrehen des Turms umsehen können."
"tips/capture_points": "Fahrzeuge innerhalb des gegnerischen Basiskreises erhalten Basiseroberungspunkte."
"tips/capture_reset": "Wird ein Fahrzeug oder dessen Module beschädigt, werden die Basiseroberungspunkte reduziert."
"tips/capture_stop": "Solange Fahrzeuge beider Teams im Basiskreis sind, werden keine Eroberungspunkte erzielt."
"tips/equipment": "Zubehör verbessert die Leistung des Fahrzeugs."
"tips/consumables_spend": "Verbrauchsmaterial wird verbraucht, sobald Sie es einsetzen, während Proviant automatisch aktiviert wird und ein ganzes Gefecht lang wirkt."
"tips/armorhit_rightangle": "Schießen Sie auf eine Panzerplatte im Winkel von 90°, um die Chancen eines Durchschlags zu erhöhen."
"tips/armorhit_sharpangle": "Schießen Sie auf eine Panzerplatte in einem spitzen Winkel, verringert sich die Chance auf einen Durchschlag."
"tips/economy_spending": "Nach jedem Gefecht werden Kreditpunkte ausgegeben, um Ihr Fahrzeug mit Munition, Proviant, Ausrüstung und Verbrauchsmaterial aufzufüllen und es zu reparieren."
"tips/economy_cheap": "Sie können günstige Granaten, Verbrauchsmaterial und Proviant verwenden, um Kreditpunkte zu sparen."
"tips/premium_account": "Ein Premiumkonto erhöht die in Gefechten verdiente Erfahrung und Kreditpunkte um 50\u00A0%."
"tips/light_tanks": "Die meisten leichten Panzer haben eine gute Geschwindigkeit und Beweglichkeit, aber nur geringe Panzerung."
"tips/tank_destroyers": "Die meisten Jagdpanzer haben eine ordentliche Feuerkraft, aber keinen Turm."
"tips/td_tactics": "Jagdpanzer sind am effizientesten im Hinterhalt oder als Unterstützer aus der zweiten Reihe."
"tips/medium_tanks": "Mittlere Panzer haben eine ausgeglichene Kombination aus Geschwindigkeit, Panzerung und Feuerkraft."
"tips/heavy_tanks": "Die meisten schweren Panzer haben starke Geschütze und dicke Panzerung, aber nur wenig Geschwindigkeit und Beweglichkeit."
"tips/break_track": "Um die Kette zu zerstören, zielt man auf das Antriebsrad vorne oder hinten im Kettenlaufwerk."
"tips/concentrate_lowhp": "Gibt es mehrere Ziele, sollte man sich auf den Gegner mit den geringsten SP konzentrieren."
"tips/immobilize": "Kann man ein Gegnerfahrzeug nicht durchschlagen, sollte man auf die Ketten schießen, um es zur leichten Beute für seine Verbündeten zu machen."
"tips/concentrate_fire": "Konzentrieren Sie mit Ihren Verbündeten das Feuer auf dasselbe Ziel, um es schneller zu zerstören."
"tips/free_xp": "Verwenden Sie Freie Erfahrung, um beliebige Fahrzeuge oder Module zu erforschen und die Besatzungsausbildung zu beschleunigen."
"tips/elite_tanks": "Fahrzeuge, bei denen alle verfügbaren Module und folgenden Fahrzeuge erforscht wurden, erhalten den Elite-Status."
"tips/exp_elite": "Sie können auf Fahrzeugen verdiente Erfahrung in Freie Erfahrung umwandeln."
"tips/freexp_earn": "5\u00A0% der in Gefechten gewonnen Erfahrung geht in Freie Erfahrung."
"tips/analize_team": "Eine Analyse der Zusammenstellung des gegnerischen Teams vor dem Gefecht hilft, die richtige Taktik zu wählen."
"tips/explore_map": "Das Wissen um Schlüsselstellen auf jeder Karte hilft Ihnen, die richtige Stellung für Angriff und Verteidigung zu finden."
"tips/high_level": "Ist Ihr Fahrzeug eines der stärksten des Teams, ist es Ihre Aufgabe, den Angriff oder die Verteidigung anzuführen."
"tips/low_level": "Ist Ihr Fahrzeug eines der schwächsten im Team, sollten Sie sich darauf konzentrieren, Ihre Verbündeten zu unterstützen."
"tips/surround_enemy": "Sprechen Sie sich mit Ihren Verbündeten ab, um dasselbe Gegnerfahrzeug aus verschiedenen Richtungen anzugreifen."
"tips/exp_crew": "Die in jedem Gefecht verdiente Besatzungserfahrung wird verwendet, um das Können der Besatzung zu verbessern oder Fertigkeiten zu erlernen."
"tips/skill_train": "Gemeisterte Besatzungsfertigkeiten wirken bei allen Fahrzeugtypen."
"tips/premium_tanks": "Premiumfahrzeuge verdienen mehr Kreditpunkte als Standardfahrzeuge."
"tips/module_hp": "Jedes Modul hat Strukturpunkte, die durch erhaltenen Schaden verringert werden."
"tips/module_hit": "Wird ein Modul getroffen, wird es nicht unbedingt beschädigt."
"tips/track_hit": "Ketten haben eine 100%ige Chance, bei einem Treffer Schaden zu nehmen."
"tips/observation_hit": "Sichtgeräte haben eine 100%ige Chance, bei einem Treffer beschädigt zu werden."
"tips/engine_hit": "Motor oder Getriebe haben eine 45%ige Chance, bei einem Treffer Schaden zu nehmen."
"tips/fuel_hit": "Der Treibstofftank hat bei einem Treffer eine 45%ige Chance, Schaden zu nehmen."
"tips/traverse_hit": "Der Turmdrehmechanismus hat bei einem Treffer eine 45%ige Chance, Schaden zu nehmen."
"tips/gun_hit": "Das Geschütz hat eine 33%ige Chance, bei einem Treffer Schaden zu nehmen."
"tips/ammo_hit": "Das Munitionslager hat eine 27%ige Chance, bei einem Treffer beschädigt zu werden."
"tips/module_damaged": "Nicht-kritischer Schaden bedeutet, dass ein Modul schwer beschädigt wurde, aber noch funktioniert."
"tips/module_crit": "Erreichen die SP eines Moduls Null, ist das Modul kritisch beschädigt und funktionsuntüchtig."
"tips/crew_hit": "Ein Besatzungsmitglied wird bei einem Treffer mit einer Wahrscheinlichkeit von 33\u00A0% verletzt."
"tips/ricochet": "Granaten, die in einem Winkel von unter 20° auf die Panzerung treffen, haben eine sehr hohe Wahrscheinlichkeit, abzuprallen."
"tips/ricochet_impossible": "Ein Treffer wird nicht abprallen, wenn der Kaliber der Granate mindestens das Dreifache der Dicke der gegnerischen Panzerung beträgt."
"tips/penetration_shells": "Meist haben Panzerbrechende Hartkerngeschosse (APCR) und Hohlladungsgeschosse (HEAT) eine höhere Durchschlagskraft."
"tips/he_shells": "Hochexplosive (HE) Granaten haben wenig Durchschlagskraft, können aber schweren Schaden anrichten, sobald Sie die Panzerung durchschlagen."
"tips/he_explode": "Auch wenn eine HE-Granate nicht durchschlägt, kann ihre Explosion außerhalb der Panzerung im Inneren Schäden anrichten."
"tips/yellow_zones": "Setzt man HE-Granaten im Zielfernrohmodus ein, werden die Teile, die für HE-Schaden empfindlich sind, gelb hervorgehoben."
"tips/he_noricochet": "Hochexplosive (HE) Granaten prallen niemals ab."
"tips/diamond_stance": "Positionieren Sie Ihr Fahrzeug so, dass die Panzerplatten leicht angewinkelt dem gegnerischen Feuer entgegenstehen, um die Chance eines Abprallers zu erhöhen."
"tips/flank_td": "Im Kampf gegen einen Jagdpanzer ohne Turm sollten Sie sich von hinten annähern und das Heck treffen."
"tips/large_alfa": "Fahrzeuge mit einem hohen Einzelschussschaden sind am effizientesten, wenn Sie aus gedeckter Stellung angreifen."
"tips/small_alfa": "Fahrzeuge mit niedrigem Einzelschussschaden sind am effizientesten, wenn sie von einer Stellung aus angreifen, bei welcher der Gegner nicht zurück feuern kann."
"tips/moving_target": "Stetige, kleine Bewegungen vor und zurück oder von einer Seite zur andern machen es dem Gegner schwer, auf Ihre Schwachstellen zu zielen."
"tips/premuim_elite": "Alle Premiumfahrzeuge haben den „Elite“-Status, der eine Umwandlung der Gefechtserfahrung in Freie Erfahrung erlaubt."
"tips/clan_creation": "Man muss ein Fahrzeug der Stufe V oder höher besitzen, um einen Clan zu gründen."
"tips/find_platoon": "In einem Clan finden Sie schnell einen Partner für ein erfolgreiches Zugspiel."
"tips/clan_chat": "Nach dem Clanbeitritt können Sie mit den anderen Clanmitgliedern im Clanchat kommunizieren."
"tips/camo": "Tarnung erhöht die Verborgenheit des Fahrzeugs."
"tips/camo_supply": "Tarnung wird im Gefecht eingesetzt und wird nach jedem Gefecht automatisch ersetzt."
"tips/account": "Erweitern Sie Ihre Panzerkampferfahrung! Probieren Sie World of Tanks (http://worldoftanks.com) aus."
"tips/clan_supply": "Clanversorgung besteht aus einer Reihe einzigartiger Rabatte, Boni und Sonderangebote, die nur Clanmitgliedern mit einer entsprechend hohen Stufe ihres persönlichen Zugangs erhalten."
"tips/upgrade_supply": "Gehen Sie mit einem Fahrzeug der Stufe V oder höher ins Gefecht und tragen Sie dazu bei, neue Stufen der Versorgung und des persönlichen Zugangs für sich und Ihren Clan freizuschalten."
"tips/clan_platoon": "Spielen Sie in einem Clanzug, um die Menge an Erfahrung, die in die Versorgung und den persönlichen Zugang fließt, um 50\u00A0% zu steigern."
"tips/speedup_supply": "Verwenden Sie Freie Erfahrung, um den Fortschritt Ihres persönlichen Zugangs zu beschleunigen und die nächste Versorgungsstufe freizuschalten."
"tips/choose_clan": "Wenn Sie auf der Suche nach einem Clan sind, senden Sie Anfragen an offene Clans: diese akzeptieren Spieler automatisch."
"tips/clan_recruiting": "Der Clanleiter kann die Parameter der Autorekrutierung einstellen. Spieler, die diesen Parametern entsprechen, werden automatisch in den Clan aufgenommen."
"tips/provisions": "Proviant und Verbrauchsmaterial werden nach jedem Gefecht automatisch aufgefüllt."
"tips/cooldown": "Motorleistungssteigerung und Adrenalin können in einem Gefecht mehrfach nach einer bestimmten Abklingzeit eingesetzt werden."
"tips/supremacy_possibility": "Wenn Sie mit einem Fahrzeug der Stufen V–X ins Gefecht gehen, können Sie den Herrschaftsmodus spielen."
"tips/supremacy_victory": "Im Herrschaftsmodus gewinnt das Team, das als erstes die maximalen Siegpunkte verdient oder alle gegnerischen Fahrzeuge zerstört."
"tips/supremacy_capture_points": "Steigern Sie die Siegchancen im Herrschaftsmodus, indem Sie Basen auf der Karte erobern und Siegpunkte verdienen."
"tips/supremacy_recapture_available": "Im Herrschaftsmodus können Sie eine Basis zurückerobern, die vom gegnerischen Team erobert wurde."
"tips/supremacy_recapture_points": "Im Herrschaftsmodus erhält das gegnerische Team keine Siegpunkte von einer Basis, wenn die gegnerische Basis zurückerobert wird."
"tips/supremacy_get_score": "Im Herrschaftsmodus verdient ein Team Siegpunkte, indem es gegnerische Fahrzeuge zerstört."
"tips/supremacy_lose_score": "Im Herrschaftsmodus verliert ein Team Siegpunkte, wenn es eigene Fahrzeuge zerstört."
"tips/supremacy_watch_points": "Nutzen Sie die Minikarte im Herrschaftsmodus, um den Status der Basen und gegnerische Bewegungen zu überwachen."
"tips/supremacy_left_points": "Verlässt man im Herrschaftsmodus die eroberte Basis, bringt diese weiterhin Siegpunkte."
"tips/supremacy_prevent_catching": "Stoppen Sie die gegnerische Basiseroberung im Herrschaftsmodus, indem Sie gegnerische Fahrzeuge im Eroberungskreis beschädigen."
"tips/supremacy_catch_point": "Erobern Sie eine neutrale oder gegnerische Basis im Herrschaftsmodus, indem Sie in den Eroberungskreis fahren."
"tips/supremacy_xp_for_capture": "Spieler verdienen im Herrschaftsmodus Erfahrung für Siegpunkte von den von ihnen eroberten Basen."
"tips/supremacy_team_bonus": "Im Herrschaftsmodus erhält jeder Spieler bei Gefechtsende einen Bonus für die vom eigenen Team verdienten Siegpunkte."
"tips/top_modules": "Die Sofortaufrüstung erlaubt Ihnen, sofort die besten Module in Ihr Fahrzeug einzubauen und Erfahrung für die Erforschung neuer Fahrzeuge zu sparen."
"tips/economical_boosters": "Wirtschaftsbooster steigern die Menge der verdienten Erfahrung und Währung, wodurch der Spielfortschritt beschleunigt wird."
"tips/battle_boosters": "Gefechtsbooster verringern die Abklingzeit von Verbrauchsmaterial, wodurch dieses häufiger eingesetzt werden kann."
"tips/premialization_credits": "Mit der Fahrzeugveredelung erhalten Sie mehr Kreditpunkte je Gefecht."
"tips/premialization_levels": "Veredelungen sind für erforschbare Fahrzeuge der Stufen V–X verfügbar."
"tips/premialization_duration": "Veredelungen können vorübergehend oder permanent sein."
"tips/premialization_profit": "Sie erhalten mehr Kreditpunkte je Gefecht, wenn Sie Ihr Fahrzeug vorübergehend oder permanent veredeln."
"tips/premialization_comfort": "Die Fahrzeugveredelung steigert Ihren Spielspaß, da Sie damit mehr Kreditpunkte je Gefecht verdienen."
"tips/acquire_device_proxy": "Erhalten Sie Ersatzteile für Zubehör, indem Sie Aufträge abschließen und in Gefechten kämpfen."
"tips/open_slots_for_devices": "Nur ein Zubehörplatz je Fahrzeug kann gleichzeitig freigespielt werden. Sie können Plätze mit Gold schneller freischalten."
"tips/reinstall_optional_devices": "Jeder freigeschaltete Platz umfasst zwei Zubehörtypen. Sie können das Zubehör eines Platzes jederzeit wechseln, außer bei Fahrzeugen im Gefecht."
"tips/karma": "Sie können das Verhalten anderer Spieler beurteilen, indem Sie diese in den Teamgefechtsergebnissen loben oder eine Beschwerde einreichen."
"tips/tournament_proxy": "Blitzcoins sind eine Spielwährung, die bei nationalen Turnieren verdient und gegen Echtgeld getauscht werden kann."
"tips/rating_battles": "Nur Fahrzeuge der Stufen VII bis X sind in Wertungsgefechten erlaubt, in denen Teams nach ihrer Wertung gepaart werden."
"tips/personal_rating": "Die persönliche Wertung des Spielers ist im Wehrpass zu finden."
"tips/leaderboards": "Wertungen und Bestenlisten sind im WoT Blitz-Portal zu finden."
"tips/skills": "Sie können die Ausbildung der Besatzungsfertigkeiten mit Elite-Erfahrung beschleunigen."
"tips/damage_marker_style": "Sie können in den Einstellungen zwischen radialen und strahlenförmigen Angriffsmarkierungen wählen."
