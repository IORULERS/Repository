"#clans:SupplyScreen/FirstLevel": "Versorgung besteht aus einer Reihe von einzigartigen Rabatten, Boni und Sonderangeboten, die nur Clanmitglieder erhalten.\nJedem Clanmitglied wird persönlicher Zugang zur Versorgung gewährt, abhängig von der verdienten Menge an Erfahrung."
"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "ÜBER VERSORGUNG"
"#clans:SupplyScreen/AboutSupply/Description": "Nehmen Sie mit einem Fahrzeug der Stufe V oder höher an Gefechten teil und leisten Sie Ihren Beitrag zur Freischaltung neuer Versorgungsstufen für Ihren Clan.\n\nVersorgung besteht aus einer Reihe von Rabatten auf Zubehör, Verbrauchsmaterial, Proviant und Fahrzeuge, sowie Boni und Sonderangeboten, die nur Clanmitglieder erhalten. Die Versorgungsstufe eines Clans hängt von der Erfahrung ab, die seine Mitglieder verdient haben. Je höher die Versorgungsstufe ist, desto mehr Vorteile erhalten die Clanmitglieder.\n\nJedes Clanmitglied hat persönlichen Zugang zur Versorgung. Die Stufe Ihres persönlichen Zugangs hängt von der Erfahrung ab, die Sie verdient haben. Je höher die Stufe Ihres persönlichen Zugangs ist, desto mehr Versorgungsboni erhalten Sie.\n\n\t• Ist die Stufe Ihres persönlichen Zugangs gleich oder größer als die Versorgungsstufe des Clans, erhalten Sie alle Vorteile der höchsten Versorgungsstufe, die Ihr Clan freigeschaltet hat.\n\t• Liegt die Stufe Ihres persönlichen Zugangs unter der Versorgungsstufe des Clans, erhalten Sie nur die Versorgungsboni, die Ihnen durch die Stufe Ihres persönlichen Zugangs zustehen.\n\nVerwenden Sie freie Erfahrung, um den Fortschritt Ihres persönlichen Zugangs zu beschleunigen."
