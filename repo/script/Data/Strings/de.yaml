"#modules_tech_tree:TopModules/AboutTopModules/Description": "Beim Drücken der Schaltfläche „Sofortaufrüstung“ werden alle nicht erforschten Module des Fahrzeugs erforscht und die Module der besten Konfiguration eingebaut.\n\nBei einer Sofortaufrüstung werden weder Freie Erfahrung noch Gefechtserfahrung ausgegeben.\n\nDie Sofortaufrüstung ist nur für Gold verfügbar.\n\nDie Kosten hängen von der Anzahl nicht erforschter Module und deren Forschungskosten ab."
