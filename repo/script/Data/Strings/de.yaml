"Karma/Punishments/OffensiveBehaviour/Description": "Gegen Sie wurde eine Strafe für Ihr beleidigendes Verhalten und Ihre Provokationen verhängt. Sie wurden auf die Chatsperrliste gesetzt. Liegen wiederholte Verstöße vor, kann die Strafe verlängert und eskaliert werden."
"Karma/Punishments/UnsportingBehaviour/Description": "Gegen Sie wurde eine Strafe für unsportliches Verhalten verhängt. Sie dürfen an keinen Gefechten teilnehmen. Liegen wiederholte Verstöße vor, kann die Strafe verlängert und eskaliert werden."
"Karma/Punishments/InactivityInBattle/Description": "Gegen Sie wurde eine Strafe für Inaktivität im Gefecht verhängt. Sie dürfen an keinen Gefechten teilnehmen. Liegen wiederholte Verstöße vor, kann die Strafe verlängert und eskaliert werden."
"Karma/Punishments/MissedBattle/Description": "Gegen Sie wurde eine Strafe für verpasste Turniergefechte verhängt. Sie dürfen an keinen Turnieren teilnehmen. Sie können keine Teams erstellen und keine Teameinladungen annehmen. Liegen wiederholte Verstöße vor, kann die Strafe verlängert und eskaliert werden."
