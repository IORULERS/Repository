"Karma/PlayerStatus/0/Description": "Ein Spieler, der systematisch gegen die Spielregeln verstößt und Strafen für verschiedene Beschwerden erhält, darunter: beleidigendes Verhalten und Provokationen im Chat, unsportliches Verhalten und Inaktivität im Gefecht, verpasste Turniergefechte."
"Karma/PlayerStatus/1/Description": "Ein Spieler, der regelmäßig gegen die Spielregeln verstößt, Verwarnungen und Strafen in Bezug auf verschiedene Beschwerden erhält."
"Karma/PlayerStatus/2/Description": "Ein Spieler, der gegen die Spielregeln verstößt. Teamkameraden im Gefecht behindert und unangebrachtes Verhalten zeigt."
"Karma/PlayerStatus/3/Description": "Ein Spieler, der sich an die Spielregeln hält, angemessen mit anderen kommuniziert und andere Spieler nicht behindert."
"Karma/PlayerStatus/4/Description": "Ein Spieler, der herausragende Ergebnisse im Gefecht beweist und vernünftig mit anderen Spielern kommuniziert. Er hält sich an die Spielregeln, handelt gemäß der Teamstrategie und verbessert stets Team- wie persönliche Ergebnisse."
"Karma/PlayerStatus/5/Description": "Ein idealer Spieler, der sich an die Spielregeln hält, seine Verbündeten im Gefecht unterstützt und inspiriert, tapfer gegen den Gegner kämpft und sich in jeglicher Spielsituation angemessen verhält."
