"#achievements:globalRating_descr": "Die Persönliche Wertung ist ein Messwert für das Können und die Erfahrung eines Spielers, auf Grundlage von:\n\n• Siegen\n• Überlebte Gefechte\n• Trefferquote\n• Mittlerer Schaden je Gefecht\n• Mittlere Erfahrung je Gefecht\n\nDie Persönliche Wertung wird mit steigender Anzahl Gefechte aktualisiert."
"#achievements:globalRating_descr_short": "Erzielte beste persönliche Wertung."
"#achievements:handOfDeath": "Sensenmann"
"#achievements:handOfDeath_descr": "Zerstören Sie mindestens 3 gegnerische Fahrzeuge in Folge. Das zweite und alle weiteren Fahrzeuge müssen mit je einer Granate zerstört werden."
"#achievements:handOfDeath_descr_short": "Zerstörte wenigstens 3 Gegner in Folge."
"#achievements:huntsman": "Förster"
"#achievements:huntsman_descr": "Zerstören Sie alle gegnerischen leichten Panzer (mindestens 3) im Laufe eines Gefechts."
"#achievements:huntsman_descr_short": "Zerstörte all gegnerischen leichten Panzer in einem Gefecht."
"#achievements:invader": "Eroberer"
"#achievements:invader_descr": "Erzielen Sie mehr Eroberungspunkte als alle anderen Spieler (mindestens 80)."
"#achievements:invader_descr_short": "Verdiente wenigstens 80 Eroberungspunkte."
"#achievements:invincible": "Unbesiegbar"
"#achievements:invincible_descr": "Überleben Sie 5 Gefechte in Folge, ohne Schaden zu nehmen."
"#achievements:invincible_descr_short": "Überlebte unbeschadet 5 Treffer in Folge."
"#achievements:ironMan": "Nerven aus Stahl"
"#achievements:ironMan_descr": "Überleben Sie mindestens 10 Abpraller und nicht-durchschlagende Treffer von gegnerischen Spielern in Folge."
"#achievements:ironMan_descr_short": "Überlebte wenigstens 10 Treffer ohne Wirkung in Folge."
"#achievements:kamikaze": "Kamikaze"
"#achievements:kamikaze_descr": "Zerstören Sie ein Fahrzeug durch Rammen."
"#achievements:kamikaze_descr_short": "Zerstörte einen Gegner durch Rammen."
"#achievements:luckyDevil": "Glückspilz"
"#achievements:luckyDevil_descr": "Seien Sie Zeuge, wie ein gegnerisches Fahrzeug von einem anderen gegnerischen Spieler getroffen und zerstört wird. Sie müssen zum Zeitpunkt der Zerstörung des gegnerischen Fahrzeugs innerhalb von 10 Metern zu diesem sein."
"#achievements:luckyDevil_descr_short": "Erlebte die Zerstörung eines Gegners innerhalb von 10 Metern."
"#achievements:medalAbrams_descr": "Für die Gesamtzahl der Team-Siege, bei denen der Spieler überlebt hat."
"#achievements:medalAbrams_descr_short": "Siege überlebt: %(progress)"
"#achievements:medalBrothersInArms": "Waffenbrüder"
"#achievements:medalBrothersInArms_condition": "• Der Zug muss das Gefecht überleben.\n• Beide Mitglieder des Zugs erhalten diese Auszeichnung."
"#achievements:medalBurda_descr": "Zerstören Sie mit einem Panzer oder Jagdpanzer 5 Selbstfahrlafetten innerhalb eines Gefechts."
"#achievements:medalBurda_heroInfo": "Gardeoberst Alexander Burda war ein sowjetisches Panzerass und Held der Sowjetunion. Am 4. Oktober 1941 überfiel Burda eine feindliche Kolonne und zerstörte zehn mittlere und leichte Panzer, zwei Zugmaschinen mit Panzerabwehrgeschützen sowie fünf Infanteriefahrzeuge."
"#achievements:medalCrucialContribution": "Entscheidender Beitrag"
"#achievements:medalCrucialContribution_condition": "• Beide Zugmitglieder erhalten die Auszeichnung."
"#achievements:medalDumitru": "Dumitru-Medaille"
"#achievements:medalDumitru_descr": "Zerstören Sie mit einem Panzer oder Jagdpanzer 4 gegnerische Selbstfahrlafetten in einem Gefecht."
"#achievements:medalDumitru_heroInfo": "Jon S. Dumitru war ein rumänisches Panzerass. Er kämpfte nur 25 Tage im Zweiten Weltkrieg, fünf Tage davon auf deutscher Seite und, nachdem Rumänien die Seiten gewechselt hatte, zwanzig Tage gegen die Deutschen. Am 26. März 1945 trug Dumitru zur Zerstörung von sechs gegnerischen Jagdpanzern und der Erbeutung einer Batterie von 150-mm-Geschützen bei."
"#achievements:medalEkins_descr": "Verliehen für die Zerstörung von Fahrzeugen der Stufe VIII–X."
"#achievements:medalEkins_descr_short": "Zerstörte Gegnerfahrzeuge, Stufe VIII–X: %(progress)"
"#achievements:medalFadin_descr": "Zerstören Sie das letzte gegnerische Fahrzeug im Gefecht mit ihrer letzten verbliebenen Granate."
"#achievements:medalFadin_descr_short": "Zerstörte den letzten Gegner mit der letzten Granate."
"#achievements:medalKay_descr": "Verliehen für besondere Leistungen im Gefecht."
"#achievements:medalKay_descr_short": "Erzielte „Held des Gefechts“ %(progress) Mal."
"#achievements:medalLavrinenko_descr": "Verringern Sie die Gesamt-Basiseroberungspunkte einer verbündeten Basis."
"#achievements:medalLavrinenko_descr_short": "Verringerte Eroberungspunkte: %(progress)"
"#achievements:medalLeClerc_descr": "Für die Gesamtzahl der Eroberungspunkte des Spielers."
"#achievements:medalLeClerc_descr_short": "Erzielte Eroberungspunkte: %(progress)"
"#achievements:medalPascucci_descr": "Zerstören Sie drei gegnerische SFL in einem Gefecht."
"#achievements:medalPascucci_heroInfo": "Unterleutnant Luigi Arbib Pascucci war ein italienischer Panzerkommandant während des Zweiten Weltkriegs. Er kämpfte in der Panzerdivision Ariete in Nordafrika. Pascucci nahm an der Zweiten Schlacht von El Alamein teil, in der er sein Leben bei einem waghalsigen Frontalangriff opferte, um dem Rest seiner Kompanie die Flucht aus der Einkesselung zu ermöglichen."
"#achievements:medalPoppel_descr": "Für die Aufklärung feindlicher Panzer und Selbstfahrlafetten."
"#achievements:medalPoppel_descr_short": "Entdeckte Gegner: %(progress)"
"#achievements:medalTamadaYoshio": "Tamada-Yoshio-Medaille"
"#achievements:medalTamadaYoshio_descr": "Zerstören Sie mit einem leichten Panzer mindestens 3 gegnerische Selbstfahrlafetten innerhalb eines Gefechts."
"#achievements:medalTamadaYoshio_heroInfo": "Oberst Tamada Yoshio war Befehlshaber des 4. Panzerregiments der Kwantung Armee. Während des Nachtgefechts in der Schlacht am Chalchin Gol am 2.-3. Juli 1939 zerstörte er 4 Batterien 122-mm-Haubitzen, 107-mm-Kanonen, 76,2-mm-Feldgeschütze, 10 gepanzerte Fahrzeuge, 2 gepanzerte Kettenfahrzeuge, 7 Panzerabwehrgeschütze, 5 Mörser und 20 gegnerische LKWs."
"#achievements:medalWittmann_condition": "• Das zerstörte gegnerische Fahrzeug muss mindestens Stufe IV gewesen sein.\n• Nicht mehr verfügbar seit 25. September 2012."
"#achievements:medalWittmann_descr": "Zerstören Sie mit einem Panzer oder Jagdpanzer mindestens 7 Fahrzeuge oder mit einer Selbstfahrlafette mindestens 10 Fahrzeuge innerhalb eines Gefechts."
"#achievements:medalWittmann_heroInfo": "Johannes Bölter war eines der erfolgreichsten deutschen Panzerasse des Zweiten Weltkrieges. Er nahm an den Invasionen Polens, Frankreichs, Griechenlands und der Sowjetunion sowie der Verteidigung Frankreichs teil."
"#achievements:pattonValley": "Patton-Schlucht"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48A1 Patton III\n\t• M60\n\n• Serien auf allen Fahrzeugen werden addiert.\n• Neu erhaltene Auszeichnungen werden addiert."
"#achievements:pattonValley_descr": "Zerstören Sie 100 Panzer des Typs Patton:"
