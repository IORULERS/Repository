"#select_tank:nation/usa/descr": "Der leichte amerikanische Panzer wurde in den 1920ern entwickelt. Seine Vorteile liegen in der großen Reichweite der Geschütze und der hohen Geschwindigkeit. Der T1 ist der schnellste und beweglichste Panzer der Stufe I."
"#select_tank:nation/germany/descr": "Der erste leichte deutsche Panzer wurde in vier Prototypen gebaut. Der Leichttraktor hat gute Beweglichkeit und Sichtweite, was einen erfolgreichen Kampf über lange Distanz erlaubt."
"#select_tank:nation/ussr/descr": "Der erste massenproduzierte sowjetische leichte Panzer. Der kleine und bewegliche MS-1 trägt das stärkste und genaueste Geschütz seiner Stufe."
"#select_tank:nation/uk/descr": "Der erste massenproduzierte britische Panzer, der 10 Jahre lang im Dienst blieb. Dieser Panzer hat die meisten SP seiner Stufe, das beste Geschütz verursacht den schwersten Schaden mit einem einzelnen Schuss."
"#select_tank:nation/japan/descr": "Der Renault Otsu ist eine Abwandlung des französischen Renault\u00A0FT, umgebaut für Japan. Der Panzer hat eine perfekt ausgeglichene Kombination aus Feuerkraft und Panzerung für Fahrzeuge der Stufe I."
"#select_tank:nation/china/descr": "Ein chinesischer leichter Panzer, der auf Basis des französischen Renault\u00A0FT gebaut wurde. Sein wichtigster Vorteil ist die Kombination aus robuster Panzerung mit einem starken Geschütz. Der NC-31 ist das am besten geschützte Fahrzeug seiner Stufe."
"#select_tank:nation/france/descr": "Der erste leichte Serienpanzer der Welt. Der Renault\u00A0FT bietet gute Panzerung und Beweglichkeit gepaart mit perfekter Durchschlagskraft."
