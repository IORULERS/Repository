"#achievements:camper_condition": "• Geben Sie mindestens 8 Schüsse ab.\n• Mindestens 80 % der Treffer müssen Schaden verursachen, inklusive Schaden an gegnerischen Fahrzeugen und Modulen.\n• Die Treffgenauigkeit muss im Gefecht mindestens 85 % betragen.\n• Der verursachte Schaden muss die Strukturpunkte des Spielerfahrzeugs übertreffen und mindestens 1\u00A0000 SP betragen.\n• Haben zwei oder mehr Spieler den gleichen Schaden verursacht, erhält der Spieler die Auszeichnung, der im Gefecht mehr EP verdient hat.\n• Die Auszeichnung wird nur einmal je Gefecht verliehen."
