"premialization/Notification/Temporary": "<text_blue>Dieses Fahrzeug wird <text_white_bold>%(days)</text_white_bold> Tage lang <text_white_bold>%(premializationPercent)</text_white_bold> mehr Kreditpunkte erwirtschaften. Der Bonus durch ein laufendes Premiumkonto wird mit dem Veredelungsbonus multipliziert und steigert so deutlich die Menge an verdienten Kreditpunkten.<br/>Wird ein Fahrzeug verkauft, bleibt die vorübergehende Veredelung erhalten, bis die Zeit abläuft.<br/><br/>Kosten der Veredelung für <text_white_bold>%(days)</text_white_bold> Tage: <intext_price/></text_blue>"
