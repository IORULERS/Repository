"lunar_event/Currencies/Tusks/Terms": "• Drachenklauen werden für abgeschlossene Aufträge vergeben.\n• Je höher die Stufe des Fahrzeugs, mit dem der Auftrag abgeschlossen wurde, desto mehr Drachenklauen erhält man.\n• Der Bonus aus Premium-Spielzeit wird findet bei Drachenklauen keine Anwendung."
