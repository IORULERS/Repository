"#achievements:scout": "Aufklärer"
"#achievements:sinai": "Der Löwe von Sinai"
"#achievements:sinai_descr": "Zerstören Sie mindestens 100 Fahrzeuge der IS-Reihe und Fahrzeuge, die auf dieser Reihe basieren:"
"#achievements:sinai_descr_short": "Zerstörte 100 IS-Panzer und Abarten."
"#achievements:sturdy": "Spartaner"
"#achievements:sturdy_descr": "Überleben Sie einen Abpraller oder nicht-durchschlagenden Treffer von einem gegnerischen Spieler. Ihr Fahrzeug muss weniger als 10\u00A0% SP übrig haben."
"#achievements:sturdy_descr_short": "Überlebte einen Treffer ohne Wirkung mit weniger als 10 % SP."
