"common_event/Currencies/BattlesProxy/Terms": "• Вымпелы выдаются за участие в боях: наибольшее количество начисляется за победу.\n• Чем выше уровень техники, на которой вы участвуете в бою, тем больше Вымпелов вы получите.\n• Премиум аккаунт увеличивает количество получаемых Вымпелов на 50%."
"common_event/Currencies/Cases": "Гильзы"
"common_event/Currencies/Cases/Terms": "• Чтобы получать Гильзы, выполняйте боевые задачи.\n• Выполняя боевые задачи на технике V-X уровня, вы получите больше Гильз, чем на технике I-IV уровня.\n• На количество получаемых Гильз не влияют бустеры и премиум аккаунт."
"common_event/Currencies/PlatoonProxy": "Взводные трофеи"
"common_event/Currencies/PlatoonProxy/Terms": "• Взводные трофеи зарабатываются в боях во взводе: наибольшее количество начисляется за победу.\n• Чем выше уровень техники, на которой вы играете во взводе, тем больше Взводных трофеев вы получите.\n• Премиум аккаунт увеличивает количество получаемых Взводных трофеев на 50%."
