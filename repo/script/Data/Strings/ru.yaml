"common_event/Currencies/Streamers/Terms": "• Количество Вымпелов равняется количеству опыта, зарабатываемого в бою.\n• В зачёт идёт только боевой опыт.\n• Премиум аккаунт увеличивает количество получаемых Вымпелов на 50%.\n• Опыт, полученный за выполнение боевых задач, бонусный опыт за первую победу и влияние бустеров не учитываются."
