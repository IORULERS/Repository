"#select_tank:nation/usa/descr": "Американский лёгкий танк, разработанный в 20-х гг. XX века. Главные его характеристики — широкий выбор вооружения и скорость. T1 — самый быстрый и подвижный танк I уровня."
"#select_tank:nation/germany/descr": "Немецкий лёгкий танк, впервые изготовленный сразу в четырёх опытных вариантах. Leichttraktor хорошо маневрирует и обладает отличным обзором — это позволяет успешно сражаться практически на любых дистанциях."
"#select_tank:nation/ussr/descr": "Первый советский лёгкий танк, запущенный в массовое производство. Небольшой и подвижный МС-1 оснащён самым мощным и точным орудием на своём уровне."
"#select_tank:nation/uk/descr": "Первый британский серийный танк, состоявший на вооружении более 10 лет. Это самый прочный танк на своём уровне, а его лучшее орудие наносит наибольший урон за один выстрел."
"#select_tank:nation/japan/descr": "Renault Otsu — модернизированная для Японии модель французского танка Renault\u00A0FT. Боевая машина обладает наилучшим балансом огневой мощи и бронирования для танков I уровня."
"#select_tank:nation/china/descr": "Китайский лёгкий танк, созданный на базе французского Renault\u00A0FT. Основное его преимущество — сочетание прочной брони и мощного орудия. NC-31 — самая защищённая боевая машина своего уровня."
"#select_tank:nation/france/descr": "Первый в мире серийный лёгкий танк. Renault FT отличается хорошим бронированием, манёвренностью и отличным бронепробитием."
