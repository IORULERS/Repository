"optionalDevices/ImprovedVentilation/Name": "Улучшенная вентиляция"
"optionalDevices/ImprovedVentilation/Description": "Влияет на все параметры техники: подвижность, скорострельность, точность, обзор.\n%(crewLevelIncrease) ко всем навыкам экипажа."
"optionalDevices/CalibrateShell/Name": "Калиброванные снаряды"
"optionalDevices/CalibrateShell/Description": "Увеличивает шанс пробития брони противника.\nПовышает пробитие снарядами:\n%(ARMOR_PIERCING) для бронебойных,\n%(ARMOR_PIERCING_CR) для подкалиберных,\n%(HOLLOW_CHARGE) для кумулятивных,\n%(HIGH_EXPLOSIVE) для осколочно-фугасных."
"optionalDevices/EnhancedAimDrives/Name": "Усиленные приводы наводки"
"optionalDevices/EnhancedAimDrives/Description": "Сокращает время сведения после движения.\n%(gunAimingTimeFactor) к скорости сведения."
"optionalDevices/AimingStabilizer/Name": "Стабилизатор вертикальной наводки"
"optionalDevices/AimingStabilizer/Description": "Позволяет точнее стрелять во время движения.\n%(additiveShotDispersionFactor) к точности при движении и повороте башни."
"optionalDevices/RefinedBore/Name": "Сбалансированное орудие"
"optionalDevices/RefinedBore/Description": "Увеличивает шанс попадания.\n%(shotDispersionAngleFactor) к разбросу на 100 м."
"optionalDevices/EnhancedPowderCharger/Name": "Увеличенный заряд"
"optionalDevices/EnhancedPowderCharger/Description": "Увеличивает шанс попадания и пробития на расстоянии.\n%(projectileSpeedFactor) к скорости полёта снаряда.\n%(piercingPenaltyFactor500m) к падению пробития с расстоянием."
"optionalDevices/ImprovedModules/Name": "Доработанные модули"
"optionalDevices/ImprovedModules/Description": "Увеличивают прочность модулей и уменьшают повреждения от тарана.\n%(maxHealthPercentageBonus) к прочности гусениц, топливных баков и боеукладки.\n%(rammingAbsorptionPercent) к повреждениям от тарана."
"optionalDevices/ProtectionComplex/Name": "Защитный комплекс"
"optionalDevices/ProtectionComplex/Description": "Уменьшает шансы противника нанести урон модулям и экипажу.\n%(engineEvasionPercentageBonus) к шансу повреждения двигателя.\n%(crewEvasionPercentageBonus) к шансу ранения экипажа.\n%(ammoEvasionPercentageBonus) к шансу подрыва боекомплекта."
"optionalDevices/MultipleArmor/Name": "Усиленная броня"
"optionalDevices/MultipleArmor/Description": "Усиливает бронирование техники.\n%(armorHomogenizationFactor) к бронированию корпуса и башни."
"optionalDevices/QualityInstalling/Name": "Улучшенная сборка"
"optionalDevices/QualityInstalling/Description": "Усиливает прочность и увеличивает срок жизни техники в бою.\n%(maxHpBonusPercent) к прочности боевой машины."
"optionalDevices/EnhancedTrucks/Name": "Усиленные шарниры ходовой"
"optionalDevices/EnhancedTrucks/Description": "Стандартное состояние ходовой позволяет выдержать больше попаданий.\nАвтоматический ремонт ходовой из критического до стандартного состояния."
"optionalDevices/RepairingKit/Name": "Ящик с инструментами"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) к скорости ремонта модулей."
"optionalDevices/CoatedOptics/Name": "Улучшенная оптика"
"optionalDevices/CoatedOptics/Description": "Увеличивает обзор и позволяет раньше обнаружить противника.\n%(circularVisionRadiusFactor) к радиусу обзора, но не более 500 м."
"optionalDevices/CamouflageNet/Name": "Маскировочная сеть"
"optionalDevices/CamouflageNet/Description": "Уменьшает вероятность быть обнаруженным на расстоянии и увеличивает комфорт игры на большой дистанции.\n%(detectabilityFactor) к заметности движущейся техники.\nПри неподвижности в течение %(activateWhenStillSec) с. бонус удваивается."
"optionalDevices/ImprovedControlSurface/Name": "Улучшенное управление"
"optionalDevices/ImprovedControlSurface/Description": "Позволяет быстрее реагировать на действия противника.\n%(rotationSpeedLimit) к максимальной скорости поворота техники."
"optionalDevices/TwistedEngineRotation/Name": "Подкрученные обороты двигателя"
"optionalDevices/TwistedEngineRotation/Description": "Позволяет быстрее менять направление движения и занимать ключевые позиции на картах.\n%(enginePower) к набору максимальной скорости."
"optionalDevices/EquipmentStorage/Name": "Система подачи снаряжения"
"optionalDevices/EquipmentStorage/Description": "Позволяет чаще использовать снаряжение.\n%(equipmentReloadBoost) к скорости перезарядки снаряжения."
"optionalDevices/FirstRateEquipment/Name": "Первоклассное снаряжение"
"optionalDevices/FirstRateEquipment/Description": "Позволяет дольше использовать бонус от снаряжения.\n%(equipmentDurationFactor) ко времени действия снаряжения (Форсаж, Адреналин)."
"optionalDevices/InfoScreen/Indication/Title": "ИНДИКАЦИЯ ОБОРУДОВАНИЯ В АНГАРЕ"
"optionalDevices/InfoScreen/Indication/Description": "На иконке каждого типа оборудования в Ангаре присутствует цветовая индикация. Оранжевый цвет означает, что слот доступен для открытия (достаточно ресурсов и открыты все слоты предыдущего уровня), зелёный — что оборудование установлено. Ряд и столбец означают уровень и выбранное оборудование в слоте."
