"rocketPlaywar_event/Currencies/QuestCurrency/Terms": "• Чтобы получать Ордена, выполняйте боевые задачи и открывайте бонусные контейнеры.\n• Выполняя боевые задачи на технике V-X уровня, вы получите больше Орденов, чем на технике I-IV уровня.\n• На количество получаемых Орденов не влияют бустеры и премиум аккаунт.\n• В Большом и Огромном контейнере содержится больше Орденов, чем в Обычном."
"rocketPlaywar_event/Currencies/ChestCurrency/Terms": "• Чтобы получать Талисманы, открывайте контейнеры KpfPz 70.\n• При накоплении %(amount) ед. Талисманов вы получаете KpfPz 70, тяжёлый танк IX уровня, со слотом и открытыми слотами для оборудования."
