"march_event/Currencies/DamageCurrency/Terms": "• Чтобы получать Боевые эмблемы, зарабатывайте максимум боевого опыта в сериях из 3 боёв на технике V-X уровня во время активной стадии события.\n• В зачёт идёт один бой с лучшим результатом серии.\n• На количество Боевых эмблем влияет рейтинг и не влияют бустеры и премиум аккаунт."
