"optionalDevices/InfoScreen/WorkingProcess/Title": "ОТКРЫТИЕ СЛОТОВ"
"optionalDevices/InfoScreen/WorkingProcess/Description": "Для каждой боевой машины может быть открыто 9 слотов с двумя единицами оборудования в каждом.\nДля открытия слотов I уровня необходимы кредиты, для слотов II и III уровней — детали.\nОткрытие слотов происходит по таймеру. Одновременно на каждой боевой машине может открываться только один слот. Ускорить открытие слота можно за золото.\nПосле открытия всех слотов вы сможете выбирать из 18 видов оборудования."
"optionalDevices/InfoScreen/DeviceUsage/Title": "ИСПОЛЬЗОВАНИЕ ОБОРУДОВАНИЯ"
"optionalDevices/InfoScreen/DeviceUsage/Description": "На каждую боевую машину можно установить по одному виду оборудования из каждого слота.\nВ каждом слоте необходимо выбрать один из двух доступных видов оборудования для использования в бою. Переключать оборудование внутри слота можно в любой момент вне боя.\nИспользуйте разное оборудование и экспериментируйте с различными стилями игры!"
