"march_event/Info/DamageCurrency/Header": "УСЛОВИЯ ПОЛУЧЕНИЯ БОЕВЫХ ЭМБЛЕМ"
"march_event/Info/DamageCurrency/Description": "С началом игрового события начинает действовать специальное задание, которое можно выполнять на технике V-X уровня. Задание состоит из 10 последовательных серий по 3 боя в каждой. За боевой опыт, полученный в каждом бою серии, начисляются Боевые эмблемы. В зачёт идёт только один бой с лучшим результатом в серии.\n\nКоличество Боевых эмблем зависит от типа боя. В обычных боях количество Боевых эмблем равно количеству полученного боевого опыта.\n\nВ рейтинговых боях чем выше Лига, в которую вы входите, тем больше Боевых эмблем вы получите. Игроки Платиновой и Бриллиантовой Лиги могут получить больше Боевых эмблем в рейтинговых боях по сравнению с обычными.\n\nВ сериях не учитываются калибровочные и тренировочные бои, за них не выдаются Боевые эмблемы. Премиум аккаунт, бустеры и бонус за первую победу не влияют на количество Боевых эмблем.\n\nКогда все серии задания сыграны, недостающие Боевые эмблемы можно получить только за золото."
