"#achievements:medalLeClerc_heroInfo": "Жак-Филипп Леклерк в ходе Второй мировой войны — генерал сил Свободной Франции, один из разработчиков операции по освобождению Парижа."
"#achievements:heroesOfRassenay_heroInfo": "В июне 1941 г. под городом Расейняй (Литва) произошло столкновение между частями немецкой 6-й танковой дивизии и танками КВ 3-го мехкорпуса. В сражении участвовали около 20 советских и 100 немецких танков. Несмотря на поддержку артиллерии и пехоты, немецкие войска понесли большие потери. Один из танков КВ сумел более чем на сутки перерезать немецкие коммуникации."
"#achievements:medalAbrams_heroInfo": "Крейтон Абрамс — генерал, командовавший бронетанковыми соединениями армии США в ходе Второй мировой и Вьетнамской войн. Завоевал репутацию агрессивного и удачливого командира."
"#achievements:medalPoppel_heroInfo": "Николай Кириллович Попель — генерал-лейтенант танковых войск, советский военачальник и политработник. Во время сражения под Дубно (Украина) летом 1941 г. организовал рейд по тылам противника на захваченной бронетехнике."
"#achievements:medalTarczay_heroInfo": "Эрвин Тарцай — венгерский танковый ас. Служил во 2-й венгерской танковой дивизии, уничтожил около 10 танков."
"#achievements:medalBillotte_heroInfo": "Пьер Бийот — капитан французской армии, в ходе боя 16 мая 1940 г. уничтоживший на B1 bis два PzKpfw IV, одиннадцать PzKpfw III и два орудия."
"#achievements:medalLavrinenko_heroInfo": "Дмитрий Фёдорович Лавриненко — советский танковый ас, Герой Советского Союза, гвардии старший лейтенант. Признан наиболее результативным советским танкистом — за два с половиной месяца уничтожил пятьдесят два танка в двадцати восьми боях."
"#achievements:medalEkins_heroInfo": "Джой Экинс — рядовой Нортгемптонширского подразделения британской Территориальной Армии. Ряд источников приписывает Экинсу уничтожение знаменитого танкового аса Михаэля Виттмана."
"#achievements:medalKay_heroInfo": "Дуглас Кей — сержант британской армии, стрелок танка Sherman Firefly, участник высадки союзников в Нормандии. Широко известен как популяризатор и пропагандист истории танковой войны."
"#achievements:medalBrunoPietro_heroInfo": "Пьетро Бруно — итальянский офицер, танкист. Кавалер высшей награды Италии за подвиг на поле боя — золотой медали «За воинскую доблесть»."
"#achievements:medalFadin_heroInfo": "Александр Михайлович Фадин — командир Т-34. Одним танком, при поддержке взвода пехоты, захватил и удерживал с. Дашуковка (Украина) в течение пяти часов, уничтожив при этом один танк, одну САУ, 18 пулеметных точек, до 50 солдат и офицеров противника, а также сумел сбить самолет выстрелом из орудия."
