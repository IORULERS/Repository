"Karma/PlayerStatus/4/Description": "Игрок, демонстрирующий выдающиеся результаты в боях и разумно взаимодействующий с другими игроками. Не нарушает правила игры, действует согласно командной стратегии, постоянно улучшает командные и личные результаты."
