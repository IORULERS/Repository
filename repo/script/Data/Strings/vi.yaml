"#achievements:sturdy": "\"Spartan\""
"#achievements:sturdy_descr": "Sống sót sau một phát đạn bị nảy ra hoặc không xuyên từ phía một người chơi phe địch trong khi xe của bạn còn số HP ít hơn 10% so với lượng ban đầu."
