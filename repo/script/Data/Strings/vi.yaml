"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters là một chỉ huy xe tăng thiên tài người Canada thuộc Trung đoàn Thiết giáp Số 27. Trong giai đoạn 1944-1945 ông đã hạ 18 xe Đức bằng chiếc Sherman Firefly của mình."
