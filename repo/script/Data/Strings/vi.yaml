"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade là trung tá thuộc Quân đội Pháp trong Thế Chiến thứ II. Tháng 09/1943, ông được thăng hàm đại tá. De Langlade chiến đấu cùng Sư đoàn Xe tăng thứ 2 dưới trướng Tướng Leclerc. Vào ngày 12-13 tháng 09/1944, một đơn vị chiến đấu dưới sự chỉ huy của de Langlade đã xóa sổ Lữ đoàn Panzerbrigade 112 trong trận chiến Dompaire, Pháp. Chỉ có 4 trong số 45 chiếc Panther của Đức sống sót sau đó."
