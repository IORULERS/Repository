"#achievements:medalPascucci_heroInfo": "Thiếu úy Luigi Arbib Pascucci là chỉ huy tăng người Ý trong Thế Chiến thứ II. Ông chiến đấu cùng Sư đoàn Tăng Ariete tại Bắc Phi. Pascucci đã tham dự Trận El Alamein Lần 2, nơi ông hy sinh thân mình, liều lĩnh tấn công trực diện, mở đường máu cho đồng đội thoát khỏi vòng vây của địch."
"#achievements:medalPoppel_descr": "Trao tặng dựa theo số tăng địch bị phát hiện."
