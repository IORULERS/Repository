"optionalDevices/InfoScreen/WorkingProcess/Title": "MỞ KHÓA Ô CHỨA"
"optionalDevices/InfoScreen/WorkingProcess/Description": "Trên từng xe, có 9 ô chứa thiết bị và mỗi ô bao gồm 2 loại.\nCác ô Cấp I có thể mở khóa bằng bạc; tuy nhiên, với những ô Cấp II và III, bạn phải cần Linh Kiện.\nBộ đếm sẽ hiển thị thời gian còn lại cho tới khi ô chứa được mở khóa. Đối với mỗi xe, chỉ có thể mở khóa 1 ô tại một thời điểm. Bạn có thể tăng tốc quá trình mở khóa bằng cách dùng vàng.\nKhi mở khóa hết toàn bộ số ô chứa, người chơi sẽ có khả năng lựa chọn 18 loại thiết bị để mang theo tham chiến."
"optionalDevices/InfoScreen/DeviceUsage/Title": "SỬ DỤNG THIẾT BỊ"
"optionalDevices/InfoScreen/DeviceUsage/Description": "Bạn có thể lắp đặt một loại thiết bị trong mỗi ô trên một xe.\nTừ hai loại thiết bị khả dụng trong mỗi ô, hãy chọn cái nào sẽ dùng khi tham chiến. Bạn có thể chuyển đổi giữa các thiết bị trong một ô vào bất cứ lúc nào, trừ khi đang tham chiến.\nHãy thử nhiều loại thiết bị khác nhau để tìm ra lối đánh phù hợp nhất!"
