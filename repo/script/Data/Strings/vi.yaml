"tips/tutorial": "Để ý những chú thích khi thực hành huấn luyện. Chúng sẽ giúp đẩy nhanh tiến trình đào tạo của bạn."
"tips/greeting": "Tiêu diệt càng nhiều xe địch càng tốt. Mỗi mục tiêu bị hạ sẽ giúp phe bạn đến gần hơn với chiến thắng."
"tips/hold_device": "Chúng tôi khuyên bạn nên cầm thiết bị như trong hình."
"tips/dispersion": "Vòng tròn tâm ngắm hiển thị khu vực mà viên đạn sẽ bắn trúng khi bạn khai hỏa."
"tips/aiming": "Để bắn chính xác hơn, hãy đợi tới khi vòng tròn tâm ngắm co lại."
"tips/view_range": "Tầm nhìn của xe là khoảng cách xa nhất nó có thể phát hiện quân địch."
"tips/lamp": "Ba giây sau khi xe bạn bị địch phát hiện, một chỉ báo hình bóng đèn sẽ xuất hiện."
"tips/enemy_discovered": "Một khi đã bị phát hiện, mọi người chơi phe địch sẽ đều có thể thấy bạn."
"tips/sniper_mode": "Sử dụng Chế độ \"Sniper\" để bắn xa chính xác hơn."
"tips/red_armor": "Trong Chế độ \"Sniper\", những phần của xe địch không thể xuyên thủng bằng loại đạn bạn đã nạp vào nòng được làm nổi bật với màu đỏ đậm."
"tips/capture_base": "Để chiếm đóng căn cứ, xe của bạn phải nằm trong vòng tròn cứ điểm cho tới khi thanh đo đạt tới 100."
"tips/capture_quick": "Càng nhiều xe phe ta nằm trong vòng tròn cứ điểm, quá trình chiếm đóng căn cứ sẽ càng nhanh."
"tips/capture_prevent": "Để ngăn chặn quá trình địch chiếm căn cứ, hãy gây thiệt hại lên các xe đối phương nằm trong vòng tròn cứ điểm."
"tips/consumables": "Sử dụng vật phẩm và đồ dự phòng để gia tăng hiệu suất chiến đấu."
"tips/modules": "Các xe được cấu thành từ nhiều mô-đun. Mô-đun bị hư hại sẽ làm giảm hiệu suất chiến đấu."
"tips/module_break": "Một mô-đun bị hư hại nhẹ sẽ vẫn tiếp tục hoạt động, nhưng, trong hầu hết các trường hợp, không tốt như ban đầu."
"tips/module_disable": "Mô-đun bị hỏng hoàn toàn sẽ không hoạt động nữa."
"tips/module_autorepair": "Kíp lái tự động sửa chữa mô-đun bị hỏng hoàn toàn. Sau vài giây, mô-đun đó sẽ hoạt động trở lại—nhưng với hiệu suất kém hơn."
"tips/tank_stop": "Để làm bất động xe tăng địch, hãy bắn đứt xích hoặc phá hỏng hoàn toàn động cơ của nó."
"tips/consumables_repairkit": "Khi được kích hoạt, vật phẩm \"Bộ Sửa chữa\" sẽ ngay lập tức sửa lại mọi mô-đun bị hư hỏng."
"tips/module_research": "Mô-đun đã nghiên cứu sẽ tự động được lắp đặt lên xe."
"tips/module_upgrade": "Lắp đặt các mô-đun cấp cao hơn để cải thiện nhiều đặc tính của xe bạn."
"tips/crew_wounded": "Chấn thương làm giảm hiệu suất của thành viên tổ lái."
"tips/consumables_healthpack": "Khi được kích hoạt, vật phẩm \"Bộ Sơ Cứu\" sẽ ngay lập tức chữa lành mọi thành viên kíp lái bị thương."
"tips/tank_fire": "Để bắn cháy xe địch, hãy nhằm vào động cơ hoặc phá hỏng hoàn toàn thùng chứa nhiên liệu của nó."
"tips/fire": "Đám cháy sẽ gây hư hại xe và các mô-đun khác, cũng như làm giảm khả năng hoạt động của kíp lái."
"tips/crew_fire": "Kíp lái sẽ tự dập tắt lửa sau vài giây."
"tips/consumables_extinguisher": "Vật phẩm \"Bình Chữa cháy Tự động\" sẽ tự động dập tắt lửa."
"tips/ammo_destroy": "Thùng đạn nếu hứng chịu thiệt hại nghiêm trọng sẽ phát nổ và phá hủy xe."
"tips/module_location": "Vị trí của mô-đun và thành viên tổ lái có thể khác nhau tùy từng xe."
"tips/missions_reward": "Khi hoàn thành mỗi nhiệm vụ, bạn sẽ nhận được một phần thưởng: XP, bạc, hoặc vàng."
"tips/missions_refresh": "Các nhiệm vụ đã hoàn thành và Hệ số Nhân Kinh nghiệm cho trận thắng đầu tiên sẽ được cập nhật thường xuyên."
"tips/missions_change": "Bạn có thể thay thế một nhiệm vụ bằng nhiệm vụ khác một lần mỗi ngày miễn phí."
"tips/minimap": "Sử dụng bản đồ con để cập nhật diễn biến trên trận địa; phản ứng nhanh với các tình huống có thể đem lại chiến thắng."
"tips/camouflage": "Bụi rậm và cây cối có thể giúp che giấu vị trí của xe bạn."
"tips/camouflage_hide": "Để ẩn giấu xe bạn, mọi bộ phận của nó (trừ súng) phải được che kín bởi bụi cây."
"tips/vertical_angle": "Góc nâng và hạ nòng súng là có giới hạn."
"tips/radar": "Nếu khoảng cách giữa xe bạn và kẻ địch nhỏ hơn 50 m, cả hai sẽ luôn luôn phát hiện nhau, bất chấp tầm nhìn bị cản trở."
"tips/shell_change": "Để chuyển sang loại đạn khác, hãy mở danh sách đạn và chọn loại mong muốn. Bạn có thể thay đổi giữa các loại đạn mà không cần tái nạp."
"tips/autogun_reload": "Để tái nạp đạn cho súng có hệ thống nạp đạn tự động, hãy mở danh sách đạn rồi chạm hai lần vào loại đang có trong nòng."
"tips/second_fire": "Đến phần Thiết lập để bật nút khai hỏa thứ hai ở phần trái màn hình."
"tips/lookaround_control": "Bật Khu vực Quan sát trong mục Thiết lập để có thể nhìn xung quanh mà không làm quay súng của bạn."
"tips/capture_points": "Các xe nằm trong vòng tròn cứ điểm sẽ kiếm được điểm chiếm căn cứ."
"tips/capture_reset": "Khi một xe hoặc mô-đun của nó chịu thiệt hại, số điểm chiếm đóng căn cứ sẽ bị giảm xuống."
"tips/capture_stop": "Chừng nào xe tăng của cả hai phe còn cùng nằm trong vòng tròn căn cứ, không có điểm chiếm đóng nào được tính cả."
"tips/equipment": "Thiết bị bổ sung sẽ giúp cải thiện đặc tính xe."
"tips/consumables_spend": "Vật phẩm sẽ bị dùng hết nếu bạn kích hoạt chúng, trong khi đồ dự phòng tự động phát huy tác dụng và có hiệu quả suốt trận."
"tips/armorhit_rightangle": "Bắn vào mảng giáp ở một góc 90° sẽ làm gia tăng tối đa xác suất xuyên thủng khu vực đó của viên đạn."
"tips/armorhit_sharpangle": "Bắn vào mảng giáp ở một góc nhọn sẽ làm giảm xác suất xuyên thủng khu vực đó của viên đạn."
"tips/economy_spending": "Sau mỗi trận, bạc được chi dùng để tái nạp đạn, đồ dự phòng, thiết bị, vật phẩm, và sửa chữa xe."
"tips/economy_cheap": "Bạn có thể sử dụng đạn, vật phẩm và đồ dự phòng loại thường để tiết kiệm bạc."
"tips/premium_account": "Tài khoản Premium giúp tăng thêm 50% lượng kinh nghiệm và bạc thu được sau một trận đánh."
"tips/light_tanks": "Hầu hết các tăng hạng nhẹ đều có khả năng cơ động tốt và tốc độ nhanh, nhưng giáp rất mỏng."
"tips/tank_destroyers": "Hầu hết các pháo chống tăng sở hữu hỏa lực rất mạnh, nhưng đa phần đều không có tháp pháo."
"tips/td_tactics": "Pháo chống tăng chiến đấu hiệu quả nhất khi mai phục và hỗ trợ từ tuyến hai."
"tips/medium_tanks": "Tăng hạng trung thường là sự kết hợp cân bằng giữa tốc độ, giáp và hỏa lực."
"tips/heavy_tanks": "Hầu hết các tăng hạng nặng đều có hỏa lực mạnh và giáp dày, nhưng thiếu tốc độ và khả năng cơ động."
"tips/break_track": "Để phá hủy xích, hãy ngắm vào bánh truyền động treo phía trước hoặc sau hệ thống giảm xóc."
"tips/concentrate_lowhp": "Khi có nhiều mục tiêu cùng lúc, hãy tập trung hỏa lực vào xe địch ít HP nhất."
"tips/immobilize": "Khi bạn không thể xuyên thủng xe địch, hãy bắn vào xích để biến nó thành mục tiêu dễ dàng cho đồng đội."
"tips/concentrate_fire": "Tập trung hỏa lực vào một mục tiêu cùng đồng đội là cách nhanh nhất để tiêu diệt xe địch."
"tips/free_xp": "Sử dụng Kinh nghiệm Tự do để nghiên cứu bất kỳ xe hoặc mô-đun nào có thể, cũng như tăng tốc đào tạo kíp lái."
"tips/elite_tanks": "Trạng thái \"Elite\" được gán cho các xe đã nghiên cứu xong mọi mô-đun khả dụng và những phương tiện tiếp sau."
"tips/exp_elite": "Bạn có thể quy đổi kinh nghiệm kiếm được trên các xe \"Elite\" thành Kinh nghiệm Tự do."
"tips/freexp_earn": "5% kinh nghiệm thu về sau mỗi trận được quy ra Kinh nghiệm Tự do."
"tips/analize_team": "Phân tích thành phần đội hình địch trước khi giao tranh sẽ giúp bạn lựa chọn chiến thuật hiệu quả nhất."
"tips/explore_map": "Biết đặc điểm của mỗi bản đồ sẽ giúp bạn tìm được vị trí tốt nhất để tấn công và phòng thủ."
"tips/high_level": "Nếu xe bạn là một trong những chiếc cấp cao nhất bên phe ta, hãy dẫn đầu đoàn tấn công hoặc lĩnh xướng đội hình phòng thủ."
"tips/low_level": "Nếu xe bạn là một trong những chiếc cấp thấp bên phe ta, hãy tập trung hỗ trợ đồng đội."
"tips/surround_enemy": "Phối hợp với đồng đội để tấn công cùng một xe địch từ nhiều hướng khác nhau."
"tips/exp_crew": "Kinh nghiệm kíp lái thu về sau mỗi trận được dùng để gia tăng độ thành thục hoặc đào tạo kỹ thuật cho tổ lái."
"tips/skill_train": "Các kỹ thuật kíp lái đã học xong sẽ có hiệu quả cho mọi loại xe."
"tips/premium_tanks": "Các xe Premium kiếm được nhiều bạc hơn xe thường."
"tips/module_hp": "Mỗi mô-đun đều có sức kháng cự (tính theo HP) và sẽ tụt giảm bất cứ khi nào hứng chịu thiệt hại."
"tips/module_hit": "Khi một mô-đun bị trúng đạn, nó chưa chắc đã hứng chịu thiệt hại."
"tips/track_hit": "Xích có 100% xác suất hứng chịu thiệt hại khi trúng đạn."
"tips/observation_hit": "Thiết bị quan sát có 100% xác suất hứng chịu thiệt hại khi trúng đạn."
"tips/engine_hit": "Động cơ có 45% xác suất hứng chịu thiệt hại khi nó hoặc bộ truyền động bị trúng đạn."
"tips/fuel_hit": "Thùng nhiên liệu có 45% xác suất hứng chịu thiệt hại khi trúng đạn."
"tips/traverse_hit": "Hệ thống quay tháp pháo có 45% xác suất hứng chịu thiệt hại khi trúng đạn."
"tips/gun_hit": "Súng có 33% xác suất hứng chịu thiệt hại khi trúng đạn."
"tips/ammo_hit": "Thùng đạn có 27% xác suất hứng chịu thiệt hại khi bị bắn trúng."
"tips/module_damaged": "Thiệt hại không nghiêm trọng, hay hư hại nhẹ, nghĩa là mô-đun đã bị hỏng hóc tương đối nhiều, nhưng vẫn còn hoạt động được."
"tips/module_crit": "Khi HP của một mô-đun giảm xuống 0, nó bị thiệt hại nghiêm trọng, hay hỏng hoàn toàn, và ngừng hoạt động."
"tips/crew_hit": "Một thành viên tổ lái có 33% xác suất bị thương khi trúng đạn."
"tips/ricochet": "Các phát bắn vào giáp ở một góc nhỏ hơn 20° có xác suất nảy ra cao."
"tips/ricochet_impossible": "Sẽ không có trường hợp nảy ra nếu cỡ đạn lớn hơn ít nhất 3 lần so với độ dày giáp địch."
"tips/penetration_shells": "Hầu hết đạn Xuyên Giáp Hỗn hợp Cứng (APCR) và Nổ Mạnh Chống Tăng (HEAT) có độ xuyên thủng cao."
"tips/he_shells": "Đạn Nổ Mạnh (HE) có khả năng xuyên giáp không cao, nhưng sẽ gây thiệt hại rất lớn nếu làm được điều đó."
"tips/he_explode": "Ngay cả khi đạn Nổ Mạnh (HE) không xuyên thủng được, sức nổ của nó ở ngoài lớp giáp vẫn có thể gây ra sát thương do các mảnh vỡ."
"tips/yellow_zones": "Khi sử dụng đạn HE trong Chế độ \"Sniper\", những phần của xe địch dễ chịu ảnh hưởng bởi sát thương từ các mảnh vỡ được làm nổi bật bằng màu vàng."
"tips/he_noricochet": "Đạn Nổ Mạnh (HE) không bao giờ nảy ra."
"tips/diamond_stance": "Đặt vị trí xe bạn sao cho phần giáp hơi lệch đi so với hướng đạn bay đến có thể gia tăng xác suất chặn được phát bắn hoặc làm nảy đạn ra."
"tips/flank_td": "Khi chiến đấu với một pháo chống tăng không có tháp pháo, hãy cố gắng tiến công từ phía đối diện nòng súng của nó và bắn vào phần sau xe."
"tips/large_alfa": "Các xe có sức sát thương lớn với một phát bắn sẽ chiến đấu hiệu quả nhất khi tấn công từ vị trí ẩn nấp."
"tips/small_alfa": "Các xe có sức sát thương nhỏ hơn với một phát bắn sẽ chiến đấu hiệu quả nhất khi tấn công từ vị trí mà địch không thể bắn trả."
"tips/moving_target": "Di chuyển giật tiến, giật lùi hoặc lắc sang trái, lắc sang phải liên tục sẽ khiến địch gặp khó khăn hơn trong việc ngắm điểm yếu của xe bạn."
"tips/premuim_elite": "Mọi xe Premium đều có trạng thái \"Elite\", cho phép quy đổi Kinh nghiệm Chiến đấu đã kiếm được thành Kinh nghiệm Tự do."
"tips/clan_creation": "Để tạo Clan, bạn phải có một xe Cấp V hoặc cao hơn."
"tips/find_platoon": "Trong một Clan, bạn sẽ nhanh chóng tìm được những người cùng chí hướng để phát huy tối đa sức mạnh khi chơi theo Trung đội."
"tips/clan_chat": "Sau khi gia nhập một phe phái, bạn sẽ có thể trao đổi với những thành viên khác trong khu vực Chat Clan."
"tips/camo": "Sơn ngụy trang làm tăng khả năng ẩn nấp của xe."
"tips/camo_supply": "Sơn ngụy trang được sử dụng khi tham chiến và tự động khôi phục sau mỗi trận đánh."
"tips/account": "Tăng cường kinh nghiệm đấu tăng của bạn! Hãy thử World of Tanks (http://worldoftanks.com)."
"tips/clan_supply": "Tiếp tế Clan là một bộ trợ giá, phần thưởng và lợi ích chưa từng có chỉ dành riêng cho thành viên Clan sở hữu mức độ Truy cập Cá nhân đạt yêu cầu."
"tips/upgrade_supply": "Tham chiến bằng một xe Cấp V trở lên để đóng góp công sức nhằm mở khóa các mức Tiếp tế cùng cấp độ Truy cập Cá nhân mới cho Clan và bản thân bạn."
"tips/clan_platoon": "Tham chiến bằng một Trung đội Clan để tăng lượng kinh nghiệm cộng vào Tiếp tế và Truy cập Cá nhân thêm 50%."
"tips/speedup_supply": "Sử dụng Kinh nghiệm Tự do để tăng tốc tiến trình Truy cập Cá nhân của bạn và mở khóa mức Tiếp tế tiếp theo."
"tips/choose_clan": "Khi tìm kiếm Clan, hãy gửi yêu cầu cho những phe đang còn chỗ vì thường được tự động chấp nhận ngay."
"tips/clan_recruiting": "Chỉ huy Clan có thể thiết lập các tham số cho tính năng tự động tuyển quân. Những người chơi phù hợp với yêu cầu sẽ tự động được nhận vào Clan."
"tips/provisions": "Đồ dự phòng và vật phẩm được tự động tái tiếp tế sau mỗi trận đánh."
"tips/cooldown": "\"Bộ Tăng Công Suất Động Cơ\" và \"Hoóc-môn Adrenalin\" có thể dùng được nhiều lần trong một trận đánh với tốc độ hồi phục nhất định."
"tips/supremacy_possibility": "Khi vào trận bằng một xe Cấp V–X, bạn có thể tham chiến trong chế độ Áp đảo."
"tips/supremacy_victory": "Trong chế độ Áp đảo, phe nào giành được số điểm chiến thắng tuyệt đối hoặc tiêu diệt hết xe địch sẽ thắng trận."
"tips/supremacy_capture_points": "Để tăng cơ hội thắng trong chế độ Áp đảo, hãy chiếm đóng các căn cứ trên bản đồ để giành điểm chiến thắng."
"tips/supremacy_recapture_available": "Trong chế độ Áp đảo, bạn có thể cướp lại những căn cứ đã bị phe địch chiếm đóng trước đó."
"tips/supremacy_recapture_points": "Ở chế độ Áp đảo, trong khi cướp lại căn cứ mà địch đang sở hữu, phe đối phương sẽ không nhận được điểm chiến thắng từ cứ điểm này."
"tips/supremacy_get_score": "Trong chế độ Áp đảo, phe bạn sẽ giành được điểm chiến thắng khi tiêu diệt xe địch."
"tips/supremacy_lose_score": "Trong chế độ Áp đảo, phe bạn sẽ mất điểm chiến thắng khi xe đồng đội bị tiêu diệt."
"tips/supremacy_watch_points": "Hãy sử dụng bản đồ con trong chế độ Áp đảo để dõi theo tình trạng các căn cứ và động thái của địch."
"tips/supremacy_left_points": "Trong chế độ Áp đảo, nếu bạn rời khỏi căn cứ đã chiếm xong, nó sẽ tiếp tục mang lại điểm chiến thắng."
"tips/supremacy_prevent_catching": "Để ngăn không cho địch cướp căn cứ trong chế độ Áp đảo, hãy gây thiệt hại cho xe đối phương đang nằm trong vòng tròn chiếm đóng."
"tips/supremacy_catch_point": "Để cướp căn cứ địch hoặc trung lập trong chế độ Áp đảo, hãy đưa xe vào vòng tròn chiếm đóng."
"tips/supremacy_xp_for_capture": "Trong chế độ Áp đảo, game thủ sẽ kiếm được kinh nghiệm cho số điểm chiến thắng thu về từ căn cứ mà người đó chiếm đóng."
"tips/supremacy_team_bonus": "Trong chế độ Áp đảo, sau khi trận đánh kết thúc, tất cả mọi người chơi đều được thưởng thêm một khoản tương ứng với số điểm chiến thắng mà phe mình đã giành được."
"tips/top_modules": "Chức năng nâng cấp tức thì cho phép bạn lắp đặt các mô-đun tốt nhất lên xe mình trong chớp mắt và tiết kiệm kinh nghiệm để nghiên cứu xe mới."
"tips/economical_boosters": "Gói kích kinh tế làm tăng lượng kinh nghiệm và tiền tệ kiếm được, giúp đẩy nhanh tiến trình trong game."
"tips/battle_boosters": "Gói kích chiến đấu làm tăng tốc độ hồi phục vật phẩm, cho phép sử dụng chúng nhiều lần hơn trong trận đánh."
"tips/premialization_credits": "Lãi hóa xe giúp tăng cường lượng bạc thu về sau mỗi trận đánh."
"tips/premialization_levels": "Lãi hóa có thể áp dụng cho các xe nghiên cứu được từ Cấp V-X."
"tips/premialization_duration": "Lãi hóa có thể có tác dụng tạm thời hoặc vĩnh viễn."
"tips/premialization_profit": "Để kiếm thêm bạc sau mỗi trận, hãy lãi hóa các xe của bạn, dù là tạm thời hay vĩnh viễn."
"tips/premialization_comfort": "Lãi hóa xe giúp bạn trải nghiệm game thú vị hơn vì lượng bạc thu về được tăng thêm sau mỗi trận đánh."
"tips/acquire_device_proxy": "Hoàn thành nhiệm vụ và tham chiến để thu về Linh Kiện dùng cho thiết bị."
"tips/open_slots_for_devices": "Chỉ 1 ô chứa thiết bị trên mỗi xe có thể được mở khóa tại một thời điểm. Bạn có thể dùng vàng để mở khóa nhanh hơn."
"tips/reinstall_optional_devices": "Mỗi ô chứa đã mở khóa bao gồm được 2 loại thiết bị. Bạn có thể chuyển đổi giữa các thiết bị trong một ô chứa vào bất cứ lúc nào, trừ khi xe đang tham chiến."
"tips/karma": "Bạn có thể đánh giá hành vi của những người chơi khác bằng một lời khen hoặc tố cáo/chỉ trích trong bảng kết quả chiến đấu của phe."
"tips/tournament_proxy": "Blitzcoin là một đơn vị tiền tệ trong game, bắt nguồn từ các Tour đấu Quốc gia và có thể quy đổi thành tiền thật."
"tips/rating_battles": "Với các xe Cấp VII–X, bạn được phép tham dự các trận đánh phân hạng, nơi hai phe có chỉ số tương đương sẽ đối đầu nhau."
"tips/personal_rating": "Chỉ số Cá nhân của người chơi được hiển thị trong mục Thành tích."
"tips/leaderboards": "Các chỉ số và Bảng Xếp Hạng được hiển thị trên trang chủ của WoT Blitz."
"tips/skills": "Bạn có thể tăng tốc đào tạo kỹ thuật kíp lái bằng cách dùng Kinh nghiệm Elite."
"tips/damage_marker_style": "Bạn có thể chuyển đổi giữa hai loại chỉ báo tấn công tỏa tròn và hình tia trong mục thiết lập."
