"#select_tank:nation/usa/descr": "Là tăng hạng nhẹ của Mỹ được phát triển từ những năm 1920. Ưu thế lớn nhất của nó nằm ở số lượng súng đa dạng và tốc độ cao. T1 chính là xe tăng Cấp I nhanh và cơ động nhất."
"#select_tank:nation/germany/descr": "Là tăng hạng nhẹ đầu tiên của Đức và có 4 nguyên mẫu đã được chế tạo. Leichttraktor sở hữu khả năng cơ động và tầm nhìn tốt, cho phép giao chiến hiệu quả ở bất cứ khoảng cách nào."
"#select_tank:nation/ussr/descr": "Là tăng hạng nhẹ đầu tiên được sản xuất hàng loạt của Xô-Viết. MS-1 vừa nhỏ, vừa cơ động lại đặc trưng với khẩu súng chính xác và uy lực nhất Cấp I."
"#select_tank:nation/uk/descr": "Là xe tăng đầu tiên được sản xuất hàng loạt của Anh Quốc và phục vụ trong biên chế quân đội hơn 10 năm. Chiếc tăng này nhiều HP hơn mọi xe Cấp I khác, và nòng súng tốt nhất của nó gây ra lượng thiệt hại cao nhất trên mỗi phát bắn."
"#select_tank:nation/japan/descr": "\"Renault Otsu\" là một bản chỉnh sửa từ \"Renault\u00A0FT\" của Pháp, được hiện đại hóa để cung cấp cho Nhật Bản. Chiếc tăng này cân bằng rất tốt giữa hỏa lực và giáp bảo vệ khi đặt cạnh các xe Cấp I khác."
"#select_tank:nation/china/descr": "Một tăng hạng nhẹ Trung Quốc, được xây dựng dựa trên nền tảng Renault\u00A0FT của Pháp. Ưu thế lớn nhất của nó là sự kết hợp giữa giáp cứng và súng hỏa lực mạnh. NC-31 chính là chiếc xe được bảo vệ tốt nhất so với các tăng khác cùng cấp."
"#select_tank:nation/france/descr": "Là mẫu tăng hạng nhẹ sản xuất hàng loạt đầu tiên trên thế giới. Renault\u00A0FT đặc trưng với giáp và khả năng cơ động tốt cùng độ xuyên tuyệt vời."
