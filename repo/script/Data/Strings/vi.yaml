"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "CHI TIẾT TIẾP TẾ"
"#clans:SupplyScreen/AboutSupply/Description": "Tham chiến bằng một xe Cấp V trở lên để đóng góp công sức của bạn nhằm mở khóa các mức Tiếp tế mới cho Clan mình.\n\nTiếp tế là một bộ trợ giá chưa từng có đối với thiết bị, vật phẩm, đồ dự phòng, sơn ngụy trang, xe tăng; là phần thưởng và lợi ích đặc biệt chỉ dành riêng cho thành viên Clan. Mỗi mức Tiếp tế được xác định theo lượng kinh nghiệm mà thành viên Clan thu về. Cấp độ Tiếp tế càng cao, lợi ích dành cho thành viên Clan càng lớn.\n\nMỗi thành viên Clan được trao quyền Truy cập Cá nhân vào khu vực Tiếp tế. Mức độ Truy cập Cá nhân phụ thuộc lượng kinh nghiệm mà bạn kiếm được. Mức độ Truy cập Cá nhân càng cao, lợi ích Tiếp tế khả dụng cho bạn càng nhiều.\n\n\t• Nếu mức độ Truy cập Cá nhân của bạn bằng hoặc cao hơn so với cấp Tiếp tế của Clan, bạn có thể thoải mái tận hưởng mọi lợi ích từ cấp Tiếp tế cao nhất mà Clan bạn đã mở khóa.\n\t• Nếu mức độ Truy cập Cá nhân của bạn thấp hơn cấp Tiếp tế của Clan, bạn chỉ có thể sử dụng các lợi ích Tiếp tế khả dụng cho mức Truy cập Cá nhân của mình.\n\nHãy dùng Kinh nghiệm Tự do để tăng tốc tiến trình Truy cập Cá nhân của bạn."
