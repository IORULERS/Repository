"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc là Đại Tướng của Lực lượng \"Pháp Tự do\" trong Thế Chiến thứ II và là một trong những người lãnh đạo chiến dịch giải phóng Paris."
"#achievements:heroesOfRassenay_heroInfo": "Tháng 06/1941, gần thị trấn Raseiniai (Lithuania), khoảng 20 tăng KV thuộc Quân đoàn Cơ giới Số 3 Xô-Viết đã đụng độ Sư đoàn Panzer Số 6, với xấp xỉ 100 xe. Một chiếc KV đã dũng cảm chặn đứng đường tiến của quân Đức trọn 1 ngày trong khi bị tấn công dữ dội bởi hàng loạt các loại vũ khí chống tăng. Cuối cùng, đến khi hết sạch đạn, nó mới bị tiêu diệt."
"#achievements:medalAbrams_heroInfo": "Đại Tướng Creighton Abrams — chỉ huy lực lượng thiết giáp của quân đội Mỹ trong Thế Chiến thứ II và Chiến tranh Việt Nam, được biết đến như một nhà cầm quân hiếu chiến và thành công."
"#achievements:medalPoppel_heroInfo": "Trung Tướng Lực lượng Thiết giáp Nikolay Popel, chỉ huy quân sự và chính ủy viên Xô-Viết, đã tổ chức một cuộc đột kích vào hậu phương của địch bằng cách sử dụng những xe tăng cướp được trong trận chiến Dubno (Ukraina) hè năm 1941."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay là chỉ huy xe tăng thiên tài người Hungary. Ông đã chiến đấu cùng Sư đoàn Thiết giáp Hungary Số 2 và phá hủy ít nhất 10 xe địch."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte là đại úy trong Quân đội Pháp đã tiêu diệt 2 PzKpfw IV, 11 PzKpfw III và 2 ụ súng bằng chiếc Char B1 bis của mình vào ngày 16/05/1940."
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko, Anh hùng Liên Xô, Trung úy Quân Bảo, sĩ quan thiết giáp tài ba, được coi là chỉ huy xuất sắc nhất Xô-Viết khi tiêu diệt 52 xe tăng sau 28 trận chiến chỉ trong vòng 2 tháng."
"#achievements:medalEkins_heroInfo": "Joe Ekins là pháo thủ xe tăng của Sư đoàn Northamptonshire thuộc Quân đội Lãnh thổ Anh. Một số nguồn tư liệu xác nhận Ekins là người đã hạ gục chỉ huy Thiết giáp nổi tiếng của Đức, Michael Wittmann."
"#achievements:medalKay_heroInfo": "Douglas Kay, trung sĩ Quân đội Anh và cũng là pháo thủ trên xe tăng Sherman Firefly, đã tham gia chiến dịch đổ bộ của phe Đồng Minh vào Normandy. Sau này, ông góp công lớn trong việc phổ biến, thu hút sự chú ý về chiến tranh thiết giáp."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno là chỉ huy thiết giáp thiên tài của Ý. Vì lòng dũng cảm hiếm có khi đối diện với kẻ thù, ông được trao tặng \"Gold Medal of Military Valor\" (\"Medaglia d'oro al Valore Militare\"), danh hiệu cao quý nhất Italia."
"#achievements:medalFadin_heroInfo": "Alexander Fadin, Anh hùng Liên bang Xô-Viết, là chỉ huy xe tăng T-34. Được hỗ trợ bởi một trung đội bộ binh, Fadin đã chiếm ngôi làng Dashukovka (Ukraine) và giữ vững trong 5 giờ chỉ với 1 chiếc xe tăng. Ông đã tiêu diệt 1 xe tăng, 1 pháo tự hành, 18 ụ súng máy cùng hơn 50 binh lính và sĩ quan địch. Ngoài ra, kíp lái của ông còn bắn hạ một máy bay đối phương."
