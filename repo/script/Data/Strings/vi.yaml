"#achievements:medalBrothersInArms": "\"Brothers in Arms\""
"#achievements:medalBrothersInArms_condition": "• Trung đội phải sống sót sau trận chiến.\n• Cả hai thành viên Trung đội đều nhận được danh hiệu."
"#achievements:medalBurda_descr": "Phá hủy 5 Pháo Tự hành của địch trong một trận đấu."
"#achievements:medalBurda_heroInfo": "Đại tá Lực lượng Quân bảo Alexander Burda, Anh hùng Liên bang Xô-Viết, là một chỉ huy thiết giáp tài ba. Vào ngày 04/10/1941, ông đã tổ chức phục kích và phá hủy một đội hình xe bọc thép của địch, gồm 10 tăng hạng trung và hạng nhẹ, 2 xe tải trang bị pháo chống tăng, 5 xe bộ binh."
"#achievements:medalCrucialContribution": "\"Crucial Contribution\""
"#achievements:medalCrucialContribution_condition": "• Cả hai thành viên Trung đội đều nhận được danh hiệu."
"#achievements:medalDumitru": "\"Huân chương Dumitru\""
"#achievements:medalDumitru_descr": "Tiêu diệt 4 pháo tự hành của địch trong một trận đấu."
"#achievements:medalDumitru_heroInfo": "Ion S. Dumitru là thiên tài thiết giáp người Rumani. Ông đã tham gia Thế chiến thứ II vỏn vẹn 25 ngày, trong đó 5 ngày ở phe Đức, và, sau khi Rumani đổi phe, ông chống lại người Đức trong 20 ngày còn lại. Vào ngày 26-3-1945, Dumitru đã góp công tiêu diệt 6 pháo chống tăng và thu giữ một khẩu lựu pháo 150 mm của địch."
"#achievements:medalEkins_descr": "Trao tặng cho việc phá hủy xe cấp VIII–X."
"#achievements:medalEkins_descr_short": "Xe cấp VIII–X đã tiêu diệt: %(progress)"
