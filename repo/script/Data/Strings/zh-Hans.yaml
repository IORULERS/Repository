"#achievements:heroesOfRassenay_heroInfo": "1941年六月 前苏联第三装甲部队的20辆KV坦克在立陶宛小镇拉森尼埃附近和德国第六装甲分队的将近100辆战车遭遇。其中一辆KV-2坦克拖延了德军前进整整一天，之后受到多种反坦克武器围攻，弹药耗尽才最终被击毁。"
