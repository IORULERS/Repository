"march_event/Info/DamageCurrency/Description": "活动开始时，会开放一个需要V-X级战车完成的特殊目标。目标包含10个连续系列，每个系列包含3场战斗。根据一个系列中每场战斗的经验获取量，您会获得相应数量的战斗徽章。仅统计战绩最好的一个系列。\n\n战斗徽章数量受到战场类型的影响。在常规战斗中，获得的战斗徽章与经验量相同。\n\n在排位战中，您的联盟段位越高，获得的战斗徽章数量越多。白金和钻石段位的玩家参加排位战会比参加常规模式获得的战斗徽章数量多。\n\n定级赛和训练战役不计入统计且不会提供战斗徽章。\n\n当目标所有系列完成后，您只能使用金币来兑换缺少的战斗徽章。"
