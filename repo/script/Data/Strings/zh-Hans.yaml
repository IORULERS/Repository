"#achievements:medalFadin_heroInfo": "亚历山大·法丁：苏联英雄，T-34坦克车长。在一个步兵排的支援下，法丁仅用一辆坦克，成功占领并控制达术科卡村五个小时，击毁1辆坦克，1辆自行火炮，18个机枪据点及50多名敌军军官及士兵。他的车组乘员还用同轴机枪击落了一架敌军战机。"
