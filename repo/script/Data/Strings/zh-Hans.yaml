"#clans:SupplyScreen/FirstLevel/AboutSupply/Button": "关于军团补给"
"#clans:SupplyScreen/AboutSupply/Description": "使用 V 级以上战车进行战斗，为军团补给等级提升做贡献。\n\n军团补给是军团成员享有的一种特殊福利，包括：物资、装备、消耗道具、战车的购买折扣，物品奖励和军团特殊商品。军团补给等级取决于全体成员获得总的经验量。补给等级越高，成员能得到的收益越好。\n\n每个成员需要解锁个人权限来获得相应奖励，个人权限等级取决于个人获得总经验。权限越高，可获得的奖励就越多。\n\n\t• 保持个人权限等级高于或等于军团补给等级，你就可以享受军团提供的所有福利。\n\t• 但如果你的个人权限等级低于军团补给等级，你就只能得到个人权限达到等级的福利。\n\n通过使用全局经验，可以加速个人权限的升级速度。"
