Header:
    version: "19"
StyleSheets:
-   selector: ".capture.positive #Label"
    properties:
        text-color: [0.529412, 0.890196, 0.000000, 1.000000]
-   selector: ".capture.negative #Label"
    properties:
        text-color: [1.000000, 0.219608, 0.219608, 1.000000]
-   selector: ".capture.positive.observer #Label"
    properties:
        text-color: [1.000000, 0.109804, 0.278431, 1.000000]
-   selector: ".capture.negative.observer #Label"
    properties:
        text-color: [0.145098, 0.415686, 0.976471, 1.000000]
-   selector: ".no-karma #LeftContainer #Star"
    properties:
        visible: false
-   selector: ".small-star-contour.level0"
    properties:
        bg-frame: 0
-   selector: ".small-star-contour.level1"
    properties:
        bg-frame: 1
-   selector: ".small-star-contour.level2"
    properties:
        bg-frame: 2
-   selector: ".small-star-contour.level3"
    properties:
        bg-frame: 3
-   selector: ".small-star-contour.level4"
    properties:
        bg-frame: 4
-   selector: ".small-star-contour.level5"
    properties:
        bg-frame: 5
Prototypes:
-   class: "UIControl"
    name: "PlainTextNotification"
    size: [576.000000, 30.000000]
    noInput: true
    components:
        Anchor:
            hCenterAnchorEnabled: true
        Background: {}
    children:
    -   class: "UIStaticText"
        name: "Label"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 50.000000
                rightAnchorEnabled: true
                rightAnchor: 50.000000
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            UITextComponent:
                text: "Right text"
                fontName: "WarHeliosCondC_Bold_19"
                shadowOffset: [1.000000, 1.000000]
                multiline: "MULTILINE_ENABLED"
-   class: "UIControl"
    name: "KarmaNotification"
    size: [576.000000, 30.000000]
    noInput: true
    components:
        Anchor:
            hCenterAnchorEnabled: true
        Background: {}
    children:
    -   class: "UIControl"
        name: "LeftContainer"
        noInput: true
        components:
            LinearLayout:
                orientation: "RightToLeft"
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfParent"
            Anchor:
                leftAnchorEnabled: true
                hCenterAnchorEnabled: true
                hCenterAnchor: -38.000000
                vCenterAnchorEnabled: true
        children:
        -   class: "UIStaticText"
            name: "LeftLabel"
            position: [190.000000, 4.000000]
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "Left text"
                    fontName: "WarHeliosCondC_Bold_19"
                    shadowOffset: [1.000000, 1.000000]
                    align: ["RIGHT", "VCENTER"]
        -   class: "UIControl"
            name: "Star"
            size: [20.000000, 20.000000]
            noInput: true
            classes: "small-star-contour"
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 2.000000
                Background:
                    sprite: "~res:/Gfx/UI/BattleScreenHUD/little_star.psd"
    -   class: "UIControl"
        name: "Action"
        size: [76.000000, 48.000000]
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIStaticText"
        name: "RightLabel"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfParent"
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 38.000000
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
            UITextComponent:
                text: "Right text"
                fontName: "WarHeliosCondC_Bold_19"
                shadowOffset: [1.000000, 1.000000]
                align: ["LEFT", "VCENTER"]
Controls:
-   prototype: "PlainTextNotification"
    customClass: "UICaptureStartedNotification"
    name: "CaptureStartedNotification"
    classes: "capture capture=positive"
-   prototype: "PlainTextNotification"
    customClass: "UICaptureFinishedNotification"
    name: "CaptureFinishedNotification"
    classes: "capture capture=positive"
-   prototype: "PlainTextNotification"
    customClass: "UITeamCloseToVictoryNotification"
    name: "TeamCloseToVictoryNotification"
    classes: "capture"
-   prototype: "KarmaNotification"
    customClass: "UIChatMessageNotificationControl"
    name: "KarmaChatMessageNotification"
    children:
    -   path: "Action"
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/ChatKills"
    -   path: "RightLabel"
        components:
            Anchor:
                vCenterAnchor: 1.000000
-   prototype: "KarmaNotification"
    customClass: "UIChatActionNotificationControl"
    name: "KarmaChatActionNotification"
    children:
    -   path: "Action"
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/NotificationsOnChat"
-   prototype: "KarmaNotification"
    customClass: "UIVehicleKilledNotificationControl"
    name: "KarmaVehicleKilledNotification"
    children:
    -   path: "Action"
        components:
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/ChatKills"
