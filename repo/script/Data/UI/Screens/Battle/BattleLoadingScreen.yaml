Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Battle/Tips.yaml"
- "~res:/UI/Screens/Common/LoadingSpinner.yaml"
- "~res:/UI/Screens/Common/PlayerNameWithTag.yaml"
- "~res:/UI/Screens/Battle/Fonts.yaml"
StyleSheets:
-   selector: "#BattleLoadingScreen.tutorial #back #tableLeftBg, #BattleLoadingScreen.tutorial #back #tableRightBg"
    properties:
        visible: false
-   selector: ".cell.player"
    properties:
        bg-align: ["RIGHT", "VCENTER"]
        bg-sprite: "~res:/Gfx/UI/BattleLoadingScreen/YourTank"
-   selector: ".cell #nameColumn"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".cell #tankIconColumn"
    properties:
        bg-frame: 0
-   selector: ".cell.alive #tankIconColumn"
    properties:
        bg-frame: 1
-   selector: ".supremacyMode ? #mapLogo"
    properties:
        bg-sprite: "~res:/Gfx/UI/BattleLoadingScreen/gametype_new.psd"
-   selector: "#mapLogo"
    properties:
        bg-sprite: "~res:/Gfx/UI/CommonUIElements/Battle_type.psd"
        bg-frame: 1
-   selector: ".ratingBattle ? #mapLogo"
    properties:
        bg-frame: 0
-   selector: "#averageRating, #rating"
    properties:
        visible: false
-   selector: ".ratingBattle ? #averageRating, .ratingBattle ? ? #rating"
    properties:
        visible: true
-   selector: ".tutorial ? #mapLogo"
    properties:
        bg-sprite: "~res:/Gfx/UI/CommonUIElements/Battle_type.psd"
        bg-frame: 0
-   selector: ".cell #tankNameColumn"
    properties:
        text-color: [0.596078, 0.596078, 0.596078, 1.000000]
-   selector: ".cell.ready #tankNameColumn"
    properties:
        text-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".cell.player #tankNameColumn"
    properties:
        text-color: [1.000000, 1.000000, 1.000000, 1.000000]
Prototypes:
-   class: "UIControl"
    name: "squadColumn"
    position: [0.000000, 0.000000]
    size: [35.000000, 25.000000]
    noInput: true
    components:
        Anchor:
            topAnchorEnabled: true
            topAnchor: 0.000000
        Background:
            sprite: "~res:/Gfx/UI/BattleLoadingScreen/vzvods"
    children:
    -   class: "UIStaticText"
        name: "squadNum"
        noInput: true
        classes: "text3-small-battle"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 4.000000
            UITextComponent:
                text: "1"
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["HCENTER", "VCENTER"]
                useRtlAlign: "DONT_USE"
Controls:
-   class: "UIControl"
    name: "allyTableCellPrototype"
    size: [442.000000, 27.000000]
    noInput: true
    classes: "cell player"
    components:
        Background: {}
    children:
    -   prototype: "squadColumn"
        name: "squadColumn"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: -35.000000
    -   prototype: "PlayerNameWithTag/PlayerNameWithTag"
        name: "nameColumn"
        position: [12.000000, 0.000000]
        size: [200.000000, 26.000000]
        components:
            SizePolicy:
                horizontalValue: 200.000000
        children:
        -   path: "spacer"
            visible: false
        -   path: "name"
            classes: "text3-small"
            components:
                UITextComponent:
                    colorInheritType: "COLOR_MULTIPLY_ON_PARENT"
        -   path: "tag"
            classes: "text3-small clan-tag"
            components:
                UITextComponent:
                    text: "[TAG]"
                    color: [1.000000, 1.000000, 1.000000, 1.000000]
                    colorInheritType: "COLOR_MULTIPLY_ON_PARENT"
    -   class: "UIStaticText"
        name: "tankNameColumn"
        position: [212.000000, 0.000000]
        size: [144.000000, 25.000000]
        noInput: true
        classes: "bold-text-loading-small"
        components:
            Background:
                align: ["RIGHT", "VCENTER"]
            UITextComponent:
                text: "G.W. Panther"
                colorInheritType: "COLOR_MULTIPLY_ON_PARENT"
                fitting: "FITTING_REDUCE"
                align: ["RIGHT", "VCENTER"]
                useRtlAlign: "DONT_USE"
    -   class: "UIControl"
        name: "tankIconColumn"
        position: [365.000000, 0.000000]
        size: [76.000000, 25.000000]
        noInput: true
        components:
            Background:
                align: ["LEFT", "VCENTER"]
    -   class: "UIControl"
        name: "tankLevelColumn"
        position: [365.000000, 4.000000]
        size: [76.000000, 15.000000]
        noInput: true
        components:
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                align: ["LEFT", "TOP"]
-   class: "UIControl"
    name: "enemyTableCellPrototype"
    size: [442.000000, 27.000000]
    noInput: true
    classes: "cell"
    children:
    -   class: "UIControl"
        name: "tankIconColumn"
        size: [76.000000, 25.000000]
        noInput: true
        components:
            Background:
                spriteModification: ["FLIP_HORIZONTAL"]
                align: ["RIGHT", "VCENTER"]
    -   class: "UIControl"
        name: "tankLevelColumn"
        position: [0.000000, 4.000000]
        size: [76.000000, 15.000000]
        noInput: true
        components:
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                align: ["RIGHT", "TOP"]
    -   class: "UIStaticText"
        name: "tankNameColumn"
        position: [86.000000, 1.000000]
        size: [144.000000, 25.000000]
        noInput: true
        classes: "bold-text-loading-small"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 212.000000
            Background:
                align: ["LEFT", "VCENTER"]
            UITextComponent:
                text: "G.W. Panther"
                fitting: "FITTING_REDUCE"
                align: ["LEFT", "VCENTER"]
                useRtlAlign: "DONT_USE"
    -   prototype: "PlayerNameWithTag/PlayerNameWithTag"
        name: "nameColumn"
        position: [230.000000, 0.000000]
        size: [200.000000, 26.000000]
        components:
            SizePolicy:
                horizontalValue: 200.000000
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 12.000000
        children:
        -   path: "spacer"
            visible: true
        -   path: "name"
            classes: "text3-small"
            components:
                UITextComponent:
                    colorInheritType: "COLOR_MULTIPLY_ON_PARENT"
        -   path: "tag"
            classes: "text3-small clan-tag"
            components:
                UITextComponent:
                    color: [1.000000, 1.000000, 1.000000, 1.000000]
                    colorInheritType: "COLOR_MULTIPLY_ON_PARENT"
    -   prototype: "squadColumn"
        name: "squadColumn"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -35.000000
        children:
        -   path: "squadNum"
            components:
                UITextComponent:
                    text: "2"
-   class: "UIControl"
    name: "BattleLoadingScreen"
    size: [960.000000, 640.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
            dynamicPadding: true
        Anchor:
            enabled: true
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
    children:
    -   class: "UIControl"
        name: "back"
        size: [960.000000, 420.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "mapLogo"
            size: [80.000000, 72.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_ALIGNED"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIStaticText"
            name: "mapName"
            position: [0.000000, 90.000000]
            size: [960.000000, 40.000000]
            noInput: true
            classes: "header0"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                Background:
                    align: ["LEFT", "TOP"]
                UITextComponent:
                    text: "Map Name"
                    colorInheritType: "COLOR_IGNORE_PARENT"
        -   class: "UIStaticText"
            name: "battleType"
            position: [0.000000, 130.000000]
            size: [960.000000, 30.000000]
            noInput: true
            classes: "header3 text-color-light-beige"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                Background:
                    align: ["LEFT", "TOP"]
                UITextComponent:
                    text: "Battle type"
                    colorInheritType: "COLOR_IGNORE_PARENT"
        -   class: "UIStaticText"
            name: "averageRating"
            position: [0.000000, 160.000000]
            size: [960.000000, 20.000000]
            noInput: true
            classes: "text2"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                Background:
                    align: ["LEFT", "TOP"]
                UITextComponent:
                    text: "prebattleScreen/ratingBattles/averageRating"
                    colorInheritType: "COLOR_IGNORE_PARENT"
        -   class: "UIControl"
            name: "tableLeftBg"
            position: [0.000000, 190.000000]
            size: [480.000000, 400.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: -240.000000
                Background:
                    sprite: "~res:/Gfx/UI/BattleLoadingScreen/TableBackground"
                    align: ["HCENTER", "TOP"]
            children:
            -   class: "UIStaticText"
                name: "title"
                position: [50.000000, 5.000000]
                size: [430.000000, 30.000000]
                noInput: true
                classes: "header4"
                components:
                    Background:
                        align: ["LEFT", "VCENTER"]
                    UITextComponent:
                        text: "TeamAlly"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["LEFT", "VCENTER"]
                        useRtlAlign: "DONT_USE"
            -   class: "UIStaticText"
                name: "rating"
                size: [140.000000, 30.000000]
                noInput: true
                classes: "header4"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 40.000000
                        topAnchorEnabled: true
                        topAnchor: 5.000000
                    Background:
                        align: ["LEFT", "VCENTER"]
                    UITextComponent:
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["RIGHT", "VCENTER"]
                        useRtlAlign: "DONT_USE"
            -   class: "UIControl"
                name: "Table"
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfChildrenSum"
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 37.000000
        -   class: "UIControl"
            name: "tableRightBg"
            position: [480.000000, 190.000000]
            size: [480.000000, 400.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 240.000000
                Background:
                    sprite: "~res:/Gfx/UI/BattleLoadingScreen/TableBackground"
                    spriteModification: ["FLIP_HORIZONTAL"]
                    align: ["HCENTER", "TOP"]
            children:
            -   class: "UIStaticText"
                name: "title"
                position: [0.000000, 5.000000]
                size: [430.000000, 30.000000]
                noInput: true
                classes: "header4"
                components:
                    Background:
                        align: ["RIGHT", "VCENTER"]
                    UITextComponent:
                        text: "TeamEnemy"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["RIGHT", "VCENTER"]
                        useRtlAlign: "DONT_USE"
            -   class: "UIStaticText"
                name: "rating"
                size: [140.000000, 30.000000]
                noInput: true
                classes: "header4"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 40.000000
                        topAnchorEnabled: true
                        topAnchor: 5.000000
                    Background:
                        align: ["LEFT", "VCENTER"]
                    UITextComponent:
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["LEFT", "VCENTER"]
                        useRtlAlign: "DONT_USE"
            -   class: "UIControl"
                name: "Table"
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfChildrenSum"
                    Anchor:
                        leftAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 37.000000
        -   class: "UIControl"
            name: "progressPlaceholder"
            size: [960.000000, 2.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 212.000000
            children:
            -   prototype: "LoadingSpinner/LoadingSpinner"
                name: "LoadingSpinner"
                pivot: [0.500000, 0.500000]
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
            -   class: "UIControl"
                name: "progressBar"
                size: [940.000000, 1.000000]
                noInput: true
                components:
                    LinearLayout: {}
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: -24.000000
                    Background:
                        drawType: "DRAW_FILL"
                        color: [0.862745, 1.000000, 0.933333, 1.000000]
                children:
                -   class: "UIControl"
                    name: "initialLoading"
                    size: [32.000000, 1.000000]
                    noInput: true
                    components:
                        Background:
                            drawType: "DRAW_FILL"
                            color: [0.000000, 0.333333, 1.000000, 1.000000]
                -   class: "UIControl"
                    name: "mapLoading"
                    size: [32.000000, 1.000000]
                    noInput: true
                    components:
                        Background:
                            drawType: "DRAW_FILL"
                            color: [0.000000, 0.666667, 0.000000, 1.000000]
                -   class: "UIControl"
                    name: "afterMapLoading"
                    size: [32.000000, 1.000000]
                    noInput: true
                    components:
                        Background:
                            drawType: "DRAW_FILL"
                            color: [1.000000, 1.000000, 1.000000, 1.000000]
                -   class: "UIControl"
                    name: "tanksLoading"
                    size: [32.000000, 1.000000]
                    noInput: true
                    components:
                        Background:
                            drawType: "DRAW_FILL"
                            color: [1.000000, 0.000000, 0.000000, 1.000000]
                -   class: "UIControl"
                    name: "afterTanksLoading"
                    size: [32.000000, 1.000000]
                    noInput: true
                    components:
                        Background:
                            drawType: "DRAW_FILL"
                            color: [1.000000, 1.000000, 0.000000, 1.000000]
                -   class: "UIControl"
                    name: "waitServer"
                    size: [32.000000, 1.000000]
                    noInput: true
                    components:
                        Background:
                            drawType: "DRAW_FILL"
                            color: [0.333333, 0.000000, 0.498039, 1.000000]
    -   prototype: "Tips/hint"
        name: "hint"
        components:
            LinearLayout:
                padding: 5.000000
                spacing: 5.000000
            Anchor:
                hCenterAnchorEnabled: true
        children:
        -   path: "hintBg"
            position: [465.500000, 5.000000]
            size: [192.000000, 119.000000]
            components:
                Anchor:
                    enabled: true
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
            children: []
        -   path: "hintText"
            position: [108.000000, 129.000000]
            size: [907.000000, 26.000000]
            components:
                UITextComponent:
                    perPixelAccuracyType: "PER_PIXEL_ACCURACY_ENABLED"
                    multiline: "MULTILINE_ENABLED"
                    align: ["HCENTER", "VCENTER"]
