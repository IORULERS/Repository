        text-align: ["LEFT", "VCENTER"]
        anchor-leftAnchorEnabled: true
        anchor-rightAnchorEnabled: false
-   selector: ".left ? ? .invertMove"
    properties:
        text-align: ["RIGHT", "VCENTER"]
        anchor-leftAnchorEnabled: false
        anchor-rightAnchorEnabled: true
-   selector: ".right ? ? .movable"
    properties:
        text-align: ["LEFT", "VCENTER"]
        anchor-leftAnchorEnabled: false
        anchor-rightAnchorEnabled: true
-   selector: ".right"
    properties:
        linearLayout-orientation: "RightToLeft"
-   selector: ".dead ? .damaged"
    properties:
        visible: false
-   selector: ".selectElement #marker #Select"
    properties:
        visible: false
-   selector: ".selectElement:selected #marker #Select"
