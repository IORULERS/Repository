Header:
    version: "20"
Controls:
-   class: "UIControl"
    customClass: "UIQuestCompletedNotificationControl"
    name: "QuestCompletedNotification"
    size: [420.000000, 78.000000]
    components:
        Anchor:
            hCenterAnchorEnabled: true
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/BattleScreenHUD/back_quest"
            leftRightStretchCap: 5.000000
            topBottomStretchCap: 5.000000
    children:
    -   class: "UIControl"
        name: "Bag"
        size: [60.000000, 60.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/bagstyle"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "Mark"
        size: [70.000000, 70.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/BattleScreenHUD/icon_complete"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "TextHolder"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 60.000000
                rightAnchorEnabled: true
                rightAnchor: 70.000000
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIStaticText"
            name: "Title"
            size: [290.000000, 39.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                UITextComponent:
                    text: "#quests:BattleScreen/completeNotification/Title"
                    fontName: "WarHeliosCondC_Bold_25"
                    align: ["LEFT", "BOTTOM"]
                    useRtlAlign: "USE_BY_CONTENT"
        -   class: "UIStaticText"
            name: "Name"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 39.000000
                    bottomAnchorEnabled: true
                UITextComponent:
                    fontName: "WarHeliosCondC_21"
                    color: [0.627451, 0.725490, 0.800000, 1.000000]
                    fitting: "FITTING_POINTS"
                    align: ["LEFT", "TOP"]
                    useRtlAlign: "USE_BY_CONTENT"
