Header:
    version: "10"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
StyleSheets:
-   selector: ".size-compacted"
    properties:
        sizePolicy-horizontalPolicy: "PercentOfMaxChild"
-   selector: ".size-stretched"
    properties:
        sizePolicy-horizontalPolicy: "PercentOfParent"
-   selector: ".limited-size-text"
    properties:
        sizePolicy-horizontalMax: 140.000000
-   selector: ".limited-size-text.Phone"
    properties:
        sizePolicy-horizontalMax: 100.000000
-   selector: ".limited-size-text.MiniTablet, .limited-size-text.Tablet"
    properties: {}
Prototypes:
-   class: "UIControl"
    name: "AnnotatedButton"
    size: [102.000000, 64.000000]
    classes: "button button-color-white"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "FixedSize"
            verticalValue: 64.000000
        Background:
            drawType: "DRAW_TILED_MULTILAYER"
            gradientMode: "Overlay"
            leftRightStretchCap: 20.000000
            topBottomStretchCap: 20.000000
        Sound: {}
    children:
    -   class: "UIControl"
        name: "Container"
        position: [0.000000, 0.000000]
        size: [102.000000, 64.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "LeftToRight"
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfParent"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "Icon"
            size: [0.000000, 0.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "TextBox"
            position: [0.000000, 4.000000]
            size: [90.000000, 52.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfMaxChild"
                    verticalPolicy: "FixedSize"
                    verticalValue: 52.000000
                Anchor:
                    vCenterAnchorEnabled: true
                    vCenterAnchor: -2.000000
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            children:
            -   class: "UIStaticText"
                name: "Annotation"
                size: [90.000000, 26.000000]
                classes: "text1 text-color-blue"
                fitting: ["POINTS"]
                textalign: ["LEFT", "VCENTER"]
                text: "Text3Small"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
            -   class: "UIStaticText"
                name: "Caption"
                classes: "header3 text-color-white"
                fitting: ["POINTS"]
                textalign: ["LEFT", "VCENTER"]
                text: "Header1"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
        -   class: "UIControl"
            name: "Spacer"
            size: [12.000000, 0.000000]
            noInput: true
