Header:
    version: "10"
Prototypes:
-   class: "UIControl"
    name: "BorderedControl"
    noInput: true
    children:
    -   class: "UIControl"
        name: "Border"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        children:
        -   class: "UIControl"
            name: "BorderTop"
            position: [-1.000000, -1.000000]
            size: [2.000000, 1.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -1.000000
                    rightAnchorEnabled: true
                    rightAnchor: -1.000000
                    topAnchorEnabled: true
                    topAnchor: -1.000000
                Background:
                    drawType: "DRAW_FILL"
                    color: [0.313726, 0.384314, 0.423529, 1.000000]
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "BorderBottom"
            size: [2.000000, 1.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -1.000000
                    rightAnchorEnabled: true
                    rightAnchor: -1.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: -1.000000
                Background:
                    drawType: "DRAW_FILL"
                    color: [0.313726, 0.384314, 0.423529, 1.000000]
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "BorderLeft"
            size: [1.000000, 2.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -1.000000
                    rightAnchorEnabled: false
                    topAnchorEnabled: true
                    topAnchor: -1.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: -1.000000
                Background:
                    drawType: "DRAW_FILL"
                    color: [0.313726, 0.384314, 0.423529, 1.000000]
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "BorderRight"
            size: [1.000000, 2.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -1.000000
                    topAnchorEnabled: true
                    topAnchor: -1.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: -1.000000
                Background:
                    drawType: "DRAW_FILL"
                    color: [0.313726, 0.384314, 0.423529, 1.000000]
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
