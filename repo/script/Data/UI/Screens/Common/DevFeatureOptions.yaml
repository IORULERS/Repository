Header:
    version: "16"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/ScrollBar.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            enabled: true
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        customClass: "DraggableDialog"
        name: "optionsDialog"
        position: [202.000000, 19.200012]
        size: [620.000000, 729.599976]
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 20.000000
                spacing: 10.000000
                dynamicSpacing: true
            SizePolicy:
                verticalValue: 95.000000
                verticalFormula: "max(parent, childrenSum)"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/CommonUIElements/PopupBackMiddle"
                leftRightStretchCap: 5.000000
                topBottomStretchCap: 5.000000
        children:
        -   class: "UIStaticText"
            name: "TitleText"
            size: [620.000000, 26.000000]
            noInput: true
            classes: "header3 text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            text: "Options"
            font: "WarHeliosCondC_Bold_21"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                Background:
                    align: ["LEFT", "TOP"]
        -   class: "UIControl"
            name: "OptionsList"
            position: [10.000000, 56.000000]
            components:
                LinearLayout: {}
                SizePolicy:
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
            children:
            -   class: "UIList"
                name: "PropertiesList"
                orientation: "ORIENTATION_VERTICAL"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
            -   prototype: "Common/VerticalScrollBar"
                name: "Scroll"
        -   class: "UIControl"
            name: "Buttons"
            size: [620.000000, 64.000000]
            noInput: true
            components:
                LinearLayout:
                    padding: 20.000000
                    dynamicPadding: true
                    dynamicSpacing: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   prototype: "StyledButton/StyledButton"
                name: "CloseButton"
                size: [180.000000, 64.000000]
                classes: "button button-color-gray button-cancel-sound"
                children:
                -   path: "Caption"
                    text: "Закрыть"
