Prototypes:
-   class: "UIControl"
    name: "Star"
    size: [30.000000, 30.000000]
    noInput: true
    classes: "star"
    components:
        Background:
            sprite: "~res:/Gfx/UI/Karma/Star_icon"
    children:
    -   class: "UIControl"
        name: "Overlay"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                sprite: "~res:/Gfx/UI/Karma/Star_icon"
                frame: 1
                colorInherit: "COLOR_MULTIPLY_ON_PARENT"
-   class: "UIControl"
    name: "Stars"
    noInput: true
    components:
        LinearLayout:
            spacing: 3.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   prototype: "Star"
        name: "Star1"
    -   prototype: "Star"
        name: "Star2"
    -   prototype: "Star"
        name: "Star3"
    -   prototype: "Star"
        name: "Star4"
    -   prototype: "Star"
        name: "Star5"
-   class: "UIControl"
    name: "KarmaLevelDescr"
    components:
        LinearLayout:
            spacing: 25.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            horizontalMin: 600.000000
            verticalPolicy: "PercentOfMaxChild"
        Anchor:
            hCenterAnchorEnabled: true
    children:
    -   prototype: "Stars"
        name: "Stars"
    -   class: "UIControl"
        name: "DescriptionSection"
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   class: "UIStaticText"
            name: "Title"
            classes: "header3 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "Title"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
                    useRtlAlign: "USE_BY_SYSTEM"
        -   class: "UIStaticText"
            name: "Description"
            classes: "text1 text-color-blue"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "description"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    align: ["LEFT", "VCENTER"]
                    useRtlAlign: "USE_BY_SYSTEM"
