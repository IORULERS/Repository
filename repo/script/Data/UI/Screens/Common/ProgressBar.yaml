Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".progress-bar-ready #Overlay"
    properties:
        bg-color: [0.494118, 0.827451, 0.129412, 1.000000]
-   selector: ".progress-bar-not-ready #Overlay"
    properties:
        bg-color: [1.000000, 0.376471, 0.000000, 1.000000]
-   selector: ".delta-growth"
    properties:
        bg-color: [0.360784, 0.843137, 0.000000, 1.000000]
-   selector: ".delta-decline"
    properties:
        bg-color: [0.639216, 0.050980, 0.050980, 1.000000]
Prototypes:
-   class: "UIControl"
    name: "ProgressBar"
    size: [320.000000, 8.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "BarContainer"
        noInput: true
        components:
            LinearLayout:
                spacing: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "FixedSize"
                verticalValue: 8.000000
        children:
        -   class: "UIControl"
            name: "Bar"
            classes: "progress-bar=progress-bar-not-ready"
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                    verticalValue: 100.000000
                Background:
                    drawType: "DRAW_FILL"
                    color: [1.000000, 1.000000, 1.000000, 0.200000]
            children:
            -   class: "UIControl"
                name: "Overlay"
                size: [320.000000, 8.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Anchor:
                        leftAnchorEnabled: true
                    Background:
                        drawType: "DRAW_FILL"
-   prototype: "ProgressBar"
    name: "ProgressBarCaption"
    components:
        LinearLayout:
            spacing: 5.000000
    children:
    -   class: "UIControl"
        name: "Caption"
        size: [69.000000, 23.000000]
        components:
            LinearLayout:
                spacing: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                hCenterAnchorEnabled: true
        children:
        -   class: "UIStaticText"
            name: "CurrentAmount"
            classes: "text2 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    vCenterAnchorEnabled: true
                UITextComponent:
                    text: "0"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["RIGHT", "VCENTER"]
                    useRtlAlign: "USE_BY_CONTENT"
        -   class: "UIStaticText"
            name: "Delimiter"
            classes: "text2 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    vCenterAnchorEnabled: true
                UITextComponent:
                    text: "/"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["RIGHT", "VCENTER"]
                    useRtlAlign: "USE_BY_CONTENT"
        -   class: "UIStaticText"
            name: "MaxAmount"
            classes: "text2 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    vCenterAnchorEnabled: true
                UITextComponent:
                    text: "1000"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["RIGHT", "VCENTER"]
                    useRtlAlign: "USE_BY_CONTENT"
        -   class: "UIControl"
            name: "AmountResourceContainer"
            size: [10.000000, 0.000000]
            noInput: true
            components:
                LinearLayout:
                    padding: 5.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
-   prototype: "ProgressBar"
    name: "ProgressBarAnimated"
    children:
    -   path: "BarContainer/Bar"
        children:
        -   class: "UIControl"
            name: "ProgressGrowth"
            size: [64.000000, 8.000000]
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 20.000000
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    rightAnchorEnabled: true
                Background:
                    drawType: "DRAW_FILL"
            children:
            -   class: "UIControl"
                name: "Embelishments"
                size: [64.000000, 8.000000]
                noInput: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
            -   class: "UIControl"
                name: "ProgressAnimation"
                size: [0.000000, 0.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   class: "UIParticles"
                    name: "Effect"
                    pivot: [0.500000, 0.500000]
                    noInput: true
                    effectPath: "~res:/3d/FX/UI/Progress_bar_glow.sc2"
                    autoStart: true
    -   path: "BarContainer/Bar/Overlay"
        components:
            SizePolicy:
                horizontalValue: 40.000000
