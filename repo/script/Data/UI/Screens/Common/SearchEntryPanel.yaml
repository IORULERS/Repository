Header:
    version: "10"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
Prototypes:
-   class: "UIControl"
    name: "searchEntryPanel"
    size: [480.000000, 50.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/CommonUIElements/search_back"
            leftRightStretchCap: 4.000000
            topBottomStretchCap: 4.000000
    children:
    -   class: "UITextField"
        name: "searchName"
        position: [64.000000, 16.000000]
        size: [341.000000, 18.000000]
        font: "WarHeliosCondC_21"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 64.000000
                rightAnchorEnabled: true
                rightAnchor: 75.000000
                topAnchorEnabled: true
                topAnchor: 16.000000
                bottomAnchorEnabled: true
                bottomAnchor: 16.000000
            Focus: {}
        children:
        -   class: "UIStaticText"
            name: "searchNameHint"
            size: [341.000000, 18.000000]
            noInput: true
            classes: "text2 text-color-blue"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            textalign: ["HCENTER", "VCENTER"]
            textUseRtlAlign: "DONT_USE"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    align: ["LEFT", "TOP"]
    -   class: "UIControl"
        name: "SearchIcon"
        size: [50.000000, 70.000000]
        visible: true
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 50.000000
            Anchor:
                vCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/CommonUIElements/search_icon"
    -   class: "UIControl"
        name: "Clear"
        size: [50.000000, 50.000000]
        noInput: false
        components:
            Anchor:
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/CommonUIElements/InputClear"
