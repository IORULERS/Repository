Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common/Settings/SettingsCommon.yaml"
Controls:
-   class: "UIControl"
    name: "Page"
    size: [1025.000000, 688.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: 0.000000
            rightAnchorEnabled: true
            rightAnchor: 0.000000
            topAnchorEnabled: true
            topAnchor: 0.000000
            bottomAnchorEnabled: true
            bottomAnchor: 0.000000
        Background:
            drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
            sprite: "~res:/Gfx/UI/EditorControlsScreen/background/Background"
        ClipContent: {}
    children:
    -   class: "UIControl"
        name: "battleControlsField"
        size: [1025.000000, 768.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: -80.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
                topSafeInset: "INSET"
                rightSafeInset: "INSET"
                bottomSafeInset: "INSET"
        children:
        -   class: "UIControl"
            customClass: "UIBattleControlsInputLayer"
            name: "inputLayer"
            size: [1025.000000, 768.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
    -   class: "UIControl"
        name: "header"
        size: [1025.000000, 80.000000]
        noInput: true
        classes: "section-header1"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
            Background: {}
        children:
        -   prototype: "SettingsCommon/SliderWithCaption"
            name: "SliderWithCaption"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                UIAnchorSafeAreaComponent:
                    rightSafeInset: "INSET"
            children:
            -   path: "ValueAndCaption/GroupCaption"
                visible: false
            -   path: "ValueAndCaption/Value"
                visible: false
        -   class: "UIControl"
            name: "TextContainer"
            size: [205.000000, 40.000000]
            noInput: true
            components:
                LinearLayout:
                    spacing: 3.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    topAnchorEnabled: true
                    vCenterAnchorEnabled: true
                UIAnchorSafeAreaComponent:
                    leftSafeInset: "INSET"
                    rightSafeInset: "INSET"
            children:
            -   class: "UIStaticText"
                name: "elementSizeText"
                classes: "header3"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                    UITextComponent:
                        text: "#settings:Controls/TouchSettings/Tune/ElementSize"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["LEFT", "BOTTOM"]
            -   class: "UIStaticText"
                name: "elementSize"
                classes: "header3"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                    UITextComponent:
                        text: "100%"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["LEFT", "BOTTOM"]
        -   class: "UIStaticText"
            name: "comment"
            size: [961.000000, 40.000000]
            classes: "text2 text-color-blue"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                UIAnchorSafeAreaComponent:
                    leftSafeInset: "INSET"
                    rightSafeInset: "INSET"
                UITextComponent:
                    text: "#settings:Controls/TouchSettings/Tune/ElementSize/Comment"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "TOP"]
