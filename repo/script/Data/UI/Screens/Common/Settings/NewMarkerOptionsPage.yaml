Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
- "~res:/UI/Screens/Common/Settings/Settings.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/Settings/SettingsCommon.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/Selection.yaml"
StyleSheets:
-   selector: ".marker-type"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.500000]
-   selector: ".marker-type:selected"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".marker-type #Selection"
    properties:
        visible: false
-   selector: ".marker-type:selected #Selection"
    properties:
        visible: true
-   selector: ".text-color-orange"
    properties:
        text-color: [1.000000, 0.329412, 0.000000, 1.000000]
Prototypes:
-   class: "UIControl"
    name: "MarkerTypeTabContainer"
    size: [300.000000, 100.000000]
    classes: "background-light-tab"
    components:
        Background:
            drawType: "DRAW_FILL"
    children:
    -   class: "UIStaticText"
        name: "Name"
        classes: "header4 text-color-white"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 10.000000
                rightAnchorEnabled: true
                rightAnchor: 10.000000
                topAnchorEnabled: true
                topAnchor: 10.000000
                vCenterAnchorEnabled: true
                useRtl: true
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
            UITextComponent:
                text: "Test"
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_REDUCE"
                align: ["LEFT", "BOTTOM"]
                useRtlAlign: "USE_BY_SYSTEM"
    -   class: "UIStaticText"
        name: "Description"
        size: [258.000000, 40.000000]
        classes: "text2-small text-color-blue"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 10.000000
                rightAnchorEnabled: true
                rightAnchor: 10.000000
                vCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 10.000000
                useRtl: true
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
            UITextComponent:
                text: "Test"
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_REDUCE"
                align: ["LEFT", "TOP"]
                useRtlAlign: "USE_BY_SYSTEM"
-   class: "UIControl"
    name: "MarkerTypeCell"
    size: [220.000000, 290.000000]
    classes: "marker-type"
    components:
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/SettingsScreen/over_button_tab_bar"
            leftRightStretchCap: 5.000000
            topBottomStretchCap: 5.000000
    children:
    -   class: "UIControl"
        name: "Image"
        size: [220.000000, 145.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_ALIGNED"
                sprite: "~res:/Gfx/UI/SettingsScreen/tanks"
                frame: 0
                align: ["HCENTER", "BOTTOM"]
    -   class: "UIStaticText"
        name: "Title"
        size: [220.000000, 40.000000]
        classes: "header4 text-color-white"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 10.000000
            UITextComponent:
                text: "Test"
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["HCENTER", "VCENTER"]
    -   class: "UIControl"
        name: "MarkerAnchor"
        size: [0.000000, 0.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 0.000000
                bottomAnchorEnabled: true
                bottomAnchor: 130.000000
    -   prototype: "Selection/Selection"
        name: "Selection"
        classes: "selection-color-orange"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
Controls:
-   class: "UIControl"
    name: "Page"
    size: [1025.000000, 688.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "MarkerModeSelector"
        size: [289.000000, 518.000000]
        components:
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "safeAreaInsets.left+245"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 5.000000
                topAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 170.000000
        children:
        -   prototype: "MarkerTypeTabContainer"
            name: "Main"
            tag: 0
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
            children:
            -   path: "Name"
                components:
                    UITextComponent:
                        text: "#settings:Markers/MainSettings/Title"
            -   path: "Description"
                components:
                    UITextComponent:
                        text: "#settings:Markers/MainSettings/Description"
        -   prototype: "MarkerTypeTabContainer"
            name: "Alternative"
            tag: 1
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 100.000000
            children:
            -   path: "Name"
                components:
                    UITextComponent:
                        text: "#settings:Markers/AlternativeSettings/Title"
            -   path: "Description"
                components:
                    UITextComponent:
                        text: "#settings:Markers/AlternativeSettings/Description"
        -   prototype: "StyledButton/StyledButton"
            name: "Ammo"
            size: [50.000000, 48.000000]
            visible: false
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 20.000000
            children:
            -   path: "Caption"
                classes: "header4 text-color-orange"
                components:
                    UITextComponent:
                        text: "Ammo"
        -   prototype: "StyledButton/StyledButton"
            name: "Fire"
            size: [50.000000, 48.000000]
            visible: false
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 20.000000
            children:
            -   path: "Caption"
                classes: "header4 text-color-orange"
                components:
                    UITextComponent:
                        text: "Fire"
        -   prototype: "StyledButton/StyledButton"
            name: "Hit"
            size: [50.000000, 48.000000]
            visible: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 20.000000
            children:
            -   path: "Caption"
                classes: "header4 text-color-orange"
                components:
                    UITextComponent:
                        text: "Hit"
    -   class: "UIControl"
        name: "MarkerSettings"
        size: [1025.000000, 166.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   prototype: "SettingsCommon/Row"
            name: "Row1"
            components:
                LinearLayout:
                    spacing: 1.000000
                Anchor:
                    leftAnchor: 5.000000
                    rightAnchor: 5.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 83.000000
            children:
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleIcon"
                size: [337.666656, 80.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleLevel"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleModel"
                size: [337.666656, 80.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
        -   prototype: "SettingsCommon/Row"
            name: "Row2"
            components:
                LinearLayout:
                    spacing: 1.000000
                Anchor:
                    leftAnchor: 5.000000
                    rightAnchor: 5.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 1.000000
            children:
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "PlayerName"
                size: [337.666656, 80.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleHP"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
            -   prototype: "SettingsCommon/SwitchWithCaption"
                name: "VehicleType"
                size: [337.666656, 80.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "Main"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 250.000000
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                topAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 164.000000
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
                rightSafeInset: "INSET"
        children:
        -   class: "UIControl"
            name: "Bg"
            size: [726.000000, 524.000000]
            noInput: true
            classes: "background-light"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                UIAnchorSafeAreaComponent:
                    rightSafeInset: "REVERSE"
                Background:
                    drawType: "DRAW_FILL"
        -   class: "UIControl"
            name: "MarkerTypeSelector"
            components:
                LinearLayout:
                    dynamicPadding: true
                    dynamicSpacing: true
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 5.000000
                    rightAnchorEnabled: true
                    rightAnchor: 5.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   prototype: "MarkerTypeCell"
                name: "Allies"
                tag: 1
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   path: "Title"
                    components:
                        UITextComponent:
                            text: "#battle_results:TeamPage/TeamAlly"
            -   prototype: "MarkerTypeCell"
                name: "Enemies"
                tag: 0
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   path: "Title"
                    components:
                        UITextComponent:
                            text: "#battle_results:TeamPage/TeamEnemy"
            -   prototype: "MarkerTypeCell"
                name: "Dead"
                tag: 2
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   path: "Image"
                    components:
                        Background:
                            frame: 1
                -   path: "Title"
                    components:
                        UITextComponent:
                            text: "MARKER_SETTINGS_DESTROYED"
