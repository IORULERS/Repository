Header:
    version: "11"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
StyleSheets:
-   selector: ".button-payment"
    properties:
        bg-contour: "~res:/Gfx/UI/CommonUIElements/Button/green_contour.txt"
        bg-gradient: "~res:/Gfx/UI/CommonUIElements/Button/green_gradient.txt"
-   selector: ".button-sell"
    properties:
        bg-contour: "~res:/Gfx/UI/CommonUIElements/Button/red_contour.txt"
        bg-gradient: "~res:/Gfx/UI/CommonUIElements/Button/red_gradient.txt"
Prototypes:
-   class: "UIControl"
    name: "DefaultStyledButton"
    size: [222.000000, 64.000000]
    classes: "button button-color-gray"
    components:
        Background:
            drawType: "DRAW_TILED_MULTILAYER"
            mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
            detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
            gradientMode: "Overlay"
            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            align: ["HCENTER", "VCENTER"]
            leftRightStretchCap: 20.000000
            topBottomStretchCap: 20.000000
        Sound: {}
-   prototype: "DefaultStyledButton"
    name: "StyledButton"
    children:
    -   class: "UIStaticText"
        name: "Caption"
        classes: "header3 text-color-white"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
