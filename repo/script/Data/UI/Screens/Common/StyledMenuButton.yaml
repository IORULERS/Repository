Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common/IconButton.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Prototypes:
-   prototype: "StyledBackButton/StyledBackButton"
    name: "StyledMenuButton"
    size: [80.000000, 64.000000]
    components:
        UIAnchorSafeAreaComponent:
            leftSafeInset: "INSET"
    children:
    -   path: "icon"
        components:
            Background:
                frame: 0
    -   prototype: "UnreadIcon/UnreadIcon"
        name: "UnreadNews"
        size: [32.000000, 32.000000]
        classes: "header3 bg-color=unread-icon-bg state=hide-unread-icon"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -4.000000
                topAnchorEnabled: true
                topAnchor: -4.000000
