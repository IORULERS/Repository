Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Styles/BackgroundStyles.yaml"
StyleSheets:
-   selector: ".switch:disabled"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.501961]
-   selector: ".switch:disabled:selected .switch-left-part"
    properties:
        visible: true
-   selector: ".switch:disabled:selected .switch-right-part"
    properties:
        visible: false
-   selector: ".switch:disabled .switch-left-part"
    properties:
        visible: false
-   selector: ".switch:disabled .switch-right-part"
    properties:
        visible: true
-   selector: ".switch:disabled #buttonToggle #Bg"
    properties:
        bg-color: [0.462745, 0.458824, 0.458824, 1.000000]
Prototypes:
-   class: "UISwitch"
    name: "Switch"
    size: [80.000000, 50.000000]
    classes: "switch switch-background"
    components:
        Background:
            perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
            leftRightStretchCap: 10.000000
            topBottomStretchCap: 10.000000
    children:
    -   class: "UIControl"
        name: "buttonRight"
        position: [79.000000, 10.000000]
        size: [31.000000, 30.000000]
        pivot: [1.000000, 0.000000]
        noInput: true
        classes: "switch-right-part"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 8.000000
                rightAnchorEnabled: true
                rightAnchor: 1.000000
                vCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/CommonUIElements/switch_icon.psd"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
    -   class: "UIControl"
        name: "buttonLeft"
        size: [34.000000, 50.000000]
        noInput: true
        classes: "switch-left-part"
        components:
            Anchor:
                leftAnchorEnabled: true
                hCenterAnchorEnabled: true
                hCenterAnchor: -6.000000
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/CommonUIElements/switch_icon.psd"
                frame: 1
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "buttonToggle"
        position: [0.000000, 0.000000]
        size: [50.000000, 50.000000]
        noInput: true
        components:
            Anchor:
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "Bg"
            size: [48.000000, 48.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 1.000000
                    rightAnchorEnabled: true
                    rightAnchor: 1.000000
                    topAnchorEnabled: true
                    topAnchor: 1.000000
                    vCenterAnchor: 1.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 1.000000
                Background:
                    drawType: "DRAW_TILED_MULTILAYER"
                    mask: "~res:/Gfx/UI/CommonUIElements/Button/mask.psd"
                    detail: "~res:/Gfx/UI/CommonUIElements/Button/detail.psd"
                    gradient: "~res:/Gfx/UI/CommonUIElements/Button/gray_gradient.psd"
                    contour: "~res:/Gfx/UI/CommonUIElements/Button/gray_contour.psd"
                    gradientMode: "Overlay"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                    leftRightStretchCap: 10.000000
                    topBottomStretchCap: 10.000000
        -   class: "UIControl"
            name: "Icon"
            size: [32.000000, 32.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/icon_slider"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
