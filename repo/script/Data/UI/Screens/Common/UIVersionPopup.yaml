Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
Controls:
-   class: "UIControl"
    name: "Popup"
    size: [1024.000000, 768.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIStaticText"
        name: "VersionText"
        position: [49.000000, 748.000000]
        size: [443.000000, 20.000000]
        noInput: true
        classes: "header5 notch-tightly-bottom-inset"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 5.000000
                hCenterAnchorEnabled: true
                hCenterAnchor: -20.000000
                bottomAnchorEnabled: true
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
            Background:
                align: ["LEFT", "VCENTER"]
            UITextComponent:
                text: "0.5.1"
                colorInheritType: "COLOR_IGNORE_PARENT"
                shadowOffset: [0.000000, 1.000000]
                align: ["LEFT", "VCENTER"]
    -   class: "UIStaticText"
        name: "BuildInfoText"
        size: [443.000000, 60.000000]
        noInput: true
        classes: "header5 notch-tightly-bottom-inset"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 5.000000
                hCenterAnchorEnabled: true
                hCenterAnchor: -20.000000
                bottomAnchorEnabled: true
                bottomAnchor: 25.000000
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
            Background:
                align: ["LEFT", "VCENTER"]
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                shadowOffset: [0.000000, 1.000000]
                align: ["LEFT", "BOTTOM"]
                useRtlAlign: "DONT_USE"
