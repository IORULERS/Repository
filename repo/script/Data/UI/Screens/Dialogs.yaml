                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "#common:DialogButton/OK"
    -   path: "Dialog/Middle/DialogText"
