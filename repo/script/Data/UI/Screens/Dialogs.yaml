        ModalInput: {}
    children:
    -   prototype: "Common/Dialog"
        name: "Dialog"
        size: [500.000000, 370.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
