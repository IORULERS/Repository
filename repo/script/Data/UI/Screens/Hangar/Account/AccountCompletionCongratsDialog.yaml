Header:
    version: "17"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   class: "UIControl"
    name: "DialogBackground"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
            color: [0.070588, 0.125490, 0.160784, 0.894118]
    children:
    -   class: "UIStaticText"
        name: "Header"
        size: [1024.000000, 70.000000]
        classes: "text-big text-color-white"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        text: "#account:Completion/Congrats/Header"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
                vCenterAnchor: -35.000000
    -   class: "UIControl"
        name: "Description"
        size: [1024.000000, 60.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: false
                hCenterAnchorEnabled: true
                rightAnchorEnabled: false
                vCenterAnchorEnabled: true
                vCenterAnchor: 35.000000
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "Text"
            size: [1024.000000, 60.000000]
            classes: "header0 text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 0.000000
