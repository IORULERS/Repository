Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/IconButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/SmartDLCStyles.yaml"
StyleSheets:
-   selector: "#shopButton #Badge"
    properties:
        visible: false
-   selector: "#shopButton.have-badge #Badge"
    properties:
        visible: true
-   selector: "#shopButton.have-badge #Badge.no-general-pack.no-general-pack-hidden"
    properties:
        visible: false
Prototypes:
-   class: "UIControl"
    name: "Stat"
    size: [96.000000, 80.000000]
    classes: "button"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
        Anchor:
            topAnchorEnabled: true
            vCenterAnchorEnabled: true
            bottomAnchorEnabled: true
        Background: {}
    children:
    -   class: "UIControl"
        name: "Value"
        size: [42.000000, 32.000000]
        noInput: true
        components:
            LinearLayout:
                padding: 5.000000
                spacing: 2.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
            Anchor:
                rightAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 8.000000
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIStaticText"
            name: "Text"
            size: [0.000000, 30.000000]
            noInput: true
            classes: "header1"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    horizontalMax: 115.000000
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 33.000000
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                UITextComponent:
                    fitting: "FITTING_REDUCE"
                    align: ["RIGHT", "VCENTER"]
        -   class: "UIControl"
            name: "Icon"
            size: [30.000000, 30.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "Title"
        noInput: true
        components:
            LinearLayout:
                padding: 5.000000
                spacing: 6.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "FixedSize"
                verticalValue: 25.000000
            Anchor:
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 11.000000
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "Background"
            size: [110.000000, 24.000000]
            noInput: true
            components:
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 5.000000
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/currency_back"
        -   class: "UIStaticText"
            name: "Text"
            classes: "text2 text-color-blue"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    vCenterAnchorEnabled: true
                    vCenterAnchor: -1.000000
                UITextComponent:
                    text: "hangar/gold"
                    align: ["RIGHT", "VCENTER"]
        -   prototype: "IconButton/IconButton"
            name: "AddButton"
            size: [25.000000, 25.000000]
            noInput: true
            classes: "button-color-green"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            children:
            -   path: "icon"
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/plus_icon"
-   class: "UIControl"
    customClass: "UIStatsInfoControl"
    name: "EmptyCurrencyPanel"
    size: [116.000000, 80.000000]
    noInput: true
    components:
        LinearLayout:
            padding: 8.000000
            dynamicPadding: true
            spacing: 10.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
        Anchor:
            rightAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "Spacer"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "statContainer"
        size: [0.000000, 80.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "RightToLeft"
                spacing: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
            Anchor:
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                color: [0.000000, 0.000000, 0.000000, 1.000000]
    -   prototype: "StyledButton/DefaultStyledButton"
        name: "shopButton"
        size: [80.000000, 64.000000]
        classes: "button button-color-green no-general-pack-disabled"
        components:
            Anchor:
                vCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "icon"
            position: [0.000000, 0.000000]
            size: [80.000000, 64.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                    frame: 23
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "Badge"
            size: [16.000000, 16.000000]
            noInput: true
            classes: "no-general-pack-hidden"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -2.000000
                    topAnchorEnabled: true
                    topAnchor: -2.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/CommonUIElements/WhiteCircle"
                    color: [1.000000, 0.000000, 0.000000, 1.000000]
-   prototype: "EmptyCurrencyPanel"
    name: "CurrencyPanel"
    children:
    -   path: "statContainer"
        children:
        -   prototype: "Stat"
            name: "freeXP"
            children:
            -   path: "Value/Icon"
                components:
                    Background:
                        frame: 2
            -   path: "Title/Text"
                components:
                    UITextComponent:
                        text: "hangar/freeXP"
        -   prototype: "Stat"
            name: "credits"
            children:
            -   path: "Value/Icon"
                components:
                    Background:
                        frame: 1
            -   path: "Title/Text"
                components:
                    UITextComponent:
                        text: "hangar/credits"
        -   prototype: "Stat"
            name: "gold"
            children:
            -   path: "Title/Text"
                components:
                    UITextComponent:
                        text: "hangar/gold"
