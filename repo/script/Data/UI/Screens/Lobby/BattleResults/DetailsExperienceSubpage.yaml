Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/BattleResults/DetailsRewardSubpage.yaml"
- "~res:/UI/Screens/Lobby/BattleResults/BattleResultsCommon.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
Controls:
-   prototype: "DetailsRewardSubpage/Page"
    name: "Page"
    children:
    -   path: "Content"
        components:
            Background:
                drawType: "DRAW_ALIGNED"
        children: []
    -   path: "Content/UIScrollView/scrollContainerControl/Container/Table"
        children:
        -   prototype: "DetailsRewardSubpage/RewardRow"
            name: "Earned"
            children:
            -   path: "Label"
                components:
                    UITextComponent:
                        text: "#battle_results:DetailsPage/ExperiencePage/Xp"
            -   class: "UIStaticText"
                name: "LabelRecord"
                position: [185.000000, 0.000000]
                size: [370.000000, 32.000000]
                noInput: true
                components:
                    Anchor:
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                    UITextComponent:
                        text: "#battle_results:DetailsPage/CreditsExperiencePage/EarnedRecord"
                        fontName: "WarHeliosCondC_Bold_21"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["LEFT", "VCENTER"]
                        useRtlAlign: "DONT_USE"
            -   class: "UIStaticText"
                name: "LabelXpFactor"
                position: [185.000000, 0.000000]
                size: [370.000000, 32.000000]
                noInput: true
