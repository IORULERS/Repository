Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Dialogs.yaml"
- "~res:/UI/Screens/Common/Settings/SettingsCommon.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Storage/StorageHome.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
StyleSheets:
-   selector: ".install-state #OkButton, .uninstall-state #UninstallButton"
    properties:
        visible: true
-   selector: ".install-state #UninstallButton, .uninstall-state #OkButton"
    properties:
        visible: false
Controls:
-   prototype: "Dialogs/ErrorDialogNoButton"
    name: "BoostersSelectionDialog"
    classes: "screen-background button-cancel-sound"
    components:
        Sound: {}
    children:
    -   path: "Dialog"
        components:
            LinearLayout:
                orientation: "BottomUp"
                spacing: -2.000000
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 500.000000
                verticalPolicy: "PercentOfMaxChild"
        children: []
    -   path: "Dialog/Middle"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                enabled: false
        children:
        -   class: "UIControl"
            name: "Content"
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    padding: 20.000000
                    spacing: 20.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "Boosters"
                noInput: true
                components:
                    LinearLayout:
                        padding: 5.000000
                        dynamicPadding: true
                        spacing: 20.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 91.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 120.000000
                    Anchor:
                        hCenterAnchorEnabled: true
            -   class: "UIStaticText"
                name: "Instructions"
                classes: "text1 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 91.000000
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                    UITextComponent:
                        text: "boosters/InstallBoosters/Description"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        align: ["HCENTER", "TOP"]
    -   path: "Dialog/Middle/DialogText"
        visible: false
    -   path: "Dialog/Top"
        components:
            Anchor:
                enabled: false
        children: []
    -   path: "Dialog/Top/TitleText"
        components:
            UITextComponent:
                text: "boosters/InstallBoosters/Header"
    -   prototype: "StyledBackButton/StyledBackButton"
        name: "BackButton"
        position: [8.000000, 8.000000]
