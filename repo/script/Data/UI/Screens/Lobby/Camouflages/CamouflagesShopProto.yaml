Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/DiscountLabel.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/Selection.yaml"
- "~res:/UI/Screens/Lobby/Common/CheckMark.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Lobby/Common/SectionHeader1.yaml"
StyleSheets:
-   selector: ".camouflage-group-element #button #lockedIcon"
    properties:
        bg-color:
            value: [1.000000, 1.000000, 1.000000, 0.000000]
            transitionTime: 1.000000
            transitionFunction: "LINEAR"
-   selector: ".camouflage-group-element #button #installed"
    properties:
        visible: false
-   selector: ".camouflage-group-element.installed #price"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.disabled #price"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.installed #button #installed"
    properties:
        visible: true
-   selector: ".camouflage-group-element.disabled"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.disabled #button"
    properties:
        bg-frame: 1
-   selector: ".camouflage-group-element.disabled #button #icon"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.selected #button #selection"
    properties:
        visible: true
-   selector: ".camouflage-group-element #button #selection"
    properties:
        visible: false
-   selector: ".camouflage-group-element.disabled #button #gradient"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.498039]
-   selector: ".camouflage-group-element.locked #button #lockedIcon"
    properties:
        bg-color:
            value: [1.000000, 1.000000, 1.000000, 1.000000]
            transitionTime: 1.000000
            transitionFunction: "LINEAR"
-   selector: ".camouflage-group-element #badge"
    properties:
        visible: false
-   selector: ".camouflage-group-element.have-badge #badge"
    properties:
        visible: true
-   selector: ".camouflage-slot #badge"
    properties:
        visible: false
-   selector: ".camouflage-slot.have-badge #badge"
    properties:
        visible: true
-   selector: ".camouflage-group #header #titleContainer #badge"
    properties:
        visible: false
-   selector: ".camouflage-group.have-badge #header #titleContainer #badge"
    properties:
        visible: true
Prototypes:
-   class: "UIControl"
    customClass: "UICamouflageSlot"
    name: "CamouflageSlot"
    size: [100.000000, 100.000000]
    noInput: true
    classes: "camouflage-slot"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfMaxChild"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIStaticText"
        name: "title"
        classes: "text1 color=text-color-blue"
        components:
            Anchor:
                enabled: true
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: -15.000000
            UITextComponent:
                text: "Summer"
                colorInheritType: "COLOR_IGNORE_PARENT"
    -   class: "UIControl"
        name: "button"
        size: [100.000000, 100.000000]
        classes: "button"
        components:
            Background:
                drawType: "DRAW_TILED_MULTILAYER"
                mask: "~res:/Gfx/UI/LobbyCommon/Button/mask.psd"
                detail: "~res:/Gfx/UI/LobbyCommon/Button/detail.psd"
                gradient: "~res:/Gfx/UI/LobbyCommon/Button/gradient.psd"
                contour: "~res:/Gfx/UI/LobbyCommon/Button/countur.psd"
                gradientMode: "Overlay"
        children:
        -   class: "UIControl"
            name: "icon"
            position: [4.000000, 4.000000]
            size: [92.000000, 92.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 4.000000
                    rightAnchorEnabled: true
                    rightAnchor: 4.000000
                    topAnchorEnabled: true
                    topAnchor: 4.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 4.000000
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                    sprite: "~res:/Gfx/UI/InventoryScreen/EmptySlot"
                    frame: 0
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "CamouflageIcon"
            size: [100.000000, 100.000000]
            noInput: true
            classes: "button-color-gray"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                Background:
                    drawType: "DRAW_TILED_MULTILAYER"
                    mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
                    detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
                    gradient: ""
                    gradientMode: "Alpha blend"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                    leftRightStretchCap: 20.000000
                    topBottomStretchCap: 20.000000
        -   class: "UIControl"
            name: "frame"
            position: [0.000000, 0.000000]
            size: [100.000000, 100.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background: {}
            children:
            -   class: "UIControl"
                name: "gradient"
                position: [-1.000000, -1.000000]
                size: [102.000000, 99.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: -1.000000
                        rightAnchorEnabled: true
                        rightAnchor: -1.000000
                        topAnchorEnabled: true
                        topAnchor: -1.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 2.000000
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/CamouflagesShop/group_element_gradient"
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   prototype: "Selection/Selection"
            name: "selection"
            classes: "selection-color-orange"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "badge"
        position: [84.000000, 0.000000]
        size: [16.000000, 16.000000]
        scale: [1.000000, 1.000000]
        components:
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL"
                sprite: "~res:/Gfx/UI/CommonUIElements/WhiteCircle"
                color: [1.000000, 0.000000, 0.000000, 1.000000]
Controls:
-   class: "UIControl"
    customClass: "UICamouflageGroupElement"
    name: "CamouflageGroupElement"
    size: [120.000000, 140.000000]
    noInput: true
    classes: "camouflage-group-element"
    components:
        Background: {}
    children:
    -   class: "UIControl"
        name: "price"
        position: [10.000000, 110.000000]
        size: [100.000000, 25.000000]
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
            Background:
                colorInherit: "COLOR_IGNORE_PARENT"
        children:
        -   class: "UIStaticText"
            name: "value"
            position: [-2.000000, 0.000000]
            size: [72.000000, 25.000000]
            noInput: true
            classes: "header3"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -2.000000
                    rightAnchorEnabled: true
                    rightAnchor: 30.000000
                UITextComponent:
                    text: "2 800 "
                    colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                    fitting: "FITTING_REDUCE"
                    align: ["RIGHT", "VCENTER"]
                    useRtlAlign: "DONT_USE"
        -   class: "UIControl"
            name: "type"
            position: [70.000000, 0.000000]
            size: [30.000000, 30.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsSmall"
                    frame: 1
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "button"
        position: [14.000000, 15.000000]
        size: [92.000000, 90.000000]
        classes: "button"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 15.000000
            Background:
                drawType: "DRAW_TILED_MULTILAYER"
                mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
                detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
                gradient: ""
                contour: "~res:/Gfx/UI/CommonUIElements/Button/gray_contour"
                gradientMode: "Alpha blend"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                leftRightStretchCap: 20.000000
                topBottomStretchCap: 20.000000
        children:
        -   class: "UIControl"
            name: "lockedIcon"
            size: [30.000004, 29.999996]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/lock"
        -   prototype: "Selection/Selection"
            name: "selection"
            classes: "selection-color-orange"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
        -   class: "UIControl"
            name: "gradient"
            size: [94.000000, 92.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: -1.000000
                    rightAnchorEnabled: true
                    rightAnchor: -1.000000
                    topAnchorEnabled: true
                    topAnchor: -1.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: -1.000000
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                    sprite: "~res:/Gfx/UI/CamouflagesShop/group_element_gradient"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   prototype: "CheckMark/CheckMark"
            name: "installed"
            components:
                Anchor:
                    rightAnchor: -6.000000
                    bottomAnchor: -8.000000
        -   class: "UIParticles"
            name: "unlockEffect"
            noInput: true
            effectPath: "~res:/3d/FX/UI/unlock_camm.sc2"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
    -   prototype: "DiscountLabel/DiscountLabel"
        name: "discount"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 14.000000
                topAnchorEnabled: true
                topAnchor: 14.000000
    -   prototype: "UnreadIcon/Badge"
        name: "badge"
        components:
            Anchor:
                rightAnchor: 10.000000
                topAnchor: 10.000000
-   class: "UIControl"
    customClass: "UICamouflageGroup"
    name: "CamouflageGroup"
    size: [372.000000, 50.000000]
    classes: "camouflage-group"
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "header"
        size: [372.000000, 50.000000]
        classes: "section-header1"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
            Background: {}
        children:
        -   class: "UIControl"
            name: "titleContainer"
            noInput: true
            components:
                LinearLayout:
                    spacing: 10.000000
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 10.000000
                    rightAnchorEnabled: true
                    rightAnchor: 40.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "title"
                classes: "header2"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 10.000000
                        vCenterAnchorEnabled: true
                    UITextComponent:
                        text: "Universal"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["LEFT", "VCENTER"]
            -   class: "UIControl"
                name: "badge"
                position: [101.000000, 25.000000]
                size: [16.000000, 16.000000]
                scale: [1.000000, 1.000000]
                pivot: [0.500000, 0.500000]
                components:
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL"
                        sprite: "~res:/Gfx/UI/CommonUIElements/WhiteCircle"
                        color: [1.000000, 0.000000, 0.000000, 1.000000]
        -   class: "UIControl"
            name: "icon"
            size: [30.000000, 50.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 5.000000
                Background:
                    sprite: "~res:/Gfx/UI/CommonUIElements/IconArrowDropDownMenu"
                    frame: 0
    -   class: "UIControl"
        name: "contents"
        position: [0.000000, 50.000000]
        size: [372.000000, 0.000000]
        components:
            FlowLayout:
                enabled: true
            SizePolicy:
                verticalPolicy: "PercentOfChildrenSum"
