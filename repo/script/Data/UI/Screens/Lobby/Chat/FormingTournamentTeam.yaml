Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Tournament/IndependenceFonts.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
- "~res:/UI/Screens/Lobby/Common/SafeAreaSpacer.yaml"
StyleSheets:
-   selector: ".tournament-classic #Image"
    properties:
        bg-frame: 0
-   selector: ".tournament-quick #Image"
    properties:
        bg-frame: 1
Prototypes:
-   class: "UIControl"
    name: "FormingTeam"
    classes: "button tournament-type=tournament-classic"
    components:
        LinearLayout: {}
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 600.000000
            verticalPolicy: "FixedSize"
            verticalValue: 80.000000
        Background: {}
    children:
    -   class: "UIControl"
        name: "BackWinner"
        noInput: true
        classes: "panel-background"
        components:
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                drawType: "DRAW_FILL"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "Left"
        size: [40.000000, 80.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 40.000000
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "Image"
        size: [72.000000, 80.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 72.000000
                horizontalFormula: "80"
                verticalPolicy: "FixedSize"
                verticalValue: 80.000000
            Background:
                sprite: "~res:/Gfx/UI/XChat/tournament_type.psd"
    -   class: "UIControl"
        name: "Container"
        size: [438.000000, 80.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 10.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Top"
            size: [438.000000, 30.000000]
            noInput: true
            components:
                LinearLayout:
                    spacing: 5.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIStaticText"
                name: "TournamentTitle"
                size: [92.000000, 30.000000]
                classes: "text2 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfParent"
                    UITextComponent:
                        text: "XChat/tournaments/tournamentName"
                        colorInheritType: "COLOR_IGNORE_PARENT"
            -   class: "UIStaticText"
                name: "TournamentValue"
                size: [341.000000, 30.000000]
                classes: "lang_independece header4 text-color-white"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    UITextComponent:
                        text: "\"Роковое противостояние X-IX\""
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        fitting: "FITTING_POINTS"
                        align: ["LEFT", "VCENTER"]
        -   class: "UIControl"
            name: "Bottom"
            size: [438.000000, 30.000000]
            noInput: true
            components:
                LinearLayout:
                    spacing: 10.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIControl"
                name: "TeamNode"
                size: [75.000000, 30.000000]
                noInput: true
                components:
                    LinearLayout:
                        spacing: 5.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIStaticText"
                    name: "TeamCountTitle"
                    size: [45.000000, 30.000000]
                    classes: "text2 text-color-blue"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                        UITextComponent:
                            text: "XChat/tournaments/teamName"
                            colorInheritType: "COLOR_IGNORE_PARENT"
                -   class: "UIStaticText"
                    name: "TeamCountValue"
                    size: [25.000000, 30.000000]
                    classes: "header4 text-color-white"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfParent"
                        UITextComponent:
                            text: "5/7"
                            colorInheritType: "COLOR_IGNORE_PARENT"
            -   class: "UIControl"
                name: "BattleStartNode"
                position: [85.000000, 3.500000]
                size: [353.000000, 23.000000]
                noInput: true
                components:
                    LinearLayout:
                        spacing: 5.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        horizontalValue: 200.000000
                        verticalPolicy: "PercentOfMaxChild"
                    Anchor:
                        vCenterAnchorEnabled: true
                    Background: {}
                    RichContent:
                        text: "XChat/tournaments/battlesStart"
                        baseClasses: "text2 text-color-blue"
                    RichContentAliases0:
                        aliases: "timer,<object name=\"timer\" path=\"~res:/UI/Screens/Lobby/Tournament/TournamentTimer.yaml\" prototype=\"UITournamentRoomTimer\" />;"
    -   class: "UIControl"
        name: "Right"
        size: [50.000000, 80.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 50.000000
                verticalPolicy: "PercentOfParent"
    -   prototype: "SafeAreaSpacer/SafeAreaSpacer"
        name: "SafeAreaSpacer"
        components:
            SizePolicy:
                horizontalFormula: "safeAreaInsets.right"
-   class: "UIControl"
    name: "FormingTeamContainer"
    position: [0.000000, 0.000000]
    size: [600.000000, 80.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 80.000000
    children:
    -   class: "UIScrollView"
        name: "ScrollArea"
        position: [0.000000, 0.000000]
        size: [600.000000, 80.000000]
        autoUpdate: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIScrollViewContainer"
            name: "scrollContainerControl"
            position: [0.000000, 0.000000]
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfParent"
            children:
            -   prototype: "FormingTeam"
                name: "FormingTeamProto"
    -   class: "UIControl"
        name: "Left"
        size: [50.000000, 80.000000]
        noInput: false
        classes: "button button-choose-sound"
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 50.000000
                verticalPolicy: "PercentOfParent"
            Background:
                drawType: "DRAW_ALIGNED"
                sprite: "~res:/Gfx/UI/XChat/next_or_prev_tournament_team.psd"
            Sound: {}
    -   class: "UIControl"
        name: "Right"
        size: [50.000000, 80.000000]
        noInput: false
        classes: "button button-choose-sound"
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 50.000000
                verticalPolicy: "PercentOfParent"
            Anchor:
                rightAnchorEnabled: true
            UIAnchorSafeAreaComponent:
                rightSafeInset: "INSET"
            Background:
                drawType: "DRAW_ALIGNED"
                sprite: "~res:/Gfx/UI/XChat/next_or_prev_tournament_team.psd"
                spriteModification: ["FLIP_HORIZONTAL"]
            Sound: {}
