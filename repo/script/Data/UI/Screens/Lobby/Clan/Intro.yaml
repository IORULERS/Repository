Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/IconButton.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
Controls:
-   class: "UIControl"
    customClass: "UIClanIntro"
    name: "Intro"
    size: [1024.000000, 688.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "DescriptionContainer"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Line"
            position: [0.000000, 343.000000]
            size: [1024.000000, 1.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    drawType: "DRAW_FILL"
                    color: [1.000000, 1.000000, 1.000000, 0.300000]
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "Container"
            size: [1024.000000, 210.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "Image"
                size: [80.000000, 80.000000]
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                    Background:
                        sprite: "~res:/Gfx/UI/Hangar/SidebarIcons"
                        frame: 14
            -   class: "UIStaticText"
                name: "Header"
                size: [200.000000, 30.000000]
                classes: "header2 text-color-white"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 75.000000
                    UITextComponent:
                        text: "#clans:HomeScreen/Header"
            -   class: "UIStaticText"
                name: "Text"
                size: [600.000000, 100.000000]
                classes: "text1 text-color-blue"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 110.000000
                        bottomAnchorEnabled: true
                    UITextComponent:
                        text: "#clans:HomeScreen/Description"
                        multiline: "MULTILINE_ENABLED"
                        align: ["HCENTER", "TOP"]
    -   class: "UIControl"
        name: "ButtonsContainer"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Left"
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Text"
                size: [400.000000, 100.000000]
                classes: "text1 text-color-white"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                        vCenterAnchor: -90.000000
                    UITextComponent:
                        text: "#clans:HomeScreen/findClan/Description"
                        multiline: "MULTILINE_ENABLED"
                        align: ["HCENTER", "BOTTOM"]
            -   prototype: "StyledButton/StyledButton"
                name: "SearchButton"
                classes: "button button-color-green"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 10.000000
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "#clans:HomeScreen/findClan/Button"
        -   class: "UIControl"
            name: "Right"
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Text"
                size: [400.000000, 100.000000]
                classes: "text1 text-color-white"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                        vCenterAnchor: -90.000000
                    UITextComponent:
                        text: "#clans:HomeScreen/createClan/Description"
                        multiline: "MULTILINE_ENABLED"
                        align: ["HCENTER", "BOTTOM"]
            -   prototype: "StyledButton/StyledButton"
                name: "CreateButton"
                classes: "button button-color-gray"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                        vCenterAnchor: 10.000000
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "#clans:HomeScreen/createClan/Button"
        -   class: "UIControl"
            name: "Line"
            position: [511.500000, 0.000000]
            size: [1.000000, 344.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    drawType: "DRAW_FILL"
                    color: [1.000000, 1.000000, 1.000000, 0.300000]
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
-   class: "UIControl"
    customClass: "UIClanIntroHeader"
    name: "HeaderRight"
    size: [300.000000, 80.000000]
    noInput: true
    components:
        Anchor:
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_ALIGNED"
    children:
    -   prototype: "IconButton/IconButton"
        name: "NotificationsButton"
        size: [80.000000, 64.000000]
        classes: "button button-color-gray button-open-sound"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 8.000000
                topAnchorEnabled: true
                topAnchor: 8.000000
        children:
        -   path: "icon"
            components:
                Background:
                    sprite: "~res:/Gfx/UI/Hangar/SidebarIcons"
                    frame: 1
        -   prototype: "UnreadIcon/UnreadIcon"
            name: "UnreadNews"
            size: [33.000000, 33.000000]
            classes: "header3 bg-color=unread-icon-bg state=hide-unread-icon"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -4.000000
                    topAnchorEnabled: true
                    topAnchor: -4.000000
        -   prototype: "UnreadIcon/UnreadIcon"
            name: "UnreadNotifications"
            position: [51.000000, -4.000000]
            size: [33.000000, 33.000000]
            classes: "header3 bg-color=unread-icon-bg state=hide-unread-icon"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -4.000000
                    topAnchorEnabled: true
                    topAnchor: -4.000000
