                            vCenterAnchorEnabled: true
                            bottomAnchorEnabled: false
                    children:
                    -   class: "UIStaticText"
                        name: "ClanPointsSquadNote"
                        classes: "text2 text-color-blue"
                        components:
                            SizePolicy:
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                leftAnchorEnabled: true
                                rightAnchorEnabled: true
                            UITextComponent:
                                text: "#clans:ProfileScreen/ClanSupply/Note"
                                colorInheritType: "COLOR_IGNORE_PARENT"
                                multiline: "MULTILINE_ENABLED"
                                align: ["LEFT", "TOP"]
                                useRtlAlign: "USE_BY_CONTENT"
                -   path: "VertContainer/CaptionContainer/ScoreBar/LabelValues"
                    classes: "text2 text-color-blue"
                    components:
                        Anchor:
                            rightAnchor: 38.000000
            -   prototype: "SafeAreaSpacer/SafeAreaSpacer"
                name: "SafeAreaSpacer"
                size: [44.000000, 94.000000]
                components:
                    SizePolicy:
                        horizontalFormula: "safeAreaInsets.right"
    -   class: "UIControl"
        name: "MainArea"
