Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Clan/ClanCommon.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Clan/Supply/BonusIcons.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Clan/Supply/ResearchProgress.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/SafeAreaSpacer.yaml"
StyleSheets:
-   selector: ".blue-header-background"
    properties:
        bg-color: [0.274510, 0.368627, 0.431373, 1.000000]
        bg-drawType: "DRAW_FILL"
-   selector: ".transparent-on-press:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.058824]
-   selector: ".pointsearnedentity:pressed_inside"
    properties:
        bg-color: [0.000000, 0.000000, 0.000000, 0.125490]
        bg-drawType: "DRAW_FILL"
-   selector: ".pointsearnedentity"
    properties:
        bg-drawType: "DRAW_ALIGNED"
Controls:
-   class: "UIControl"
    customClass: "UISupplyLevelDetailedInfo"
    name: "LevelInfo"
    size: [674.000000, 768.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 2.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "AboutLevelButton"
        size: [674.000000, 80.000000]
        visible: true
        classes: "blue-button-like"
        components:
            LinearLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "FixedSize"
                verticalValue: 80.000000
            Background: {}
        children:
        -   class: "UIControl"
            name: "LevelIcon"
            size: [80.000000, 80.000000]
            noInput: true
            classes: "blue-button-like"
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 80.000000
                    verticalPolicy: "PercentOfParent"
                Background:
                    sprite: "~res:/Gfx/UI/Clan/SupplyBackgrounds/back_boxes"
                    color: [0.254902, 0.313726, 0.364706, 1.000000]
            children:
            -   class: "UIControl"
                name: "LevelBoxIcon"
                position: [0.000000, 0.000000]
                size: [80.000000, 80.000000]
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                    Background:
                        drawType: "DRAW_SCALE_PROPORTIONAL"
                        sprite: "~res:/Gfx/UI/Clan/ScalableIcons/SupplyBoxes"
                        frame: 0
        -   class: "UIControl"
            name: "nameSeparator"
            size: [20.000000, 80.000000]
            components:
                Anchor:
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
        -   class: "UIStaticText"
            name: "LevelName"
            position: [100.000000, 0.000000]
            classes: "header4 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_ALIGNED"
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    fitting: "FITTING_NONE"
                    align: ["LEFT", "VCENTER"]
        -   class: "UIControl"
            name: "LevelArrow"
            size: [80.000000, 80.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 80.000000
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    rightAnchorEnabled: true
                    bottomAnchorEnabled: true
                UIAnchorSafeAreaComponent:
                    rightSafeInset: "INSET"
                Background:
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
            children:
            -   class: "UIControl"
                name: "Arrow"
                size: [13.000000, 21.000000]
                noInput: true
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 20.000000
                        vCenterAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/Clan/arrow"
                        frame: 0
                        colorInherit: "COLOR_IGNORE_PARENT"
        -   prototype: "SafeAreaSpacer/SafeAreaSpacer"
            name: "SafeAreaSpacer"
            size: [44.000000, 80.000000]
            components:
                SizePolicy:
                    horizontalFormula: "safeAreaInsets.right"
    -   class: "UIControl"
        name: "BoxContents"
        size: [674.000000, 80.000000]
        classes: "leaderboard-background"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
                verticalMin: 80.000000
            Background: {}
        children:
        -   prototype: "BonusIcons/BonusBigIcons"
            name: "BonusBigIcons"
            components:
                FlowLayout:
                    hSafeAreaPaddingInset: true
                Anchor:
                    hCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "SupplyResearchInfo"
        size: [674.000000, 104.000000]
        classes: "leaderboard-background"
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
            Background: {}
        children:
        -   class: "UIControl"
            name: "SafeContainer"
            size: [674.000000, 94.000000]
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   prototype: "ResearchProgress/ResearchProgressBar"
                name: "ResearchProgressBar"
                components:
                    LinearLayout:
                        padding: 20.000000
                        spacing: 20.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfMaxChild"
                children:
                -   path: "IconWrapper/Icon"
                    size: [48.000000, 48.000000]
                -   path: "VertContainer"
                    components:
                        SizePolicy:
                            verticalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            leftAnchor: 78.000000
