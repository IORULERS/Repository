Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Styles/Clans/ClansStyles.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Clan/Supply/BonusIcons.yaml"
- "~res:/UI/Screens/Lobby/Clan/Supply/SupplyLevelList.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
- "~res:/UI/Screens/Common/ScrollBar.yaml"
- "~res:/UI/Screens/Hangar/BasePopup.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
Controls:
-   prototype: "BasePopup/BasePopup"
    customClass: "UISupplyLevelUpDialog"
    name: "LevelUpPopup"
    children:
    -   path: "Content"
        components:
            UIAnchorSafeAreaComponent:
                bottomSafeInset: "INSET"
        children:
        -   class: "UIControl"
            name: "VerticalScrollView"
            size: [1024.000000, 667.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIScrollView"
                name: "ScrollArea"
                autoUpdate: true
                centerContent: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                children:
                -   class: "UIScrollViewContainer"
                    name: "scrollContainerControl"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   class: "UIControl"
                        name: "Center"
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                                spacing: 5.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfMaxChild"
                                verticalPolicy: "PercentOfChildrenSum"
                            Anchor:
                                hCenterAnchorEnabled: true
                        children:
                        -   class: "UIStaticText"
                            name: "Header"
                            position: [229.000000, 0.000000]
                            classes: "header1 text-color-white"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    hCenterAnchorEnabled: true
                                UITextComponent:
                                    text: "shop/Congrats/Title"
                        -   class: "UIStaticText"
                            name: "SubTitle"
                            classes: "text1 text-color-light-beige"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    hCenterAnchorEnabled: true
                                UITextComponent:
                                    text: "#clans:SupplyScreen/ClanAccess/Congratulation"
                        -   class: "UIControl"
                            name: "space"
                            size: [0.000000, 20.000000]
                            noInput: true
                        -   prototype: "SupplyLevelList/BoxPrototype"
                            name: "BoxPrototype"
                            noInput: true
                            children:
                            -   path: "ProgressStatus"
                                children:
                                -   class: "UIControl"
                                    name: "TypeEmblem"
                                    size: [60.000000, 40.000000]
                                    components:
                                        Background:
                                            sprite: "~res:/Gfx/UI/Clan/icon_clan_resources_big"
                                            frame: 0
                            -   path: "ProgressStatus/Clan"
                                visible: false
                                children: []
                            -   path: "ProgressStatus/Account"
                                visible: false
                                children: []
                        -   class: "UIControl"
                            name: "space"
                            size: [0.000000, 20.000000]
                            noInput: true
                        -   prototype: "BonusIcons/BonusBigIcons"
                            name: "BonusBigIcons"
                        -   class: "UIControl"
                            name: "space"
                            size: [0.000000, 20.000000]
                            noInput: true
                        -   class: "UIStaticText"
                            name: "Motivation"
                            classes: "text2 text-color-blue"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "FixedSize"
                                    horizontalValue: 600.000000
                                    horizontalMax: 600.000000
                                    verticalPolicy: "PercentOfContent"
                                UITextComponent:
                                    text: "#clans:SupplyScreen/ClanAccess/Congratulation/Motivation"
                                    multiline: "MULTILINE_ENABLED"
                        -   class: "UIControl"
                            name: "space"
                            size: [0.000000, 20.000000]
                            noInput: true
                        -   prototype: "StyledButton/StyledButton"
                            name: "ToSupplyButton"
                            size: [280.000000, 70.000000]
                            classes: "button button-color-gray"
                            components:
                                Anchor:
                                    hCenterAnchorEnabled: true
                            children:
                            -   path: "Caption"
                                components:
                                    UITextComponent:
                                        text: "#clans:SupplyScreen/Supply/Button"
            -   prototype: "ScrollBar/VerticalScrollBar"
                name: "VerticalScrollBar"
                classes: "notch-tightly-right-inset"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    UIAnchorSafeAreaComponent: {}
                    ScrollBarDelegate:
                        delegate: "../ScrollArea"
-   prototype: "BonusIcons/BonusIcon"
    name: "BonusIcon"
