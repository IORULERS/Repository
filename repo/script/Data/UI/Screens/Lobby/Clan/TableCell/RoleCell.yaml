Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
Controls:
-   class: "UIControl"
    name: "Cell"
    size: [110.000000, 64.000000]
    noInput: true
    components:
        SizePolicy:
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "ChangeRoleButton"
        size: [120.000000, 64.000000]
        classes: "button"
        components:
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "Caption"
            size: [120.000000, 64.000000]
            classes: "text2-small text-color-blue"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                UITextComponent:
                    text: "#clans:StaffScreen/ChangeRoles/MakeChange"
                    colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "InputBlocker"
        noInput: false
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
