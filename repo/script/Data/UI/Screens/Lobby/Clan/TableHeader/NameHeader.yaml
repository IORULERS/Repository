Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/Clans/ClansStyles.yaml"
- "~res:/UI/Screens/Lobby/Clan/TableHeader/Proto.yaml"
Prototypes:
-   class: "UIControl"
    customClass: "UIPlayerStatsTableHeaderColumn"
    name: "Header"
    size: [120.000000, 60.000000]
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        Anchor:
            topAnchorEnabled: true
            topAnchor: 0.000000
            bottomAnchorEnabled: true
            bottomAnchor: 0.000000
    children:
    -   class: "UIStaticText"
        name: "Text"
        size: [82.000000, 42.000000]
        classes: "text2-small text-color-blue"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 20.000000
                rightAnchorEnabled: true
                rightAnchor: 18.000000
                vCenterAnchorEnabled: true
            UITextComponent:
                text: ""
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["LEFT", "VCENTER"]
    -   class: "UIControl"
        name: "SortDirImage"
        position: [101.000000, 22.000000]
        size: [16.000000, 16.000000]
        noInput: true
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 3.000000
                vCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/Clan/sort_icon"
                frame: 0
    -   prototype: "Proto/HeaderLine"
        name: "Line"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 1.000000
                topAnchorEnabled: true
                bottomAnchorEnabled: true
