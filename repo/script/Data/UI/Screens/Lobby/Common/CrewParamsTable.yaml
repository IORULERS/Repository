Header:
    version: "17"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Common/ParamsPrototype.yaml"
- "~res:/UI/Screens/Lobby/Common/SectionHeader1.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Prototypes:
-   class: "UIControl"
    customClass: "UIHangarParamsTable"
    name: "CrewParamsTable"
    size: [200.000000, 575.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "MainParamsTitle"
        size: [200.000000, 35.000000]
        noInput: true
        classes: "section-header1"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "Label"
            classes: "header1 text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            textalign: ["LEFT", "VCENTER"]
            text: "tank base params"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    align: ["HCENTER", "VCENTER"]
    -   prototype: "ParamsPrototype/NumberParamPrototype"
        name: "ChassiRotationSpeed"
        children:
        -   path: "TextContainer/name"
            text: "tank descr chassi rotation speed"
    -   prototype: "ParamsPrototype/NumberParamPrototype"
        name: "TurretRotationSpeed"
        children:
        -   path: "TextContainer/name"
            text: "tank descr turret rotation speed"
    -   prototype: "ParamsPrototype/NumberParamPrototype"
        name: "FireRate"
        children:
        -   path: "TextContainer/name"
            text: "tank descr fire rate"
    -   prototype: "ParamsPrototype/NumberParamPrototype"
        name: "GunAimingTime"
        children:
        -   path: "TextContainer/name"
            text: "gun aiming time"
    -   prototype: "ParamsPrototype/NumberParamPrototype"
        name: "GunShotDispersionAngle"
        children:
        -   path: "TextContainer/name"
            text: "gun shot dispersion angle"
    -   prototype: "ParamsPrototype/NumberParamPrototype"
        name: "CircularVisionRadius"
        children:
        -   path: "TextContainer/name"
            text: "tank descr circular vision radius"
