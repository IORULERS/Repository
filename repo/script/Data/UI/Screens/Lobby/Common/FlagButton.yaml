Header:
    version: "11"
ImportedPackages:
- "~res:/UI/Screens/Common/Selection.yaml"
StyleSheets:
-   selector: ".flag-button.flag-button.china_region #Content"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/China/flagsbutton"
-   selector: ".flag-button.flag-button #Content"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/Default/flagsbutton"
-   selector: ".germany #Content"
    properties:
        bg-frame: 1
-   selector: ".japan #Content"
    properties:
        bg-frame: 4
-   selector: ".ussr #Content"
    properties:
        bg-frame: 2
-   selector: ".china #Content"
    properties:
        bg-frame: 5
-   selector: ".uk #Content"
    properties:
        bg-frame: 3
-   selector: ".usa #Content"
    properties:
        bg-frame: 0
-   selector: ".france #Content"
    properties:
        bg-frame: 6
-   selector: ".flag-button:selected #Selection"
    properties:
        visible: true
-   selector: ".other #Content"
    properties:
        bg-frame: 7
-   selector: ".flag-button #Selection"
    properties:
        visible: false
Prototypes:
-   class: "UIControl"
    name: "FlagButton"
    size: [74.000000, 62.000000]
    classes: "flag-button"
    components:
        Anchor:
            vCenterAnchorEnabled: true
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            leftRightStretchCap: 5.000000
            topBottomStretchCap: 5.000000
    children:
    -   class: "UIControl"
        name: "Content"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background: {}
    -   prototype: "Selection/Selection"
        name: "Selection"
        classes: "selection-color-orange"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
