Header:
    version: "15"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
StyleSheets:
-   selector: ".blue-button-like:pressed_inside"
    properties:
        bg-color: [0.200000, 0.274510, 0.321569, 0.501961]
        bg-drawType: "DRAW_FILL"
        exclusiveInput: true
-   selector: ".blue-button-like"
    properties:
        bg-color: [0.200000, 0.274510, 0.321569, 1.000000]
        bg-drawType: "DRAW_FILL"
        exclusiveInput: true
-   selector: ".blue-button-icon-bg"
    properties:
        bg-drawType: "DRAW_FILL"
        bg-color: [0.254902, 0.313726, 0.364706, 1.000000]
Prototypes:
-   class: "UIControl"
    name: "FlatIconButtonWithArrow"
    position: [30.000000, 0.000000]
    size: [565.000000, 80.000000]
    classes: "blue-button-like button-open-sound"
    components:
        LinearLayout:
            spacing: 10.000000
        SizePolicy:
            verticalPolicy: "PercentOfMaxChild"
        Background:
            leftRightStretchCap: 7.000000
            topBottomStretchCap: 7.000000
        Sound: {}
    children:
    -   class: "UIControl"
        name: "IconBackground"
        size: [80.000000, 80.000000]
        noInput: true
        classes: "blue-button-icon-bg"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                vCenterAnchorEnabled: true
            Background: {}
        children:
        -   class: "UIControl"
            name: "Icon"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background: {}
    -   class: "UIControl"
        name: "LeftContent"
        size: [0.000000, 80.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIStaticText"
            name: "Label"
            classes: "header3 text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    vCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "ButtonBackground"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Anchor:
                rightAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "arrow"
            size: [13.000000, 21.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 20.000000
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Clan/arrow"
