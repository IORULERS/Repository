Header:
    version: "10"
ImportedPackages:
- "~res:/UI/Screens/Common/IconButton.yaml"
- "~res:/UI/Screens/Common/NumericTextField.yaml"
Prototypes:
-   class: "UIControl"
    name: "NumericStepper"
    size: [260.000000, 52.000000]
    noInput: true
    components:
        LinearLayout:
            spacing: 10.000000
        SizePolicy:
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   prototype: "IconButton/IconButton"
        name: "MinusButton"
        position: [0.000000, 0.000000]
        size: [52.000000, 52.000000]
        components:
            Anchor:
                vCenterAnchorEnabled: true
        children:
        -   path: "icon"
            components:
                Background:
                    sprite: "~res:/Gfx/UI/CommonUIElements/IconsSmall"
                    frame: 1
    -   class: "UIControl"
        name: "Background"
        size: [136.000000, 50.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
            Anchor:
                vCenterAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/CommonUIElements/search_back"
                leftRightStretchCap: 4.000000
                topBottomStretchCap: 4.000000
        children:
        -   prototype: "NumericTextField/NumericTextField"
            name: "NumericTextField"
            textalign: ["HCENTER", "VCENTER"]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
    -   prototype: "IconButton/IconButton"
        name: "PlusButton"
        size: [52.000000, 52.000000]
        components:
            Anchor:
                vCenterAnchorEnabled: true
        children:
        -   path: "icon"
            components:
                Background:
                    sprite: "~res:/Gfx/UI/CommonUIElements/IconsSmall"
