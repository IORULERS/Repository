Header:
    version: "17"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".gold #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
        bg-frame: 0
-   selector: ".credits #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
        bg-frame: 1
-   selector: ".freeXP #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
        bg-frame: 2
-   selector: ".XP #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
        bg-frame: 3
-   selector: ".experience #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
        bg-frame: 4
-   selector: ".boosters #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
        bg-frame: 5
-   selector: ".details #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
        bg-frame: 6
-   selector: ".crewXP #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
        bg-frame: 4
-   selector: ".eliteXP #Icon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
        bg-frame: 7
-   selector: ".empty-price"
    properties:
        visible: false
Prototypes:
-   class: "UIControl"
    name: "Price"
    noInput: true
    classes: "currency=XP"
    components:
        LinearLayout:
            spacing: 5.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        Anchor:
            vCenterAnchorEnabled: true
    children:
    -   class: "UIStaticText"
        name: "Text"
        position: [0.000000, 0.000000]
        size: [50.000000, 30.000000]
        classes: "header1 text-color=text-color-white"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        shadowoffset: [0.000000, 1.000000]
        textalign: ["RIGHT", "VCENTER"]
        textUseRtlAlign: "USE_BY_CONTENT"
        text: "1234"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
            Anchor:
                vCenterAnchorEnabled: true
            Background:
                align: ["LEFT", "TOP"]
    -   class: "UIControl"
        name: "Icon"
        position: [55.000000, 0.000000]
        size: [30.000000, 30.000000]
        noInput: true
        components:
            Anchor:
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
            Background:
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                align: ["RIGHT", "VCENTER"]
