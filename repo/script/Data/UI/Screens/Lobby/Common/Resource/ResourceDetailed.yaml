Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/VehicleInfo.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Screens/Lobby/Common/Resource/ResourceStyle.yaml"
StyleSheets:
-   selector: ".resource.completed-off #CompletedIcon"
    properties:
        visible: false
-   selector: ".resource.completed-on #CompletedIcon"
    properties:
        visible: true
-   selector: ".resource.eye-off #EyeIcon"
    properties:
        visible: false
-   selector: ".resource.eye-on #EyeIcon"
    properties:
        visible: true
-   selector: ".resource.completed-on.eye-on"
    properties:
        noInput: true
-   selector: ".resource.completed-on.eye-on #EyeIcon"
    properties:
        visible: false
-   selector: ".resource.rare #BonusIcon #Grade"
    properties:
        bg-color: [0.141176, 0.349020, 0.941176, 1.000000]
        visible: true
-   selector: ".resource.unique #BonusIcon #Grade"
    properties:
        bg-color: [0.549020, 0.023529, 0.803922, 1.000000]
        visible: true
-   selector: ".resource.legendary #BonusIcon #Grade"
    properties:
        bg-color: [1.000000, 0.752941, 0.000000, 1.000000]
        visible: true
-   selector: ".resource.common #BonusIcon #Grade"
    properties:
        visible: true
        bg-color: [0.517647, 0.521569, 0.525490, 1.000000]
-   selector: ".resource #BonusIcon #Grade, .resource #TankDescription"
    properties:
        visible: false
-   selector: ".resource.resource-vehicle #TankDescription"
    properties:
        visible: true
-   selector: ".resource.quantity-on #ItemCount"
    properties:
        visible: true
-   selector: ".resource.quantity-off #ItemCount"
    properties:
        visible: false
-   selector: ".resource.notification-on #InfoNotification"
    properties:
        visible: true
-   selector: ".resource.notification-off #InfoNotification"
    properties:
        visible: false
-   selector: ".resource"
    properties:
        noInput: true
-   selector: ".resource.button"
    properties:
        noInput: false
Prototypes:
-   class: "UIControl"
    customClass: "UIResourceDetailedControl"
    name: "ResourceDetailed"
    size: [200.000000, 200.000000]
    classes: "resource resource-type=resource-stuff completed=completed-off eye=eye-off quantity=quantity-off notification=notification-off"
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 2.000000
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/LobbyCommon/info_background.psd"
            leftRightStretchCap: 7.000000
            topBottomStretchCap: 7.000000
    children:
    -   class: "UIControl"
        name: "Gap"
        size: [0.000000, 18.000000]
        noInput: true
    -   class: "UIControl"
        name: "InfoNotification"
        size: [19.000000, 19.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
            Background:
                sprite: "~res:/Gfx/UI/Story/info_icon"
                color: [0.450980, 0.462745, 0.486275, 1.000000]
    -   class: "UIControl"
        name: "BonusIcon"
        size: [98.000000, 98.000000]
        pivot: [0.500000, 0.500000]
        noInput: true
        components:
            SizePolicy: {}
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 20.000000
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "Grade"
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Storage/Items_back"
        -   class: "UIControl"
            name: "IconContainer"
            size: [98.000000, 98.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIStaticText"
        name: "Title"
        size: [190.000000, 0.000000]
        classes: "header1"
        components:
            SizePolicy:
                verticalPolicy: "PercentOfContent"
                verticalMax: 62.000000
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 92.000000
            UITextComponent:
                multiline: "MULTILINE_ENABLED"
                fitting: "FITTING_POINTS"
    -   class: "UIControl"
        name: "DescriptionWrap"
        position: [0.000000, 122.000000]
        size: [200.000000, 50.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 130.000000
                bottomAnchorEnabled: true
        children:
        -   class: "UIStaticText"
            name: "Description"
            position: [5.000000, 0.000000]
            size: [190.000000, 50.000000]
            classes: "text2 text-color-blue"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 5.000000
                    rightAnchorEnabled: true
                    rightAnchor: 5.000000
                ClipContent: {}
                UITextComponent:
                    multiline: "MULTILINE_ENABLED"
                    align: ["HCENTER", "TOP"]
        -   class: "UIStaticText"
            name: "SlotUsage"
            classes: "text2"
            components:
                SizePolicy:
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                UITextComponent:
                    color: [0.811765, 0.760784, 0.686275, 1.000000]
    -   class: "UIControl"
        name: "CompletedIcon"
        position: [175.000000, 25.000000]
        size: [0.000000, 0.000000]
        scale: [0.700000, 0.700000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                enabled: true
                rightAnchorEnabled: true
                rightAnchor: 25.000000
                topAnchorEnabled: true
                topAnchor: 25.000000
            Background:
                sprite: "~res:/Gfx/UI/Quests/stamp"
                frame: 2
    -   class: "UIControl"
        name: "EyeIcon"
        size: [64.000000, 32.000000]
        noInput: true
        components:
            IgnoreLayout:
                enabled: true
            Anchor:
                rightAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 0.000000
                bottomAnchorEnabled: false
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/eyeIcon"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   prototype: "VehicleInfo/VehicleInfo"
        name: "TankDescription"
        position: [10.000000, 9.000000]
        components:
            IgnoreLayout: {}
        children:
        -   path: "LevelIcon"
            components:
                Background:
                    frame: 6
    -   class: "UIControl"
        name: "ItemCount"
        position: [5.000000, 5.000000]
        size: [17.000000, 21.000000]
        noInput: true
        classes: "resource-count"
        components:
            LinearLayout:
                padding: 4.000000
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                horizontalValue: 100.000000
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 5.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "Value"
            size: [9.000000, 21.000000]
            classes: "text2-small text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                UITextComponent:
                    text: "0"
                    colorInheritType: "COLOR_IGNORE_PARENT"
