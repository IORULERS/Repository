Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/Resource/Grade.yaml"
- "~res:/UI/Screens/Lobby/Common/DiscountLabel.yaml"
- "~res:/UI/Screens/FontsExceptions.yaml"
StyleSheets:
-   selector: ".resource.resource-rare-achievement ? #Icon"
    properties:
        visible: true
-   selector: ".resource.resource-credit ? #Icon"
    properties:
        visible: true
        bg-frame: 1
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".resource.resource-gold ? #Icon"
    properties:
        visible: true
        bg-frame: 0
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".resource.resource-xp ? #Icon"
    properties:
        visible: true
        bg-frame: 3
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".resource.resource-free-xp ? #Icon"
    properties:
        visible: true
        bg-frame: 2
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".resource.resource-crew-xp ? #Icon"
    properties:
        visible: true
        bg-frame: 4
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsHuge"
-   selector: ".resource.resource-premium ? #Icon"
    properties:
        visible: true
        bg-frame: 2
        bg-drawType: "DRAW_STRETCH_BOTH"
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge"
-   selector: ".resource.resource-vehicle ? #Icon"
    properties:
        bg-frame: 0
        visible: true
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge.psd"
-   selector: ".resource.resource-unlock ? #Icon"
    properties:
        visible: true
        bg-frame: 2
        bg-sprite: "~res:/Gfx/UI/Quests/AddCurrencyIconsHuge_200percent_cam.psd"
-   selector: ".resource.resource-slot ? #Icon"
    properties: {}
-   selector: ".resource.resource-stuff ? #Grade"
    properties:
        visible: true
-   selector: ".resource.resource-real-currency #Back"
    properties:
        visible: false
-   selector: ".resource ? #Grade"
    properties:
        visible: false
-   selector: ".resource.quantity-on #Value"
    properties:
        visible: true
-   selector: ".resource.quantity-off #Value"
    properties:
        visible: false
-   selector: ".resource.discount-on #DiscountLabel"
    properties:
        visible: true
-   selector: ".resource.discount-off #DiscountLabel"
    properties:
        visible: false
-   selector: ".resource #BonusValue"
    properties:
        visible: false
-   selector: ".resource.has-bonus-value #BonusValue"
    properties:
        visible: true
Prototypes:
-   class: "UIControl"
    customClass: "UIResourceSmallControl"
    name: "ResourceSmall"
    size: [71.000000, 32.000000]
    pivot: [0.000000, 0.500000]
    noInput: true
    classes: "resource resource-type=resource-stuff quantity=quantity-show discount=discount-off"
    components:
        LinearLayout:
            spacing: 5.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        Anchor:
            vCenterAnchorEnabled: true
    children:
    -   class: "UIStaticText"
        name: "Value"
        pivot: [0.000000, 0.500000]
        classes: "text-style=header3 text-color=text-color-white"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                horizontalMax: 175.000000
                verticalPolicy: "PercentOfContent"
            Anchor:
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                text: "NaN"
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_POINTS"
                align: ["RIGHT", "VCENTER"]
                useRtlAlign: "USE_BY_CONTENT"
    -   class: "UIStaticText"
        name: "BonusValue"
        pivot: [0.000000, 0.500000]
        classes: "text-style=header3 text-color=text-color-green"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                horizontalMax: 175.000000
                verticalPolicy: "PercentOfContent"
            Anchor:
                vCenterAnchorEnabled: true
                vCenterAnchor: 0.000000
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                text: "+3"
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_POINTS"
                align: ["RIGHT", "VCENTER"]
                useRtlAlign: "USE_BY_CONTENT"
    -   class: "UIControl"
        name: "Back"
        size: [32.000000, 32.000000]
        noInput: true
        children:
        -   class: "UIControl"
            name: "Grade"
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            noInput: true
            classes: "grade"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/UI/Storage/Items_back"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "IconBack"
            size: [32.000000, 32.000000]
            noInput: true
        -   class: "UIControl"
            name: "Icon"
            noInput: true
            classes: "item_icon"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   prototype: "DiscountLabel/DiscountLabel"
        name: "DiscountLabel"
Controls:
-   class: "UIControl"
    name: "Control"
    size: [150.000000, 32.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 150.000000
