Header:
    version: "15"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/Resource/Grade.yaml"
- "~res:/UI/Styles/Lobby/Storage/StorageStyles.yaml"
- "~res:/UI/Screens/Common/Selection.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
StyleSheets:
-   selector: ".grade.common #Common, .grade.rare #Rare, .grade.unique #Unique, .grade.legendary #Legendary"
    properties:
        visible: true
-   selector: ".grade ?"
    properties:
        visible: false
-   selector: ".item.have-badge #Badge, .tab.have-badge #Badge"
    properties:
        visible: true
-   selector: ".item #Badge, .tab #Badge"
    properties:
        visible: false
-   selector: "#Selection, #Mark"
    properties:
        visible: false
-   selector: ".selected #Selection, .marked #Mark"
    properties:
        visible: true
-   selector: ".item-count"
    properties:
        bg-drawType: "DRAW_FILL"
        bg-color: [0.262745, 0.392157, 0.341176, 1.000000]
Prototypes:
-   class: "UIControl"
    name: "ItemPrototype"
    position: [0.000000, 0.000000]
    size: [100.000000, 120.000000]
    classes: "item"
    children:
    -   class: "UIControl"
        name: "Background"
        size: [100.000000, 120.000000]
        noInput: true
        classes: "button-color-gray"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_TILED_MULTILAYER"
                mask: "~res:/Gfx/UI/CommonUIElements/Button/mask.psd"
                detail: "~res:/Gfx/UI/CommonUIElements/Button/detail.psd"
                gradientMode: "Overlay"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                leftRightStretchCap: 20.000000
                topBottomStretchCap: 20.000000
    -   class: "UIControl"
        name: "Grade"
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                drawType: "DRAW_STRETCH_HORIZONTAL"
                sprite: "~res:/Gfx/UI/Storage/Items_back"
    -   class: "UIControl"
        name: "ItemCount"
        size: [17.000000, 21.000000]
        noInput: true
        classes: "item-count"
        components:
            LinearLayout:
                padding: 4.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                horizontalValue: 100.000000
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 4.000000
                topAnchorEnabled: true
                topAnchor: 6.000000
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "Label"
            size: [9.000000, 21.000000]
            classes: "text2-small text-color-white"
            textcolorInheritType: "COLOR_IGNORE_PARENT"
            text: "0"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
    -   class: "UIControl"
        name: "Image"
        noInput: true
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background: {}
    -   class: "UIControl"
        name: "Badge"
        size: [16.000000, 16.000000]
        noInput: true
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -2.000000
                topAnchorEnabled: true
                topAnchor: -1.000000
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/CommonUIElements/WhiteCircle"
                color: [1.000000, 0.000000, 0.000000, 1.000000]
    -   prototype: "Selection/Selection"
        name: "Selection"
        position: [-1.000000, 0.000000]
        size: [101.000000, 120.000000]
        classes: "selection-color-orange"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: -1.000000
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "Mark"
        size: [32.000000, 32.000000]
        noInput: true
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -4.000000
                bottomAnchorEnabled: true
                bottomAnchor: -4.000000
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/mark"
