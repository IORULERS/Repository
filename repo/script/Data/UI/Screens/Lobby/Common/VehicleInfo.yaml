Header:
    version: "17"
StyleSheets:
-   selector: ".vehicle-class.elite #EliteIcon"
    properties:
        visible: true
-   selector: ".vehicle-class.not-elite #EliteIcon"
    properties:
        visible: false
Prototypes:
-   class: "UIControl"
    name: "VehicleInfo"
    size: [38.000000, 32.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfLastChild"
            verticalPolicy: "PercentOfMaxChild"
        Background:
            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    children:
    -   class: "UIControl"
        name: "EliteIcon"
        position: [0.000000, 0.000000]
        size: [26.000000, 32.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/TankTypesSmall"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "ClassIcon"
        position: [0.000000, 0.000000]
        size: [26.000000, 32.000000]
        noInput: true
        components:
            Anchor:
