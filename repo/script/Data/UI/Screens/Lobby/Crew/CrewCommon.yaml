Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/DiscountLabel.yaml"
- "~res:/UI/Screens/Lobby/Common/SectionHeader1.yaml"
- "~res:/UI/Screens/Common/Selection.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
- "~res:/UI/Screens/Common/ProgressBar.yaml"
StyleSheets:
-   selector: ".progress-bar-ready #Overlay"
    properties:
        bg-color: [1.000000, 0.376471, 0.000000, 1.000000]
Prototypes:
-   class: "UIControl"
    name: "Arrow"
    position: [0.000000, 0.000000]
    size: [48.000000, 49.000000]
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
        Background:
            sprite: "~res:/Gfx/UI/CrewSkills/arrowdown"
-   class: "UIControl"
    name: "ScreenLine"
    size: [1.000000, 1.000000]
    noInput: true
    components:
        Background:
            drawType: "DRAW_FILL"
            color: [1.000000, 1.000000, 1.000000, 0.300000]
            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
-   class: "UIControl"
    name: "Panel"
    size: [200.000000, 200.000000]
-   class: "UIControl"
    customClass: "UIShortSkillDescriptionControl"
    name: "ShortSkillDescription"
    size: [400.000000, 162.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 1.000000
            skipInvisible: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "Header"
        size: [400.000000, 80.000000]
        noInput: true
        classes: "section-header1"
        components:
            LinearLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
                verticalMin: 80.000000
            Background: {}
        children:
        -   class: "UIControl"
            name: "Icon"
            size: [77.000000, 77.000000]
            noInput: true
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/CrewSkillIcons/virtuoso"
            children:
            -   class: "UIParticles"
                name: "Particle"
                size: [32.000000, 32.000000]
                pivot: [0.500000, 0.500000]
                noInput: true
                effectPath: "~res:/3d/FX/UI/player_profile_icon.sc2"
                autoStart: false
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
            -   class: "UIControl"
                name: "Level"
                size: [50.000000, 40.000000]
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: false
                        topAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/TankLevelsNew"
                        frame: 4
                        align: ["HCENTER", "VCENTER"]
        -   class: "UIControl"
            name: "Spacer"
            size: [10.000000, 10.000000]
            noInput: true
        -   class: "UIControl"
            name: "NameAndStatus"
            size: [253.000000, 31.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    dynamicPadding: true
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 100.000000
                    verticalPolicy: "PercentOfChildrenSum"
                Anchor:
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Name"
                classes: "header1"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
                    UITextComponent:
                        text: "SkillName"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        align: ["LEFT", "VCENTER"]
                        useRtlAlign: "USE_BY_CONTENT"
            -   class: "UIStaticText"
                name: "Status"
                size: [253.000000, 23.000000]
                visible: false
                classes: "text2 color-state=text-color-orange"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
                    UITextComponent:
                        text: "#crew:skills/skillDescription/notAcquired"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        align: ["LEFT", "VCENTER"]
                        useRtlAlign: "USE_BY_CONTENT"
        -   class: "UIControl"
            name: "Spacer"
            size: [10.000000, 10.000000]
            noInput: true
        -   class: "UIControl"
            name: "NumberProgress"
            size: [40.000000, 25.000000]
            noInput: true
            components:
                LinearLayout:
                    spacing: 5.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Value"
                size: [0.000000, 0.000000]
                classes: "header3"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                    UITextComponent:
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["RIGHT", "VCENTER"]
            -   class: "UIControl"
                name: "Icon"
                size: [35.000000, 25.000000]
                noInput: true
                components:
                    Anchor:
                        vCenterAnchorEnabled: true
                    Background:
                        sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
                        frame: 4
        -   class: "UIControl"
            name: "Spacer"
            size: [10.000000, 10.000000]
            noInput: true
    -   class: "UIControl"
        name: "Progress"
        size: [400.000000, 40.000000]
        noInput: true
        classes: "section-header1"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "Value"
            size: [60.000000, 37.000000]
            classes: "header3"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 15.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 3.000000
                UITextComponent:
                    text: "100%"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["RIGHT", "VCENTER"]
        -   prototype: "ProgressBar/ProgressBarAnimated"
            name: "ProgressBarAnimated"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    rightAnchor: 85.000000
                    vCenterAnchorEnabled: true
            children:
            -   path: "BarContainer/Bar/ProgressGrowth/Embelishments"
                children:
                -   class: "UIControl"
                    name: "DelimiterLeft"
                    size: [2.000000, 8.000000]
                    noInput: true
                    components:
                        SizePolicy:
                            horizontalPolicy: "FixedSize"
                            horizontalValue: 2.000000
                            verticalPolicy: "PercentOfParent"
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: -1.000000
                        Background:
                            drawType: "DRAW_FILL"
                            color: [0.145098, 0.172549, 0.207843, 1.000000]
                -   class: "UIControl"
                    name: "DelimiterRight"
                    size: [2.000000, 8.000000]
                    noInput: true
                    components:
                        SizePolicy:
                            horizontalPolicy: "FixedSize"
                            horizontalValue: 2.000000
                            verticalPolicy: "PercentOfParent"
                        Anchor:
                            rightAnchorEnabled: true
                            rightAnchor: -1.000000
                        Background:
                            drawType: "DRAW_FILL"
                            color: [0.145098, 0.172549, 0.207843, 1.000000]
                            perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
            -   path: "BarContainer/Bar/ProgressGrowth/ProgressAnimation/Effect"
                scale: [1.700000, 1.700000]
                effectPath: "~res:/3d/FX/UI/Progress_bar_fire.sc2"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 20.000000
                        vCenterAnchorEnabled: true
                        vCenterAnchor: -2.000000
    -   class: "UIControl"
        name: "Price"
        size: [400.000000, 40.000000]
        visible: true
        noInput: true
        classes: "section-header1"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "Caption"
            size: [320.000000, 37.000000]
            classes: "text2"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    rightAnchor: 60.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 3.000000
                UITextComponent:
                    text: "#crew:skills/skillDescription/trainingPrice"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
        -   class: "UIStaticText"
            name: "Value"
            size: [150.000000, 37.000000]
            classes: "header3"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 45.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 3.000000
                UITextComponent:
                    text: "0"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    fitting: "FITTING_REDUCE"
                    align: ["RIGHT", "VCENTER"]
        -   class: "UIControl"
            name: "Icon"
            size: [35.000000, 25.000000]
            noInput: true
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 10.000000
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/CurrencyIconsBig"
                    frame: 4
-   prototype: "Panel"
    name: "SkillPanel"
    size: [380.000000, 182.000000]
    components:
        SizePolicy:
            verticalPolicy: "PercentOfLastChild"
    children:
    -   class: "UIControl"
        name: "Skill"
        components:
            LinearLayout:
                orientation: "TopDown"
                skipInvisible: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
            Anchor: {}
        children:
        -   prototype: "ShortSkillDescription"
            name: "ShortSkillDescription"
            components:
                Anchor: {}
        -   class: "UIControl"
            name: "Content"
            size: [380.000000, 20.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
-   prototype: "SkillPanel"
    customClass: "UISkillPanelWithText"
    name: "SkillPanelWithText"
    size: [400.000000, 195.000000]
    children:
    -   path: "Skill/Content"
        classes: "pane-bg"
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 5.000000
            SizePolicy:
                verticalPolicy: "PercentOfFirstChild"
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "SkillDescription"
            classes: "text2 text-color-blue"
            components:
                SizePolicy:
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 24.000000
                    rightAnchorEnabled: true
                    rightAnchor: 14.000000
                UITextComponent:
                    text: "SkillDescription"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    align: ["LEFT", "VCENTER"]
                    useRtlAlign: "USE_BY_CONTENT"
-   class: "UIControl"
    name: "Divider"
    size: [200.000000, 2.000000]
    children:
    -   class: "UIControl"
        name: "left"
        components:
            Anchor:
                leftAnchorEnabled: true
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
    -   class: "UIControl"
        name: "right"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
                spriteModification: ["FLIP_HORIZONTAL"]
