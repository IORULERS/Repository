Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Dialogs.yaml"
- "~res:/UI/Screens/Lobby/Common/RichText.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Controls:
-   prototype: "Dialogs/ErrorDialogWithoutCaption"
    name: "CrewInfoDialog"
    children:
    -   path: "Dialog/Middle/DialogText"
        components:
            Anchor:
                topAnchor: 20.000000
                bottomAnchor: 114.000000
            UITextComponent:
                text: "#crew:mastery/congratulation/lightTank"
                fontName: "WarHeliosCondC_21"
                color: [0.627451, 0.725490, 0.800000, 1.000000]
                align: ["HCENTER", "TOP"]
    -   path: "Dialog/Top/TitleText"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
-   prototype: "Dialogs/ErrorDialogWithoutCaption"
    name: "MasteryAchievedDialog"
    children:
    -   path: "Dialog"
        size: [500.000000, 310.000000]
        children: []
    -   path: "Dialog/Middle"
        children:
        -   prototype: "RichText/RichText"
            name: "RichText"
            size: [460.000000, 100.000000]
            components:
                FlowLayout:
                    hDynamicInLinePadding: true
                    useRtl: true
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    rightAnchor: 20.000000
                    topAnchorEnabled: true
                    topAnchor: 110.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 100.000000
                RichContent:
                    text: "#crew:mastery/congratulation"
                    baseClasses: "text-color-blue text1"
        -   class: "UIStaticText"
            name: "Congratulation"
            classes: "header0"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 60.000000
                UITextComponent:
                    text: "#common:Title/Congrats"
        -   class: "UIParticles"
            name: "sparks"
            position: [250.000000, 0.000000]
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            noInput: true
            effectPath: "~res:/3d/FX/UI/crew_sparks.sc2"
            autoStart: true
        -   class: "UIControl"
            name: "UIControl"
            scale: [0.500000, 0.500000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_BATCH"
                UISpineComponent:
                    skeletonPath: "~res:/Gfx/Spine/Json/PopUp_Perk100/skeleton.json"
                    atlasPath: "~res:/Gfx/Spine/Atlas/PopUp_Perk100/skeleton.atlas"
                    animationName: "animation"
                    animationState: "Played"
                    skinName: "default"
                    loopedPlayback: true
        -   class: "UIParticles"
            name: "glow"
            position: [250.000000, 0.000000]
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            visible: true
            noInput: true
            effectPath: "~res:/3d/FX/UI/crew_glow.sc2"
            autoStart: true
    -   path: "Dialog/Middle/DialogText"
        visible: false
        components:
            Anchor:
                topAnchor: 20.000000
                bottomAnchor: 114.000000
            UITextComponent:
                text: "#crew:mastery/congratulation/lightTank"
                fontName: "WarHeliosCondC_21"
                color: [0.627451, 0.725490, 0.800000, 1.000000]
                align: ["HCENTER", "TOP"]
    -   path: "Dialog/Top/TitleText"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
-   prototype: "Dialogs/ErrorDialogWithoutCaption"
    name: "AllSkillsTrainedDialog"
    children:
    -   path: "Dialog"
        size: [500.000000, 250.000000]
        children: []
    -   path: "Dialog/Middle"
        children:
        -   prototype: "RichText/RichText"
            name: "RichText"
            size: [460.000000, 40.000000]
            components:
                FlowLayout:
                    hDynamicInLinePadding: true
                    vDynamicPadding: true
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
                    rightAnchorEnabled: true
                    rightAnchor: 20.000000
                    topAnchorEnabled: true
                    topAnchor: 110.000000
                    bottomAnchorEnabled: true
                    bottomAnchor: 100.000000
                RichContent:
                    text: "#crew:skills/congratulation/tip1/lightTank"
                    baseClasses: "text-color-blue text1"
        -   class: "UIStaticText"
            name: "Congratulation"
            classes: "header0"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 60.000000
                UITextComponent:
                    text: "#common:Title/Congrats"
        -   class: "UIControl"
            name: "UIControl"
            scale: [0.500000, 0.500000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_BATCH"
                UISpineComponent:
                    skeletonPath: "~res:/Gfx/Spine/Json/PopUp_Perk100/skeleton.json"
                    atlasPath: "~res:/Gfx/Spine/Atlas/PopUp_Perk100/skeleton.atlas"
                    animationName: "animation"
                    animationState: "Played"
                    skinName: "default"
                    loopedPlayback: true
    -   path: "Dialog/Middle/DialogText"
        visible: false
        components:
            Anchor:
                topAnchor: 20.000000
                bottomAnchor: 114.000000
            UITextComponent:
                text: "#crew:mastery/congratulation/lightTank"
                fontName: "WarHeliosCondC_21"
                color: [0.627451, 0.725490, 0.800000, 1.000000]
                align: ["HCENTER", "TOP"]
    -   path: "Dialog/Middle/ButtonHolder/OkButton"
        components:
            Sound:
                touchUpInside: "GUI/buttons/open"
        children: []
    -   path: "Dialog/Middle/ButtonHolder/OkButton/Caption"
        components:
            UITextComponent:
                text: "#crew:mastery/congratulation/OK"
    -   path: "Dialog/Top/TitleText"
        components:
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
