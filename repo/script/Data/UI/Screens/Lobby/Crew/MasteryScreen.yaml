StyleSheets:
-   selector: ".number-param-prototype.up ? ? #deltaValueUpDown, .number-param-prototype.down ? ? #deltaValueUpDown"
    properties:
        bg-sprite: "~res:/Gfx/UI/Hangar/CharacterArrow"
        visible: true
-   selector: ".number-param-prototype.up.worse ? ? #deltaValueUpDown"
    properties:
        bg-frame: 1
        bg-spriteModification: ["FLIP_VERTICAL"]
-   selector: ".number-param-prototype.down.worse ? ? #deltaValueUpDown"
    properties:
        bg-frame: 1
-   selector: ".number-param-prototype.up.better ? ? #deltaValueUpDown"
    properties:
        bg-frame: 0
        bg-spriteModification: []
-   selector: ".number-param-prototype.down.better ? ? #deltaValueUpDown"
    properties:
        bg-frame: 0
        bg-spriteModification: ["FLIP_VERTICAL"]
-   selector: ".number-param-prototype.worse ? ? #deltaValue"
    properties:
        text-color: [1.000000, 0.000000, 0.000000, 1.000000]
-   selector: ".number-param-prototype.better ? ? #deltaValue"
    properties:
        text-color: [0.494118, 0.827451, 0.129412, 1.000000]
-   selector: ".number-param-prototype.down, .number-param-prototype.up"
    properties:
        visible: true
