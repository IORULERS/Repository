Header:
    version: "17"
ImportedPackages:
- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Screens/Common/Selection.yaml"
- "~res:/UI/Screens/Lobby/Common/CheckMark.yaml"
StyleSheets:
-   selector: "#Highlighting"
    properties:
        visible: false
-   selector: "? .readyForSpeedingUp ? #Highlighting"
    properties:
        visible: true
Controls:
-   class: "UIControl"
    customClass: "UISkillControl"
    name: "SkillControl"
    size: [78.000000, 78.000000]
    classes: "button"
    components:
        Anchor:
            vCenterAnchorEnabled: true
        Background: {}
    children:
    -   class: "UIControl"
        name: "Content"
        size: [78.000000, 78.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                leftRightStretchCap: 20.000000
                topBottomStretchCap: 20.000000
        children:
        -   class: "UIControl"
            name: "State"
            size: [78.000000, 78.000000]
            noInput: true
            classes: "color=button-color-green"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    drawType: "DRAW_TILED_MULTILAYER"
                    mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
                    detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
                    gradientMode: "Overlay"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                    leftRightStretchCap: 20.000000
                    topBottomStretchCap: 20.000000
        -   class: "UIControl"
            name: "Icon"
            size: [78.000000, 78.000000]
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    hCenterAnchorEnabled: false
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    vCenterAnchorEnabled: false
                    bottomAnchorEnabled: true
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "Level"
            size: [40.000000, 40.000000]
            visible: false
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 6.000000
                    topAnchorEnabled: true
                    topAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/TankLevelsNew"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            customClass: "UIHangarTankBaseParamBar"
            name: "ProgressBar"
            size: [67.000000, 4.000000]
            visible: true
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 0.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 29.000000
                Background:
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   prototype: "Selection/Selection"
            name: "Selection"
            visible: false
            classes: "selection-color-orange"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
        -   prototype: "CheckMark/CheckMark"
            name: "CheckMark"
            visible: false
        -   class: "UIControl"
            name: "Highlighting"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background: {}
                ClipContent: {}
            children:
            -   class: "UIParticles"
                name: "Skillprogress2"
                size: [32.000000, 32.000000]
                pivot: [0.500000, 0.500000]
                noInput: true
                effectPath: "~res:/3d/FX/UI/Skillprogress2.sc2"
                autoStart: true
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
