- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Screens/Common/Selection.yaml"
- "~res:/UI/Screens/Lobby/Common/CheckMark.yaml"
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".inventory-purchase-item #iconBg #selection"
    properties:
        visible: false
-   selector: ".inventory-purchase-item:selected #iconBg #selection"
    properties:
        visible: true
-   selector: ".inventory-purchase-item:pressed_inside #iconBg"
