                bottomAnchor: 0.000000
            Background: {}
        children:
        -   class: "UIStaticText"
            name: "value"
            size: [0.000000, 25.000000]
            classes: "header3"
            textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
            textalign: ["RIGHT", "VCENTER"]
            textUseRtlAlign: "DONT_USE"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfParent"
        -   class: "UIControl"
            name: "type"
