                                noInput: true
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    Background:
                                        sprite: "~res:/Gfx/UI/InventoryScreen/EquimentPopup_2.psd"
                        -   path: "Text/Header"
                            components:
                                UITextComponent:
                                    text: "optionalDevices/InfoScreen/Indication/Title"
                        -   path: "Text/Description"
                            components:
                                UITextComponent:
                                    text: "optionalDevices/InfoScreen/Indication/Description"
