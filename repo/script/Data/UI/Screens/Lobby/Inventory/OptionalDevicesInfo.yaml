                            components:
                                UITextComponent:
                                    text: "optionalDevices/InfoScreen/DeviceUsage/Description"
                    -   prototype: "DescriptionElement"
                        name: "DescriptionElement"
                        children:
                        -   path: "Images"
                            children:
                            -   class: "UIControl"
                                name: "Control"
