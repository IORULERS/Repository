                                UITextComponent:
                                    text: "optionalDevices/InfoScreen/WorkingProcess/Description"
                    -   prototype: "DescriptionElement"
                        name: "DescriptionElement"
                        children:
                        -   path: "Images"
                            children:
                            -   class: "UIControl"
                                name: "Control"
                                size: [150.000000, 80.000000]
                                noInput: true
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    Background:
                                        sprite: "~res:/Gfx/UI/InventoryScreen/EquimentPopup_1"
                        -   path: "Text/Header"
                            components:
                                UITextComponent:
                                    text: "optionalDevices/InfoScreen/DeviceUsage/Title"
