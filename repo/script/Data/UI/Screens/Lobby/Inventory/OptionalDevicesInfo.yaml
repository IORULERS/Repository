                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   prototype: "DescriptionElement"
                        name: "DescriptionElement"
                        children:
                        -   path: "Images"
                            children:
                            -   class: "UIControl"
                                name: "Control"
                                size: [150.000000, 146.000000]
                                noInput: true
                                components:
                                    SizePolicy:
