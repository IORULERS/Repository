Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyHeader.yaml"
- "~res:/UI/Screens/Common/ScrollBar.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/KarmaCommon.yaml"
- "~res:/UI/Screens/Hangar/HangarBaseScreen.yaml"
- "~res:/UI/Screens/Common/BorderedControl.yaml"
- "~res:/UI/Styles/BackgroundStyles.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Screens/Lobby/Common/SectionHeader1.yaml"
- "~res:/UI/Screens/Lobby/ExpireTimer.yaml"
- "~res:/UI/Screens/Common/Switch.yaml"
- "~res:/UI/Screens/Hangar/BasePopup.yaml"
- "~res:/UI/Styles/ControlSoundStyles.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
StyleSheets:
-   selector: ".punishment.insults #Icon, #Icon.insults"
    properties:
        bg-frame: 5
-   selector: ".punishment.unsportsmans #Icon, #Icon.unsportsmans"
    properties:
        bg-frame: 6
-   selector: ".punishment.tournaments #Icon, #Icon.tournaments"
    properties:
        bg-frame: 8
-   selector: ".eval_item #Container #Icon.sociable"
    properties:
        bg-frame: 0
-   selector: ".eval_item #Container #Icon.team_player"
    properties:
        bg-frame: 1
-   selector: ".eval_item #Container #Icon.helpful"
    properties:
        bg-frame: 2
-   selector: ".eval_item #Container #Icon.enemy"
    properties:
        bg-frame: 3
-   selector: ".eval_item #Container #Icon.lucky"
    properties:
        bg-frame: 4
-   selector: ".eval_item #Container #Icon.offending"
    properties:
        bg-frame: 5
-   selector: ".eval_item #Container #Icon.behaviour"
    properties:
        bg-frame: 6
-   selector: ".eval_item #Container #Icon.inactive"
    properties:
        bg-frame: 7
-   selector: ".eval_item #Container #Icon.tournament"
    properties:
        bg-frame: 8
-   selector: ".karma_screen ? #AllTimeCommentContainer"
    properties:
        visible: false
-   selector: ".karma_evaluation #CommentContainer #AllTimeComment, .karma_evaluation #CommentContainer #ActiveComment, .karma_evaluation #ActiveLikesDislikesContainer, .karma_evaluation #AllTimeLikesDislikesContainer"
    properties:
        visible: false
-   selector: ".karma_evaluation.all_time #CommentContainer #AllTimeComment, .karma_evaluation.all_time #AllTimeLikesDislikesContainer"
    properties:
        visible: true
-   selector: ".karma_evaluation.active #ActiveLikesDislikesContainer, .karma_evaluation.active #CommentContainer #ActiveComment"
    properties:
        visible: true
Prototypes:
-   class: "UIControl"
    name: "EvaluationsList"
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
            padding: 1.000000
            spacing: 1.000000
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   prototype: "SectionHeader1/SectionHeader1"
        name: "Header"
        size: [0.000000, 40.000000]
        components:
            LinearLayout:
                padding: 10.000000
                spacing: 10.000000
                dynamicSpacing: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "FixedSize"
                verticalValue: 40.000000
        children:
        -   class: "UIStaticText"
            name: "Title"
            classes: "header1 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfParent"
                UITextComponent:
                    text: "Title"
                    colorInheritType: "COLOR_IGNORE_PARENT"
        -   class: "UIStaticText"
            name: "Count"
            classes: "header4 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfParent"
                UITextComponent:
                    text: "00"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["RIGHT", "VCENTER"]
-   prototype: "ExpireTimer/ExpireTimer"
    name: "Timer"
    components:
        Anchor:
            vCenterAnchorEnabled: true
        Background:
            colorInherit: "COLOR_IGNORE_PARENT"
    children:
    -   path: "Shadow"
        visible: false
    -   path: "Icon"
        visible: false
    -   path: "Spacer"
        visible: false
    -   path: "Timer/Hours"
        classes: "header4 text-color-white"
    -   path: "Timer/ColonHM"
        classes: "header4 text-color-white"
    -   path: "Timer/Minutes"
        classes: "header4 text-color-white"
    -   path: "Label"
        classes: "header4 text-color-white"
Controls:
-   prototype: "HangarBaseScreen/Screen"
    name: "Screen"
    classes: "karma_screen"
    children:
    -   path: "Content"
        children:
        -   class: "UIControl"
            name: "VerticalScrollView"
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
            children:
            -   class: "UIScrollView"
                name: "ScrollArea"
                classes: "notch-tightly-bottom-inset"
                autoUpdate: true
                centerContent: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    UIAnchorSafeAreaComponent: {}
                children:
                -   class: "UIScrollViewContainer"
                    name: "scrollContainerControl"
                    classes: "limited-width"
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            padding: 20.000000
                            safeAreaPaddingInset: true
                            spacing: 20.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   class: "UIControl"
                        name: "TopContainer"
                        noInput: true
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfMaxChild"
                        children:
                        -   class: "UIControl"
                            name: "KarmaButtonContainer"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfMaxChild"
                                    verticalPolicy: "PercentOfChildrenSum"
                                Anchor:
                                    hCenterAnchorEnabled: true
                            children:
                            -   class: "UIControl"
                                name: "InfoButton"
                                classes: "button-open-sound"
                                components:
                                    LinearLayout:
                                        orientation: "TopDown"
                                        padding: 20.000000
                                        spacing: 10.000000
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfMaxChild"
                                        verticalPolicy: "PercentOfChildrenSum"
                                    Anchor:
                                        hCenterAnchorEnabled: true
                                    Background:
                                        drawType: "DRAW_STRETCH_BOTH"
                                        sprite: "~res:/Gfx/UI/LobbyCommon/info_background.psd"
                                        leftRightStretchCap: 7.000000
                                        topBottomStretchCap: 7.000000
                                    Sound: {}
                                children:
                                -   prototype: "KarmaCommon/Stars"
                                    name: "Stars"
                                    components:
                                        LinearLayout:
                                            padding: 50.000000
                                        Anchor:
                                            hCenterAnchorEnabled: true
                                -   class: "UIControl"
                                    name: "TitleContainer"
                                    noInput: true
                                    components:
                                        LinearLayout:
                                            padding: 20.000000
                                        SizePolicy:
                                            horizontalPolicy: "PercentOfFirstChild"
                                            verticalPolicy: "FixedSize"
                                            verticalValue: 32.000000
                                        Anchor:
                                            hCenterAnchorEnabled: true
                                    children:
                                    -   class: "UIStaticText"
                                        name: "Title"
                                        classes: "header1 text-color-white"
                                        components:
                                            SizePolicy:
                                                horizontalPolicy: "PercentOfContent"
                                                verticalPolicy: "PercentOfParent"
                                            UITextComponent:
                                                text: "Good player"
                                                colorInheritType: "COLOR_IGNORE_PARENT"
                                -   class: "UIControl"
                                    name: "InfoIcon"
                                    size: [32.000000, 32.000000]
                                    noInput: true
                                    components:
                                        IgnoreLayout: {}
                                        Anchor:
                                            rightAnchorEnabled: true
                                            topAnchorEnabled: true
                                        Background:
                                            sprite: "~res:/Gfx/UI/LobbyCommon/info_butt"
                        -   class: "UIControl"
                            name: "AllTimeContainer"
                            components:
                                LinearLayout:
                                    spacing: 10.000000
                                    useRtl: true
                                SizePolicy:
                                    horizontalPolicy: "PercentOfChildrenSum"
                                    verticalPolicy: "PercentOfLastChild"
                                Anchor:
                                    rightAnchorEnabled: true
                                    rightAnchor: 10.000000
                                    bottomAnchorEnabled: true
                                UIAnchorSafeAreaComponent:
                                    rightSafeInset: "INSET"
                            children:
                            -   class: "UIStaticText"
                                name: "SwitchLabel"
                                classes: "text1 text-color-blue"
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        horizontalMax: 150.000000
                                        verticalPolicy: "Formula"
                                        verticalFormula: "min(parent, content)"
                                    Anchor:
                                        vCenterAnchorEnabled: true
                                    ClipContent: {}
                                    UITextComponent:
                                        text: "Karma/History/Button"
                                        colorInheritType: "COLOR_IGNORE_PARENT"
                                        multiline: "MULTILINE_ENABLED"
                                        align: ["RIGHT", "VCENTER"]
                            -   prototype: "Switch/Switch"
                                name: "AllTimeSwitch"
                                classes: "switch switch-background switch-sound"
                                components:
                                    Sound: {}
                    -   class: "UIControl"
                        name: "LikesDislikesContainer"
                        noInput: true
                        classes: "karma_evaluation"
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                                spacing: 20.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfChildrenSum"
                        children:
                        -   class: "UIControl"
                            name: "ActiveLikesDislikesContainer"
                            noInput: true
                            components:
                                LinearLayout:
                                    padding: 10.000000
                                    safeAreaPaddingInset: true
                                    spacing: 20.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfMaxChild"
                            children:
                            -   prototype: "EvaluationsList"
                                name: "Likes"
                                children:
                                -   path: "Header/Title"
                                    components:
                                        UITextComponent:
                                            text: "Karma/Compliments/Title"
                            -   prototype: "EvaluationsList"
                                name: "Dislikes"
                                children:
                                -   path: "Header/Title"
                                    components:
                                        UITextComponent:
                                            text: "Karma/Complaints/Title"
                        -   class: "UIControl"
                            name: "AllTimeLikesDislikesContainer"
                            noInput: true
                            components:
                                LinearLayout:
                                    padding: 10.000000
                                    safeAreaPaddingInset: true
                                    spacing: 20.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfMaxChild"
                            children:
                            -   prototype: "EvaluationsList"
                                name: "Likes"
                                children:
                                -   path: "Header/Title"
                                    components:
                                        UITextComponent:
                                            text: "Karma/Compliments/Title"
                            -   prototype: "EvaluationsList"
                                name: "Dislikes"
                                children:
                                -   path: "Header/Title"
                                    components:
                                        UITextComponent:
                                            text: "Karma/Complaints/Title"
                        -   class: "UIControl"
                            name: "CommentContainer"
                            noInput: true
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfMaxChild"
                            children:
                            -   class: "UIStaticText"
                                name: "AllTimeComment"
                                classes: "text1 text-color-blue"
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    Anchor:
                                        hCenterAnchorEnabled: true
                                        vCenterAnchorEnabled: true
                                    UITextComponent:
                                        text: "Karma/History/AllStatistics/Comment"
                                        colorInheritType: "COLOR_IGNORE_PARENT"
                            -   class: "UIStaticText"
                                name: "ActiveComment"
                                classes: "text1 text-color-blue"
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    Anchor:
                                        hCenterAnchorEnabled: true
                                        vCenterAnchorEnabled: true
                                    UITextComponent:
                                        text: "Karma/History/StatisticsStoragePeriod/Comment"
                                        colorInheritType: "COLOR_IGNORE_PARENT"
                    -   class: "UIControl"
                        name: "Punishments"
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                                padding: 1.000000
                                spacing: 1.000000
                            SizePolicy:
                                verticalPolicy: "PercentOfChildrenSum"
                            Anchor:
                                leftAnchorEnabled: true
                                leftAnchor: 10.000000
                                rightAnchorEnabled: true
                                rightAnchor: 10.000000
                            UIAnchorSafeAreaComponent:
                                leftSafeInset: "INSET"
                                rightSafeInset: "INSET"
                            Sound:
                                touchDown: "GUI/buttons/open"
                        children:
                        -   prototype: "SectionHeader1/SectionHeader1"
                            name: "Header"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 40.000000
                            children:
                            -   class: "UIStaticText"
                                name: "Title"
                                size: [170.000000, 32.000000]
                                classes: "header1 text-color-white"
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                    Anchor:
                                        hCenterAnchorEnabled: true
                                        vCenterAnchorEnabled: true
                                    UITextComponent:
                                        text: "Karma/ActivePunishments/Title"
                                        colorInheritType: "COLOR_IGNORE_PARENT"
                        -   class: "UIStaticText"
                            name: "EmptyTitle"
                            classes: "pane-bg text2 text-color-blue"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 46.000000
                                Background: {}
                                UITextComponent:
                                    text: "Karma/ActivePunishments/Comment"
                                    colorInheritType: "COLOR_IGNORE_PARENT"
                        -   class: "UIControl"
                            name: "Punishment"
                            position: [0.000000, 89.000000]
                            classes: "pane-bg touchable punishment button-open-sound"
                            components:
                                LinearLayout:
                                    padding: 5.000000
                                    spacing: 4.000000
                                    useRtl: true
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfMaxChild"
                                Background: {}
                                Sound: {}
                            children:
                            -   class: "UIControl"
                                name: "Icon"
                                noInput: true
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    Background:
                                        sprite: "~res:/Gfx/UI/Karma/honor_icons"
                            -   class: "UIStaticText"
                                name: "Title"
                                classes: "header4 text-color-white"
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfParent"
                                        verticalPolicy: "PercentOfParent"
                                    UITextComponent:
                                        text: "Label"
                                        colorInheritType: "COLOR_IGNORE_PARENT"
                                        align: ["LEFT", "VCENTER"]
                                        useRtlAlign: "USE_BY_CONTENT"
                            -   class: "UIControl"
                                name: "TimeContainer"
                                noInput: true
                                components:
                                    LinearLayout:
                                        spacing: 5.000000
                                        useRtl: true
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfChildrenSum"
                                        verticalPolicy: "PercentOfParent"
                                    Anchor:
                                        rightAnchorEnabled: true
                                        rightAnchor: 5.000000
                                children:
                                -   class: "UIStaticText"
                                    name: "Label"
                                    classes: "text2 text-color-blue"
                                    components:
                                        SizePolicy:
                                            horizontalPolicy: "PercentOfContent"
                                            verticalPolicy: "PercentOfParent"
                                        UITextComponent:
                                            text: "Karma/Timer"
                                            colorInheritType: "COLOR_IGNORE_PARENT"
                                -   prototype: "Timer"
                                    name: "Timer"
            -   prototype: "ScrollBar/VerticalScrollBar"
                name: "VerticalScrollBar"
                classes: "notch-tightly-right-inset"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    UIAnchorSafeAreaComponent: {}
                    ScrollBarDelegate:
                        delegate: "../ScrollArea"
-   prototype: "BasePopup/BasePopup"
    name: "KarmaEvalInfoDialog"
    children:
    -   path: "DialogBackground"
        classes: "button-close-sound"
        components:
            Sound: {}
        children: []
    -   path: "BackButton"
        classes: "button button-color-gray button-close-sound"
        children: []
    -   path: "Content"
        components:
            Anchor:
                topAnchor: 0.000000
        children:
        -   class: "UIControl"
            name: "HorisontalLayout"
            noInput: true
            components:
                LinearLayout:
                    spacing: 25.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
            children:
            -   prototype: "BorderedControl/BorderedControl"
                name: "IconContainer"
                size: [96.000000, 96.000000]
                children:
                -   class: "UIControl"
                    name: "Icon"
                    noInput: true
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                        Background:
                            sprite: "~res:/Gfx/UI/Karma/honor_icons"
            -   class: "UIControl"
                name: "DescriptionSection"
                noInput: true
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        spacing: 5.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfChildrenSum"
                children:
                -   class: "UIStaticText"
                    name: "Title"
                    classes: "header3 text-color-white"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
                        UITextComponent:
                            text: "Title"
                            colorInheritType: "COLOR_IGNORE_PARENT"
                            align: ["LEFT", "VCENTER"]
                            useRtlAlign: "USE_BY_SYSTEM"
                -   class: "UIControl"
                    name: "TimeContainer"
                    noInput: true
                    components:
                        LinearLayout:
                            spacing: 5.000000
                            useRtl: true
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                            verticalPolicy: "PercentOfMaxChild"
                        Anchor:
                            leftAnchorEnabled: true
                            useRtl: true
                    children:
                    -   class: "UIStaticText"
                        name: "Label"
                        classes: "text1 text-color-blue"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                            UITextComponent:
                                text: "Karma/Timer"
                                colorInheritType: "COLOR_IGNORE_PARENT"
                                align: ["LEFT", "VCENTER"]
                                useRtlAlign: "USE_BY_SYSTEM"
                    -   prototype: "Timer"
                        name: "Timer"
                -   class: "UIStaticText"
                    name: "Description"
                    classes: "text1 text-color-blue"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            horizontalMax: 600.000000
                            verticalPolicy: "PercentOfContent"
                        UITextComponent:
                            text: "description"
                            colorInheritType: "COLOR_IGNORE_PARENT"
                            multiline: "MULTILINE_ENABLED"
                            align: ["LEFT", "VCENTER"]
                            useRtlAlign: "USE_BY_SYSTEM"
-   prototype: "KarmaCommon/KarmaLevelInfoDialog"
    name: "KarmaLevelInfoDialog"
    children:
    -   path: "BackButton"
        classes: "button button-color-gray button-close-sound"
        children: []
-   class: "UIControl"
    name: "EvaluationItem"
    exclusiveInput: true
    classes: "eval_item pane-bg touchable eval_item button-open-sound"
    components:
        LinearLayout:
            padding: 10.000000
            spacing: 10.000000
            dynamicSpacing: true
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfMaxChild"
            verticalMin: 60.000000
        Background: {}
        Sound: {}
    children:
    -   class: "UIControl"
        name: "Container"
        noInput: true
        components:
            LinearLayout:
                spacing: 10.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                vCenterAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Icon"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    horizontalValue: 75.000000
                    verticalPolicy: "PercentOfContent"
                    verticalValue: 75.000000
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Karma/honor_icons"
        -   class: "UIStaticText"
            name: "Title"
            classes: "text2 text-color-blue"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 50.000000
                    vCenterAnchorEnabled: true
                UITextComponent:
                    text: "Label"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
    -   class: "UIStaticText"
        name: "Count"
        classes: "header4 text-color-white"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                vCenterAnchorEnabled: true
            UITextComponent:
                text: "00"
                colorInheritType: "COLOR_IGNORE_PARENT"
                align: ["RIGHT", "VCENTER"]
    -   class: "UIControl"
        name: "Divider"
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/LobbyCommon/GradientDivider"
