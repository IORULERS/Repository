Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Styles/BackgroundStyles.yaml"
Controls:
-   class: "UIControl"
    name: "Lobby"
    size: [1024.000000, 768.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "SceneLayer"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UI3DView"
            customClass: "UIHangar3dView"
            name: "HangarScene"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
        -   class: "UIControl"
            name: "HangarScreenshot"
            visible: false
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background: {}
            children:
            -   class: "UIControl"
                customClass: "UIScalableKeyArt"
                name: "Holder"
                size: [1024.000000, 768.000000]
                pivot: [0.500000, 0.500000]
                noInput: true
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   class: "UIControl"
                    name: "Effects"
                    size: [1024.000000, 768.000000]
                    noInput: true
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                    children:
                    -   class: "UIParticles"
                        name: "ParticleEffect"
                        size: [100.000000, 30.000000]
                        noInput: true
                        effectPath: "~res:/3d/FX/UI/waiting/glow_flow.sc2"
                        autoStart: true
                        components:
                            Anchor:
                                hCenterAnchorEnabled: true
                                hCenterAnchor: 0.000000
                                topAnchorEnabled: true
                                topAnchor: 250.000000
            -   class: "UIControl"
                name: "Background"
                size: [1024.000000, 768.000000]
                noInput: true
                classes: "screen-background"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Background: {}
    -   class: "UIControl"
        name: "ContentLayer"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "TutorialLayer"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "NotificationLayer"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
    -   class: "UIControl"
        name: "DialogLayer"
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
