Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Styles/Clans/ClansStyles.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
- "~res:/UI/Screens/Common/IconButton.yaml"
- "~res:/UI/Styles/BackgroundStyles.yaml"
- "~res:/UI/Styles/NetEaseStyles.yaml"
- "~res:/UI/Styles/SmartDLCStyles.yaml"
StyleSheets:
-   selector: ".premium-inactive #PremiumActive"
    properties:
        visible: false
-   selector: ".premium-active #PremiumInactive"
    properties:
        visible: false
-   selector: ".netease #NetEaseShopWarning.netease-content"
    properties:
        visible: false
-   selector: ".netease #NetEaseShopWarning.netease-content.displayInShop"
    properties:
        visible: true
Prototypes:
-   class: "UIControl"
    name: "HeaderBase"
    position: [0.000000, 0.000000]
    size: [1024.000000, 80.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 80.000000
        Anchor:
            topAnchorEnabled: true
        Background:
            drawType: "DRAW_ALIGNED"
            leftRightStretchCap: 2.000000
    children:
    -   class: "UIControl"
        name: "bg"
        position: [0.000000, 0.000000]
        size: [1024.000000, 80.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
            Background:
                drawType: "DRAW_STRETCH_BOTH"
                sprite: "~res:/Gfx/UI/LobbyCommon/Header"
    -   prototype: "StyledMenuButton/StyledMenuButton"
        name: "menuButton"
        children:
        -   path: "icon"
            components:
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall.psd"
        -   path: "UnreadNews"
            classes: "header3 bg-color=unread-icon-bg state=hide-unread-icon no-general-pack-hidden"
    -   class: "UIControl"
        name: "Layout"
        noInput: true
        components:
            LinearLayout: {}
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 96.000000
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
                rightSafeInset: "INSET"
    -   class: "UIControl"
        name: "Line"
        size: [1024.000000, 1.000000]
        noInput: true
        classes: "header-line"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background: {}
-   class: "UIStaticText"
    name: "HeaderLabel"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfContent"
        Background:
            drawType: "DRAW_ALIGNED"
            align: ["LEFT", "TOP"]
        UITextComponent:
            text: "label"
            fitting: "FITTING_REDUCE"
            align: ["LEFT", "VCENTER"]
-   prototype: "HeaderBase"
    name: "Header"
    children:
    -   path: "Layout"
        position: [96.000000, 0.000000]
        children:
        -   class: "UIControl"
            name: "leftContent"
            position: [0.000000, 0.000000]
            size: [928.000000, 80.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    drawType: "DRAW_ALIGNED"
            children:
            -   class: "UIControl"
                name: "labels"
                noInput: true
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        dynamicPadding: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   prototype: "HeaderLabel"
                    name: "primaryLabel"
                    classes: "header1"
                -   prototype: "HeaderLabel"
                    name: "secondaryLabel"
                    classes: "text1 text-color-white"
            -   class: "UIControl"
                name: "userInfo"
                size: [928.000000, 64.000000]
                classes: "button"
                components:
                    LinearLayout:
                        spacing: 10.000000
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        vCenterAnchorEnabled: true
                children:
                -   class: "UIControl"
                    name: "UserDescription"
                    noInput: true
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            dynamicPadding: true
                            spacing: 9.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                        Background:
                            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    children:
                    -   class: "UIControl"
                        name: "TextContainer"
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "LeftToRight"
                                spacing: 5.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfMaxChild"
                            Anchor:
                                leftAnchorEnabled: true
                                rightAnchorEnabled: true
                                topAnchorEnabled: true
                            Background:
                                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                        children:
                        -   class: "UIStaticText"
                            name: "userName"
                            size: [117.000000, 30.000000]
                            noInput: true
                            classes: "header1"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "Formula"
                                    horizontalFormula: "min(parentRest, content)"
                                Background:
                                    align: ["LEFT", "TOP"]
                                UITextComponent:
                                    text: "PlayerName"
                                    colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                                    shadowOffset: [0.000000, 1.000000]
                                    shadowColor: [0.000000, 0.000000, 0.000000, 0.752900]
                                    fitting: "FITTING_POINTS"
                                    align: ["LEFT", "VCENTER"]
                        -   class: "UIStaticText"
                            name: "clanInfo"
                            size: [77.000000, 30.000000]
                            noInput: true
                            classes: "header1"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    horizontalMax: 115.000000
                                Background:
                                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                                    align: ["LEFT", "TOP"]
                                UITextComponent:
                                    text: "[TIMC0]"
                                    color: [0.960784, 0.650980, 0.137255, 1.000000]
                                    colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                                    shadowOffset: [0.000000, 1.000000]
                                    shadowColor: [0.000000, 0.000000, 0.000000, 0.752900]
                                    fitting: "FITTING_POINTS"
                                    align: ["LEFT", "VCENTER"]
                    -   class: "UIControl"
                        name: "PremiumStatus"
                        noInput: true
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfMaxChild"
                            Background:
                                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                        children:
                        -   class: "UIStaticText"
                            name: "PremiumActive"
                            noInput: true
                            classes: "text2 text-color-premium"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                    horizontalMax: 255.000000
                                    verticalPolicy: "PercentOfContent"
                                UITextComponent:
                                    text: "360"
                                    fitting: "FITTING_REDUCE"
                        -   class: "UIControl"
                            name: "PremiumInactive"
                            position: [0.000000, -3.000000]
                            size: [156.000000, 25.000000]
                            noInput: true
                            components:
                                LinearLayout:
                                    spacing: 6.000000
                                SizePolicy:
                                    horizontalPolicy: "PercentOfChildrenSum"
                                    verticalPolicy: "FixedSize"
                                    verticalValue: 25.000000
                                Anchor:
                                    leftAnchorEnabled: true
                                    bottomAnchorEnabled: true
                                    bottomAnchor: 3.000000
                                Background:
                                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                            children:
                            -   class: "UIControl"
                                name: "Background"
                                size: [110.000000, 24.000000]
                                noInput: true
                                components:
                                    IgnoreLayout: {}
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    Anchor:
                                        leftAnchorEnabled: true
                                        topAnchorEnabled: true
                                        topAnchor: 1.000000
                                    Background:
                                        sprite: "~res:/Gfx/UI/LobbyCommon/currency_back"
                                        spriteModification: ["FLIP_HORIZONTAL"]
                            -   prototype: "IconButton/IconButton"
                                name: "AddButton"
                                position: [0.000000, 0.000000]
                                size: [25.000000, 25.000000]
                                noInput: true
                                exclusiveInput: false
                                classes: "button-color-green"
                                components:
                                    Anchor:
                                        rightAnchorEnabled: true
                                        vCenterAnchorEnabled: true
                                    Background:
                                        colorInherit: "COLOR_MULTIPLY_ON_PARENT"
                                children:
                                -   path: "icon"
                                    components:
                                        Background:
                                            sprite: "~res:/Gfx/UI/LobbyCommon/plus_icon"
                            -   class: "UIStaticText"
                                name: "Text"
                                classes: "text2 text-color-blue"
                                components:
                                    SizePolicy:
                                        horizontalPolicy: "PercentOfContent"
                                        verticalPolicy: "PercentOfContent"
                                    Anchor:
                                        vCenterAnchorEnabled: true
                                        vCenterAnchor: -1.000000
                                    UITextComponent:
                                        text: "hangar/buyPremium"
                                        align: ["LEFT", "VCENTER"]
                -   class: "UIControl"
                    name: "NetEaseShopWarning"
                    noInput: true
                    classes: "netease-content"
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            dynamicPadding: true
                            spacing: 9.000000
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                        Background:
                            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    children:
                    -   class: "UIStaticText"
                        name: "Text"
                        classes: "text2"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfParent"
                            Anchor:
                                leftAnchorEnabled: true
                                vCenterAnchorEnabled: true
                            Background:
                                drawType: "DRAW_ALIGNED"
                                align: ["LEFT", "TOP"]
                            UITextComponent:
                                text: "ChinaShopWarning"
                                multiline: "MULTILINE_ENABLED"
                                align: ["LEFT", "VCENTER"]
        -   class: "UIControl"
            name: "rightContent"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                Anchor:
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 2.000000
                Background:
                    drawType: "DRAW_ALIGNED"
