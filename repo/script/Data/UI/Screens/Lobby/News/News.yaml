Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyBaseScreen.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/LobbyCommon.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Common/Tab.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Lobby/UnreadNotifications.yaml"
Prototypes:
-   prototype: "Tab/ImageTab"
    name: "HeaderTab"
    size: [200.000000, 80.000000]
    selected: true
    tag: 0
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 200.000000
            verticalPolicy: "PercentOfParent"
    children:
    -   path: "Icon"
        components:
            IgnoreLayout: {}
            Anchor:
                topAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/Hangar/SidebarIcons"
    -   path: "Text"
        components:
            IgnoreLayout: {}
            Anchor:
                bottomAnchorEnabled: true
                bottomAnchor: 2.000000
            UITextComponent:
                text: "TAB 1"
    -   prototype: "UnreadNotifications/UnreadNotifications"
        name: "UnreadNews"
        position: [115.000000, 5.000000]
        components:
            IgnoreLayout: {}
            Anchor:
                topAnchorEnabled: true
                topAnchor: 5.000000
Controls:
-   prototype: "LobbyBaseScreen/Screen"
    name: "Screen"
    size: [960.000000, 720.000000]
    children:
    -   path: "Header"
        position: [0.000000, 0.000000]
        children: []
    -   path: "Header/Layout/menuButton"
        components:
            Sound:
                touchUpInside: "GUI/buttons/close"
        children: []
    -   path: "Header/Layout/menuButton/icon"
        components:
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall.psd"
    -   path: "Header/Layout/CustomContent"
        position: [80.000000, 0.000000]
        children:
        -   prototype: "Tab/TabPane"
            name: "TabsPanel"
            size: [608.000000, 80.000000]
            components:
                LinearLayout:
                    safeAreaPaddingInset: false
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    leftAnchorEnabled: false
                    rightAnchorEnabled: true
                    topAnchorEnabled: false
                    vCenterAnchorEnabled: false
            children:
            -   prototype: "HeaderTab"
                name: "NewsTab"
                tag: 0
                children:
                -   path: "Icon"
                    components:
                        Background:
                            frame: 1
                -   path: "Text"
                    components:
                        UITextComponent:
                            text: "NEWS_SCREEN_TAB_NEWS"
            -   prototype: "HeaderTab"
                name: "NotificationsTab"
                tag: 1
                children:
                -   path: "Icon"
                    components:
                        Background:
                            sprite: "~res:/Gfx/UI/NewsScreen/IconTabs"
                            frame: 1
                -   path: "Text"
                    components:
                        UITextComponent:
                            text: "NEWS_SCREEN_TAB_NOTIFICATIONS"
            -   prototype: "HeaderTab"
                name: "TournamentsTab"
                tag: 2
                children:
                -   path: "Icon"
                    components:
                        Background:
                            sprite: "~res:/Gfx/UI/Hangar/SidebarIcons"
                            frame: 15
                -   path: "Text"
                    components:
                        UITextComponent:
                            text: "NEWS_SCREEN_TAB_TOURNAMENTS"
                -   path: "UnreadNews"
                    classes: "header3 tournament-unread-bg"
        -   class: "UIControl"
            name: "Control"
            position: [0.000000, 24.000000]
            size: [234.000000, 32.000000]
            noInput: true
            components:
                Anchor:
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "Header1"
                size: [95.000000, 31.000000]
                classes: "header1 text-color-white"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    UITextComponent:
                        text: "NEWS_SCREEN_CAPTION"
                        colorInheritType: "COLOR_IGNORE_PARENT"
