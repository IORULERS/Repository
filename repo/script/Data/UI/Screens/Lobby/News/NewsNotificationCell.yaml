StyleSheets:
-   selector: ".japan #Image"
    properties:
        bg-frame: 4
-   selector: ".germany #Image"
    properties:
        bg-frame: 1
-   selector: ".ussr #Image"
    properties:
        bg-frame: 2
-   selector: ".china #Image"
    properties:
        bg-frame: 5
-   selector: ".uk #Image"
    properties:
        bg-frame: 3
-   selector: ".usa #Image"
    properties:
        bg-frame: 0
-   selector: ".france #Image"
    properties:
        bg-frame: 6
-   selector: ".other #Image"
    properties:
        bg-frame: 7
-   selector: ".bought.china_region #Image"
    properties:
        bg-sprite: "~res:/Gfx/UI/NewsScreen/China/IconsNotificationsFlag"
-   selector: ".bought #Image"
    properties:
        bg-sprite: "~res:/Gfx/UI/NewsScreen/Default/IconsNotificationsFlag"
-   selector: ".survey #Image"
    properties:
        bg-frame: 6
-   selector: ".touchable:pressed_inside #Background"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.054902]
-   selector: ".touchable #Background"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.109804]
-   selector: ".stuff #Image"
    properties:
        bg-sprite: ""
-   selector: ".invoice #Image"
    properties:
        bg-sprite: "~res:/Gfx/UI/NewsScreen/IconsNotifications"
-   selector: ".karma.info #ShowKarma, .karma.info #Content #Title"
    properties:
        visible: false
-   selector: ".karma.warning #Content #Title"
    properties:
        text-color: [0.960784, 0.650980, 0.137255, 1.000000]
-   selector: ".karma.punishment #Content #Title"
    properties:
        text-color: [1.000000, 0.000000, 0.000000, 1.000000]
-   selector: ".battle-result.rating #Details #Block2 #RatingIncomeInfo"
    properties:
        visible: true
-   selector: ".battle-result.regular #Details #Block2 #RatingIncomeInfo"
    properties:
        visible: false
-   selector: ".battle-result.regular #Image"
    properties:
        bg-sprite: "~res:/Gfx/UI/NewsScreen/IconsNotifications"
-   selector: ".battle-result.rating #Image"
    properties:
        bg-sprite: "~res:/Gfx/UI/NewsScreen/IconsNotifications_RatingBattle"
