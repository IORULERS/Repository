Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Notifications/Popups/Notification.yaml"
Controls:
-   prototype: "Notification/Notification"
    customClass: "UIAutoMeintenanceNotification"
    name: "AutoMeintenance"
    children:
    -   prototype: "Notification/icon"
        name: "icon"
        components:
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                frame: 26
    -   prototype: "Notification/Content"
        name: "Content"
        components:
            SizePolicy:
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                vCenterAnchorEnabled: true
        children:
        -   class: "UIStaticText"
            name: "Description"
            classes: "text1 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "resourcesSpendingProhibited/Notification/Gold/ResupplyUnavailable"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
