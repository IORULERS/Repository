Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Notifications/Popups/Notification.yaml"
Controls:
-   prototype: "Notification/Notification"
    customClass: "UIFinanceOperationNotification"
    name: "FinanceOperation"
    children:
    -   prototype: "Notification/icon"
        name: "icon"
        components:
            Background:
                frame: 3
    -   prototype: "Notification/Content"
        name: "Content"
        components:
            LinearLayout:
                dynamicPadding: true
                useRtl: true
            SizePolicy:
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                rightAnchor: 220.000000
                vCenterAnchorEnabled: true
        children:
        -   class: "UIStaticText"
            name: "Description"
            classes: "text1 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "NEWS_NOTIFICATION_BATTLE_INCOME"
                    colorInheritType: "COLOR_IGNORE_PARENT"
        -   class: "UIControl"
            name: "Braces"
            size: [20.000000, 26.000000]
            noInput: true
            components:
                LinearLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIStaticText"
                name: "OpenBrace"
                size: [10.000000, 26.000000]
                visible: true
                classes: "header3 text-color-white"
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                    UITextComponent:
                        text: "("
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["RIGHT", "VCENTER"]
            -   class: "UIStaticText"
                name: "Value"
                position: [10.000000, 26.000000]
                size: [0.000000, 0.000000]
                noInput: true
                classes: "header3 text-color-white"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        bottomAnchorEnabled: true
                    Background:
                        align: ["LEFT", "VCENTER"]
                    UITextComponent:
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["LEFT", "VCENTER"]
                        useRtlAlign: "DONT_USE"
            -   class: "UIStaticText"
                name: "CloseBrace"
                size: [10.000000, 26.000000]
                visible: true
                classes: "header3 text-color-white"
                components:
                    SizePolicy:
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                    UITextComponent:
                        text: ")"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        align: ["LEFT", "VCENTER"]
    -   prototype: "StyledButton/StyledButton"
        name: "DetailsButton"
        size: [196.000000, 64.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 11.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: -2.000000
            UIAnchorSafeAreaComponent:
                rightSafeInset: "INSET"
        children:
        -   path: "Caption"
            components:
                UITextComponent:
                    text: "HANGAR_NOTIFICATIONS_DETAILS"
