Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Notifications/Popups/Notification.yaml"
StyleSheets:
-   selector: ".karma.info #Content #Title"
    properties:
        visible: false
-   selector: ".karma.warning #Content #Title"
    properties:
        text-color: [0.960784, 0.650980, 0.137255, 1.000000]
-   selector: ".karma.negative #Content #Title"
    properties:
        text-color: [1.000000, 0.000000, 0.000000, 1.000000]
-   selector: ".karma.positive #Content #Title"
    properties:
        text-color: [0.701961, 1.000000, 0.701961, 1.000000]
Controls:
-   prototype: "Notification/Notification"
    customClass: "UIKarmaNotification"
    name: "Karma"
    classes: "karma"
    children:
    -   prototype: "Notification/icon"
        name: "icon"
        components:
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                frame: 26
    -   prototype: "Notification/Content"
        name: "Content"
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                vCenterAnchorEnabled: true
        children:
        -   class: "UIStaticText"
            name: "Title"
            size: [33.000000, 24.000000]
            classes: "header4 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    text: "Title"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    align: ["LEFT", "VCENTER"]
        -   class: "UIStaticText"
            name: "Description"
            size: [843.000000, 23.000000]
            classes: "text2 text-color-blue"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                    verticalMax: 46.000000
                UITextComponent:
                    text: "Description"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    align: ["LEFT", "TOP"]
    -   prototype: "StyledButton/StyledButton"
        name: "GoToKarmaBtn"
        size: [196.000000, 64.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 11.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: -2.000000
            UIAnchorSafeAreaComponent:
                rightSafeInset: "INSET"
        children:
        -   path: "Caption"
            components:
                UITextComponent:
                    text: "HANGAR_NOTIFICATIONS_DETAILS"
