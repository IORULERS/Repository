Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Common/RichText.yaml"
- "~res:/UI/Screens/Lobby/Notifications/Popups/Notification.yaml"
Prototypes:
-   prototype: "Notification/Notification"
    name: "KarmaRich"
    classes: "karma"
    children:
    -   prototype: "Notification/icon"
        name: "icon"
        components:
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                frame: 26
    -   prototype: "RichText/RichText"
        name: "Description"
        components:
            FlowLayout:
                useRtl: true
            SizePolicy:
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 75.000000
                rightAnchorEnabled: true
                rightAnchor: 220.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: -2.000000
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
                rightSafeInset: "INSET"
            RichContent:
                text: "<text_green_bold>Green</text_green_bold><text_red_bold>Red</text_red_bold><text_orange_bold>Orange</text_orange_bold>"
                baseClasses: "text-color-blue text1"
            RichContentAliases0:
                aliases: "text_blue,<span class=\"text-color-blue text1\" />;text_white_bold,<span class=\"text-color-white header3\" />;text_mono,<span class=\"text-mono\" />;timer,<object name=\"ExpireTimer\" path=\"~res:/UI/Screens/Lobby/ExpireTimer.yaml\" prototype=\"ExpireTimer\" />;price,<object class=\"gold\" name=\"Price\" path=\"~res:/UI/Screens/Lobby/Common/Price.yaml\" prototype=\"Price\" />;player_name_with_tag,<object path=\"~res:/UI/Screens/Common/PlayerNameWithTag.yaml\" prototype=\"PlayerNameWithTag\" />;player_teams_header_text,<span class=\"header1\" />;clan_name_with_tag,<object path=\"~res:/UI/Screens/Common/PlayerNameWithTag.yaml\" prototype=\"PlayerNameWithTag\" />;player_name_with_tag_header1,<object path=\"~res:/UI/Screens/Common/PlayerNameWithTag.yaml\" prototype=\"PlayerNameWithTagHeader1\" />;clan_name_with_tag_header1,<object path=\"~res:/UI/Screens/Common/PlayerNameWithTag.yaml\" prototype=\"PlayerNameWithTagHeader1\" />;text_red_bold,<span class=\"text-color-red header3\" />;text_green_bold,<span class=\"text-color-green header3\" />;text_orange_bold,<span class=\"text-color-orange header3\" />;"
    -   prototype: "StyledButton/StyledButton"
        name: "ActionButton"
        size: [196.000000, 64.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 11.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: -2.000000
            UIAnchorSafeAreaComponent:
                rightSafeInset: "INSET"
