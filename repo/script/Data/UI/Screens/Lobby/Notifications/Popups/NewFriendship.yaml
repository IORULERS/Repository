Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Notifications/Popups/Notification.yaml"
Controls:
-   prototype: "Notification/Notification"
    customClass: "UINewFriendshipNotification"
    name: "NewFriendship"
    children:
    -   prototype: "Notification/icon"
        name: "icon"
    -   prototype: "Notification/Content"
        name: "Content"
        components:
            SizePolicy:
                verticalPolicy: "PercentOfParent"
            Anchor:
                rightAnchor: 420.000000
        children:
        -   class: "UIStaticText"
            name: "Text"
            noInput: false
            classes: "header3 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    leftAnchorEnabled: true
                    vCenterAnchorEnabled: true
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    align: ["LEFT", "VCENTER"]
                    useRtlAlign: "USE_BY_SYSTEM"
    -   prototype: "StyledButton/StyledButton"
        name: "AcceptButton"
        size: [196.000000, 64.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 11.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: -2.000000
            UIAnchorSafeAreaComponent:
                rightSafeInset: "INSET"
        children:
        -   path: "Caption"
            components:
                UITextComponent:
                    text: "SQUAD_NOTIFICATION_ACCEPT"
    -   prototype: "StyledButton/StyledButton"
        name: "DeclineButton"
        size: [196.000000, 64.000000]
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 215.000000
                vCenterAnchorEnabled: true
                vCenterAnchor: -2.000000
            UIAnchorSafeAreaComponent:
                rightSafeInset: "INSET"
        children:
        -   path: "Caption"
            components:
                UITextComponent:
                    text: "SQUAD_NOTIFICATION_DECLINE"
