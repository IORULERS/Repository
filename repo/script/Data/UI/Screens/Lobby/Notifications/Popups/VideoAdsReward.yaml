Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Notifications/Popups/Notification.yaml"
Controls:
-   prototype: "Notification/Notification"
    customClass: "UIVideoAdsRewardNotification"
    name: "VideoAdsReward"
    children:
    -   prototype: "Notification/icon"
        name: "icon"
        components:
            Background:
                sprite: "~res:/Gfx/UI/Hangar/ads_icon"
        children:
        -   class: "UIControl"
            name: "reward_icon"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 22.000000
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 15.000000
                Background:
                    sprite: "~res:/Gfx/UI/Hangar/ads_gold"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   prototype: "Notification/Content"
        name: "Content"
        components:
            Anchor:
                leftAnchor: 80.000000
                topAnchorEnabled: true
                topAnchor: 5.000000
                bottomAnchorEnabled: true
                bottomAnchor: 10.000000
