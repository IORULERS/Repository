Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
StyleSheets:
-   selector: ".offset"
    properties:
        anchor-hCenterAnchor: 0.000000
        anchor-vCenterAnchor: -4.000000
-   selector: ".offset.ja"
    properties:
        anchor-hCenterAnchor: 0.000000
-   selector: ".offset.zh-Hans, .offset.zh-Hant, .offset.vi"
    properties:
        anchor-vCenterAnchor: -4.000000
-   selector: ".offset.th"
    properties:
        anchor-vCenterAnchor: -6.000000
-   selector: ".offset.ar"
    properties:
        anchor-vCenterAnchor: -2.000000
Controls:
-   class: "UIControl"
    name: "PremiumIcon"
    position: [0.000000, 0.000000]
    size: [28.000000, 16.000000]
    noInput: true
    components:
        Anchor:
            hCenterAnchorEnabled: true
            vCenterAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "Icon"
        size: [70.000000, 70.000000]
        scale: [0.500000, 0.500000]
        pivot: [0.500000, 0.500000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/LobbyCommon/prem_icon.psd"
    -   class: "UIStaticText"
        name: "Caption"
        classes: "text1 text-color-gold offset"
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 16.000000
                verticalPolicy: "FixedSize"
                verticalValue: 32.000000
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            UITextComponent:
                text: "1"
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_REDUCE"
