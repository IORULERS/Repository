Header:
    version: "19"
StyleSheets:
-   selector: ".regular #BattleIcon"
    properties:
        bg-frame: 1
-   selector: ".rating #BattleIcon"
    properties:
        bg-frame: 0
Prototypes:
-   class: "UIControl"
    name: "BattleType"
    size: [200.000000, 124.000000]
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 200.000000
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "BattleIcon"
        position: [58.000000, 0.000000]
        size: [84.000000, 84.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
            Background:
                sprite: "~res:/Gfx/UI/CommonUIElements/Battle_type.psd"
    -   class: "UIStaticText"
        name: "BattleLabel"
        position: [100.000000, 80.000000]
        size: [0.000000, 40.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 80.000000
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                fontName: "WarHeliosCondC_Bold_25"
                colorInheritType: "COLOR_IGNORE_PARENT"
                shadowOffset: [0.000000, 1.000000]
                shadowColor: [0.000000, 0.000000, 0.000000, 0.752900]
