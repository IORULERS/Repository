Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common/Tab.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
Controls:
-   class: "UIControl"
    name: "tabMedals"
    size: [960.000000, 560.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 1.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "switchContainer"
        size: [960.000000, 74.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
        children:
        -   prototype: "Tab/TabPane"
            name: "TextTabPane"
            classes: "tab-pane-bg tab-color"
            components:
                LinearLayout:
                    safeAreaPaddingInset: true
                Background:
                    drawType: "DRAW_FILL"
            children:
            -   prototype: "Tab/TextTab"
                name: "Tab1"
                selected: true
                tag: 0
                children:
                -   path: "Text"
                    components:
                        UITextComponent:
                            text: "#achievementScreen:MyAchievements"
            -   prototype: "Tab/TextTab"
                name: "Tab2"
                tag: 1
                children:
                -   path: "Text"
                    components:
                        UITextComponent:
                            text: "#achievementScreen:AllAchievements"
    -   class: "UIControl"
        name: "Medals"
        size: [960.000000, 485.000000]
        noInput: true
        classes: "limited-width"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Anchor:
                hCenterAnchorEnabled: true
        children:
        -   class: "UIScrollView"
            name: "medalsView"
            noInput: true
            classes: "notch-tightly-bottom-inset"
            autoUpdate: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                UIAnchorSafeAreaComponent: {}
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
            children:
            -   class: "UIScrollViewContainer"
                name: "scrollContainerControl"
                components:
                    FlowLayout:
                        hDynamicPadding: true
                        hSpacing: 10.000000
                        vSpacing: 20.000000
                        vSafeAreaPaddingInset: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfChildrenSum"
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: false
        -   class: "UIScrollBar"
            name: "scrollBar"
            position: [956.000000, 0.000000]
            size: [4.000000, 485.000000]
            noInput: true
            classes: "notch-tightly-right-inset"
            orientation: "ORIENTATION_VERTICAL"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 0.000000
                UIAnchorSafeAreaComponent: {}
                Background:
                    drawType: "DRAW_SCALE_TO_RECT"
                ScrollBarDelegate:
                    delegate: "../medalsView"
            children:
            -   class: "UIControl"
                name: "slider"
                size: [4.000000, 485.000000]
                noInput: true
                components:
                    Background:
                        drawType: "DRAW_STRETCH_VERTICAL"
                        sprite: "~res:/Gfx/UI/CommonUIElements/VerticalScroll"
                        topBottomStretchCap: 2.000000
