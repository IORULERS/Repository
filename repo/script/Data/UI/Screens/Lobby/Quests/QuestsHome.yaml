Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Hangar/UIStrangeHMTimer.yaml"
- "~res:/UI/Screens/Lobby/Quests/QuestSlot.yaml"
- "~res:/UI/Screens/Lobby/ExpireTimer.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Styles/NetEaseStyles.yaml"
- "~res:/UI/Screens/Common/ScrollBar.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
Controls:
-   class: "UIControl"
    customClass: "UIQuestsHome"
    name: "QuestsHome"
    size: [1024.000000, 688.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "ContentScroll"
        position: [0.000000, 0.000000]
        size: [1024.000000, 688.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIScrollView"
            name: "ScrollArea"
            position: [0.000000, 0.000000]
            size: [1024.000000, 688.000000]
            classes: "notch-tightly-right-inset notch-tightly-bottom-inset"
            autoUpdate: true
            centerContent: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                UIAnchorSafeAreaComponent: {}
                ClipContent:
                    enabled: true
            children:
            -   class: "UIScrollViewContainer"
                name: "scrollContainerControl"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "Formula"
                        verticalFormula: "childrenSum-safeAreaInsets.bottom"
                children:
                -   class: "UIControl"
                    name: "Content"
                    size: [944.000000, 493.000000]
                    noInput: true
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            safeAreaPaddingInset: true
                            spacing: 3.000000
                            dynamicSpacing: true
                        SizePolicy:
                            verticalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 40.000000
                            rightAnchorEnabled: true
                            rightAnchor: 40.000000
                    children:
                    -   class: "UIStaticText"
                        name: "SkipLimited"
                        size: [50.000000, 39.000000]
                        classes: "header3 text-color-orange netease-content"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                                verticalPolicy: "PercentOfContent"
                                verticalValue: 150.000000
                            Anchor:
                                hCenterAnchorEnabled: true
                                topAnchorEnabled: true
                                topAnchor: 50.000000
                            UITextComponent:
                                text: "#quests:DescrScreen/SkipLimitedDialog/Comment"
                    -   class: "UIControl"
                        name: "Quests"
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "LeftToRight"
                                padding: 20.000000
                                dynamicSpacing: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                horizontalMax: 1100.000000
                                verticalPolicy: "PercentOfMaxChild"
                            Anchor:
                                hCenterAnchorEnabled: true
                        children:
                        -   prototype: "QuestSlot/QuestSlot"
                            name: "Quest1"
                        -   prototype: "QuestSlot/QuestSlot"
                            name: "Quest2"
                        -   prototype: "QuestSlot/QuestSlot"
                            name: "Quest3"
                    -   class: "UIControl"
                        name: "RefreshInfo"
                        size: [588.000000, 39.000000]
                        noInput: true
                        components:
                            LinearLayout:
                                spacing: 20.000000
                                useRtl: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfChildrenSum"
                                verticalPolicy: "PercentOfMaxChild"
                                verticalValue: 130.000000
                            Anchor:
                                hCenterAnchorEnabled: true
                        children:
                        -   class: "UIStaticText"
                            name: "Label"
                            size: [499.000000, 30.000000]
                            classes: "text1"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfContent"
                                Anchor:
                                    bottomAnchorEnabled: true
                                    bottomAnchor: 5.000000
                                UITextComponent:
                                    text: "#quests:HomeScreen/MissionsUpdateLabel"
                        -   prototype: "ExpireTimer/ExpireTimer"
                            name: "ExpireTimer"
                            components:
                                Anchor:
                                    bottomAnchorEnabled: true
                                    bottomAnchor: 5.000000
                            children:
                            -   path: "Shadow"
                                visible: false
                            -   path: "Icon"
                                components:
                                    Anchor:
                                        vCenterAnchor: 1.000000
                            -   path: "Timer"
                                visible: true
                                children: []
                            -   path: "Timer/Hours"
                                size: [21.000000, 26.000000]
                                classes: "text1"
                            -   path: "Timer/ColonHM"
                                size: [6.000000, 26.000000]
                                classes: "text1"
                            -   path: "Timer/Minutes"
                                size: [21.000000, 26.000000]
                                classes: "text1"
                            -   path: "Label"
                                visible: false
                                classes: "text1"
                    -   class: "UIControl"
                        name: "InputLocker"
                        noInput: true
                        components:
                            IgnoreLayout: {}
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfParent"
        -   prototype: "ScrollBar/VerticalScrollBar"
            name: "VerticalScrollBar"
            classes: "notch-tightly-right-inset"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                UIAnchorSafeAreaComponent: {}
                ScrollBarDelegate:
                    delegate: "../ScrollArea"
