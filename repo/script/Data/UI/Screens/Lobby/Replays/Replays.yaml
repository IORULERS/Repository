StyleSheets:
-   selector: ".card #BlockText #ImgStar"
    properties:
        bg-color: [0.486275, 0.466667, 1.000000, 1.000000]
-   selector: ".card.favorite #BlockText #ImgStar"
    properties:
        bg-color: [0.286275, 1.000000, 0.427451, 1.000000]
-   selector: ".card.editing #BlockText #ImgStar"
    properties:
        visible: false
-   selector: ".card.win #ImageVideo #SubstrateStatus #StatusVideo"
    properties:
        text-color: [0.494118, 0.827451, 0.129412, 1.000000]
-   selector: ".card.lost #ImageVideo #SubstrateStatus #StatusVideo"
    properties:
        text-color: [0.960784, 0.000000, 0.000000, 1.000000]
-   selector: ".card.draw #ImageVideo #SubstrateStatus #StatusVideo"
    properties:
        text-color: [0.992157, 0.807843, 0.000000, 1.000000]
-   selector: ".card.owner #BlockText #NameAutor"
    properties:
        text-color: [0.862745, 0.807843, 0.729412, 1.000000]
-   selector: ".card.sent #BlockText #NameAutor\n"
    properties:
        text-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: "error"
    properties:
        visible: true
