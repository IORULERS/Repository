Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Lobby/Shop/BoostersPackCell.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/Resource/ResourceSmall.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
- "~res:/UI/Styles/BackgroundStyles.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
- "~res:/UI/Screens/Common/ScrollBar.yaml"
Prototypes:
-   class: "UIControl"
    name: "BoosterDescription"
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfChildrenSum"
    children:
    -   class: "UIControl"
        name: "Header"
        noInput: true
        components:
            LinearLayout:
                spacing: 10.000000
                useRtl: true
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   class: "UIControl"
            name: "ResourceContainer"
            size: [71.000000, 32.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   prototype: "ResourceSmall/ResourceSmall"
                name: "ResourceSmall"
        -   class: "UIStaticText"
            name: "Text"
            size: [0.000000, 0.000000]
            classes: "header3 text-color-white"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfContent"
                UITextComponent:
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    multiline: "MULTILINE_ENABLED"
                    align: ["LEFT", "VCENTER"]
                    useRtlAlign: "USE_BY_SYSTEM"
    -   class: "UIStaticText"
        name: "Description"
        size: [0.000000, 0.000000]
        classes: "text2 text-color-blue"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                leftAnchorEnabled: true
                useRtl: true
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                multiline: "MULTILINE_ENABLED"
                align: ["LEFT", "VCENTER"]
                useRtlAlign: "USE_BY_CONTENT"
Controls:
-   class: "UIControl"
    name: "BoostersPackInfoView"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: 0.000000
            rightAnchorEnabled: true
            rightAnchor: 0.000000
            topAnchorEnabled: true
            topAnchor: 0.000000
            bottomAnchorEnabled: true
            bottomAnchor: 0.000000
    children:
    -   class: "UIControl"
        name: "Bg"
        classes: "screen-background"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background: {}
    -   prototype: "StyledBackButton/StyledBackButton"
        name: "BackButton"
        classes: "button button-color-gray button-close-sound"
    -   class: "UIControl"
        name: "Box"
        position: [389.000000, 130.000000]
        size: [561.000000, 548.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 20.000000
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 345.000000
                rightAnchorEnabled: true
                rightAnchor: 30.000000
                topAnchorEnabled: true
                topAnchor: 130.000000
                bottomAnchorEnabled: true
                bottomAnchor: 90.000000
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
                rightSafeInset: "INSET"
        children:
        -   class: "UIStaticText"
            name: "ItemInfoName"
            position: [0.000000, 0.000000]
            size: [561.000000, 30.000000]
            noInput: true
            classes: "header1"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    useRtl: true
                UITextComponent:
                    text: "Header"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    fitting: "FITTING_POINTS"
                    align: ["LEFT", "VCENTER"]
                    useRtlAlign: "USE_BY_SYSTEM"
        -   class: "UIControl"
            name: "VerticalScrollView"
            position: [0.000000, 50.000000]
            size: [561.000000, 498.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIScrollView"
                name: "ScrollArea"
                position: [0.000000, 0.000000]
                size: [551.000000, 498.000000]
                autoUpdate: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                children:
                -   class: "UIScrollViewContainer"
                    name: "scrollContainerControl"
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfChildrenSum"
                    children:
                    -   class: "UIStaticText"
                        name: "ItemInfoDescription"
                        size: [551.000000, 23.000000]
                        classes: "text2 text-color-blue"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfContent"
                            Anchor:
                                leftAnchorEnabled: true
                                useRtl: true
                            UITextComponent:
                                text: "Description"
                                colorInheritType: "COLOR_IGNORE_PARENT"
                                multiline: "MULTILINE_ENABLED"
                                align: ["LEFT", "VCENTER"]
                                useRtlAlign: "USE_BY_SYSTEM"
                    -   class: "UIControl"
                        name: "PackContent"
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                                spacing: 10.000000
                                useRtl: true
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfChildrenSum"
            -   prototype: "ScrollBar/VerticalScrollBar"
                name: "VerticalScrollBar"
                position: [551.000000, 0.000000]
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    ScrollBarDelegate:
                        delegate: "../ScrollArea"
    -   class: "UIControl"
        name: "CellWrapper"
        noInput: true
        children:
        -   prototype: "BoostersPackCell/ItemCell"
            name: "ItemCell"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 60.000000
                    topAnchorEnabled: true
                    topAnchor: 70.000000
                    vCenterAnchorEnabled: false
                UIAnchorSafeAreaComponent:
                    leftSafeInset: "INSET"
    -   prototype: "StyledButton/StyledButton"
        name: "BuyButton"
        size: [250.000000, 64.000000]
        classes: "button button-color-green button-ok-sound notch-tightly-bottom-inset"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 10.000000
            UIAnchorSafeAreaComponent: {}
        children:
        -   path: "Caption"
            components:
                UITextComponent:
                    text: "shop/Buy"
