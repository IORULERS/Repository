Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Shop/ShopItemCell.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
- "~res:/UI/Styles/BackgroundStyles.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
Controls:
-   class: "UIControl"
    name: "ItemInfoView"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
            bottomAnchor: 0.000000
    children:
    -   class: "UIControl"
        name: "Bg"
        classes: "screen-background"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background: {}
    -   prototype: "StyledBackButton/StyledBackButton"
        name: "BackButton"
        classes: "button button-color-gray button-close-sound"
    -   prototype: "ShopItemCell/ItemCell"
        name: "ItemCell"
        position: [239.000000, 256.000000]
        size: [270.000000, 380.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 60.000000
                topAnchorEnabled: true
                topAnchor: 66.000000
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
    -   class: "UIControl"
        name: "Box"
        position: [414.000000, 130.000000]
        size: [536.000000, 558.000000]
        noInput: true
        classes: "notch-tightly-bottom-inset"
        components:
            LinearLayout:
                enabled: true
                orientation: "TopDown"
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 370.000000
                rightAnchorEnabled: true
                rightAnchor: 30.000000
                topAnchorEnabled: true
                topAnchor: 130.000000
                bottomAnchorEnabled: true
                bottomAnchor: 80.000000
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
                rightSafeInset: "INSET"
        children:
        -   class: "UIStaticText"
            name: "ItemInfoName"
            size: [654.000000, 30.000000]
            noInput: true
            components:
                Background:
                    align: ["LEFT", "TOP"]
                UITextComponent:
                    text: "A-32 + 1 SLOT + 1 WEEK"
                    fontName: "WarHeliosCondC_Bold_25"
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    shadowOffset: [0.000000, 1.000000]
                    shadowColor: [0.000000, 0.000000, 0.000000, 0.749000]
                    align: ["LEFT", "VCENTER"]
                    useRtlAlign: "DONT_USE"
        -   class: "UIStaticText"
            name: "ItemInfoExpires"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Background:
                    align: ["LEFT", "TOP"]
                UITextComponent:
                    text: "expires"
                    fontName: "WarHeliosCondC_Bold_21"
                    color: [1.000000, 0.313726, 0.000000, 1.000000]
                    colorInheritType: "COLOR_IGNORE_PARENT"
                    shadowOffset: [0.000000, 1.000000]
                    shadowColor: [0.000000, 0.000000, 0.000000, 0.745100]
                    align: ["LEFT", "TOP"]
                    useRtlAlign: "DONT_USE"
        -   class: "UIControl"
            name: "Spacer"
            size: [0.000000, 10.000000]
            visible: false
        -   class: "UIWebView"
            name: "ItemInfoDescription"
            position: [0.000000, 56.000000]
            size: [536.000000, 502.000000]
            noInput: false
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
    -   prototype: "StyledButton/StyledButton"
        name: "BuyButton"
        size: [250.000000, 64.000000]
        classes: "button button-color-green button-ok-sound notch-tightly-bottom-inset"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 10.000000
            UIAnchorSafeAreaComponent: {}
        children:
        -   path: "Caption"
            components:
                UITextComponent:
                    text: "shop/Buy"
