Header:
    version: "16"
ImportedPackages:
- "~res:/UI/Screens/Dialogs.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
Controls:
-   class: "UIControl"
    name: "DownloadSuspended"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
            color: [0.070588, 0.090196, 0.113725, 0.784314]
        ModalInput: {}
    children:
    -   prototype: "Common/Dialog"
        name: "Dialog"
        position: [170.500000, 195.000000]
        size: [683.000000, 378.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   path: "Middle"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
            children:
            -   class: "UIControl"
                name: "TextHandler"
                position: [20.000000, 70.000000]
                size: [643.000000, 208.000000]
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 20.000000
                        topAnchorEnabled: true
                        topAnchor: 70.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 100.000000
                children:
                -   class: "UIStaticText"
                    name: "DialogText"
                    classes: "text1 text-color-white"
                    multiline: "MULTILINE_ENABLED"
                    text: "dlc/Notification/CannotConnect"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                            verticalValue: 66.000000
                        Anchor:
                            enabled: false
                            leftAnchorEnabled: true
                            leftAnchor: 20.000000
                            rightAnchorEnabled: true
                            rightAnchor: 20.000000
                            topAnchorEnabled: true
                            topAnchor: 90.000000
                            bottomAnchorEnabled: true
                            bottomAnchor: 40.000000
                -   class: "UIStaticText"
                    name: "QuestionText"
                    classes: "text1 text-color-white"
                    multiline: "MULTILINE_ENABLED"
                    text: "dlc/Notification/EnableMobile"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                            verticalValue: 33.000000
                        Anchor:
                            enabled: false
                            leftAnchorEnabled: true
                            leftAnchor: 20.000000
                            rightAnchorEnabled: true
                            rightAnchor: 20.000000
                            topAnchorEnabled: true
                            topAnchor: 90.000000
                            bottomAnchorEnabled: true
                            bottomAnchor: 40.000000
            -   class: "UIControl"
                name: "ButtonHandler"
                position: [0.000000, 293.000000]
                size: [683.000000, 85.000000]
                components:
                    LinearLayout:
                        padding: 20.000000
                        spacing: 20.000000
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        bottomAnchorEnabled: true
                children:
                -   prototype: "StyledButton/StyledButton"
                    name: "CancelButton"
                    classes: "button button-color-gray button-ok-sound"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                    children:
                    -   path: "Caption"
                        text: "dlc/Notification/DenyButton"
                -   prototype: "StyledButton/StyledButton"
                    name: "OkButton"
                    classes: "button button-color-gray button-ok-sound"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                    children:
                    -   path: "Caption"
                        text: "dlc/Notification/AllowButton"
        -   path: "Top/TitleText"
            classes: "header1 text-color-white"
            text: "dlc/Download/AwaitConnection"
