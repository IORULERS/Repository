Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Story/StoryRewardPrototypes.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Common/Footer.yaml"
- "~res:/UI/Screens/Common/StyledInfoButton.yaml"
- "~res:/UI/Screens/Common/ProgressBar.yaml"
- "~res:/UI/Screens/Lobby/Common/VehicleInfo.yaml"
- "~res:/UI/Screens/Lobby/Common/Resource/ResourceStyle.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Screens/Hangar/BasePopup.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [960.000000, 640.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UI3DView"
        name: "UI3DView"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
    -   prototype: "BasePopup/BasePopup"
        name: "BasePopup"
        components:
            ModalInput: {}
        children:
        -   path: "DialogBackground"
            noInput: true
            components:
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: ""
                    color: [1.000000, 1.000000, 1.000000, 1.000000]
            children: []
        -   path: "DialogBackground/Darkness"
            components:
                Background:
                    color: [0.000000, 0.000000, 0.000000, 0.498039]
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   path: "Content"
            components:
                LinearLayout:
                    orientation: "TopDown"
                    safeAreaPaddingInset: true
                Anchor:
                    topAnchor: 0.000000
            children:
            -   class: "UIControl"
                name: "Rewards"
                noInput: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIControl"
                    name: "LinearLayoutContainer"
                    noInput: true
                    components:
                        LinearLayout:
                            orientation: "TopDown"
                            spacing: 30.000000
                            skipInvisible: false
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "Formula"
                            verticalFormula: "min(parent, childrenSum)"
                        Anchor:
                            hCenterAnchorEnabled: true
                            vCenterAnchorEnabled: true
                    children:
                    -   class: "UIControl"
                        name: "TextContainer"
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfChildrenSum"
                            Anchor:
                                hCenterAnchorEnabled: true
                            Background: {}
                        children:
                        -   class: "UIStaticText"
                            name: "Header"
                            classes: "header0 text-color-white"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfContent"
                                UITextComponent:
                                    text: "storage/Items/Chest/EmptyChest/Title"
                                    colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                        -   class: "UIStaticText"
                            name: "Comment"
                            classes: "text1 text-color-blue"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                    verticalPolicy: "PercentOfContent"
                                UITextComponent:
                                    text: "storage/Items/Chest/EmptyChest/Description"
                                    colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                    -   class: "UIControl"
                        name: "FlowLayoutContainer"
                        visible: false
                        noInput: true
                        components:
                            FlowLayout:
                                hDynamicInLinePadding: true
                                hSpacing: 40.000000
                                vSpacing: 40.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                horizontalMax: 900.000000
                                verticalPolicy: "PercentOfChildrenSum"
                            Anchor:
                                hCenterAnchorEnabled: true
                                vCenterAnchorEnabled: true
            -   prototype: "Footer/Footer"
                name: "Footer"
                noInput: true
                children:
                -   class: "UIControl"
                    name: "Holder"
                    noInput: true
                    classes: "limited-width"
                    components:
                        LinearLayout: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfParent"
                        Anchor:
                            hCenterAnchorEnabled: true
                    children:
                    -   class: "UIControl"
                        name: "SpacerLeft"
                        noInput: true
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                horizontalValue: 50.000000
                                verticalPolicy: "PercentOfParent"
                    -   class: "UIControl"
                        name: "ProgressBarContainer"
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                horizontalMax: 500.000000
                                verticalPolicy: "PercentOfChildrenSum"
                            Anchor:
                                vCenterAnchorEnabled: true
                        children:
                        -   class: "UIStaticText"
                            name: "Title"
                            size: [436.000000, 32.000000]
                            classes: "text1 text-color-blue"
                            components:
                                SizePolicy:
                                    horizontalPolicy: "PercentOfParent"
                                UITextComponent:
                                    text: "storage/Items/BlackFridayEvent/Chest/RequiredStuff"
                                    colorInheritType: "COLOR_IGNORE_PARENT"
                                    align: ["HCENTER", "TOP"]
                        -   prototype: "ProgressBar/ProgressBarCaption"
                            name: "Bar"
                            noInput: true
                            components:
                                Anchor:
                                    hCenterAnchorEnabled: true
                                    vCenterAnchorEnabled: true
                            children:
                            -   path: "BarContainer/Bar"
                                noInput: true
                                components:
                                    LinearLayout:
                                        spacing: 0.000000
                                children:
                                -   class: "UIParticles"
                                    name: "Glow"
                                    pivot: [0.500000, 0.500000]
                                    noInput: true
                                    effectPath: "~res:/3d/FX/UI/Progress_bar_full.sc2"
                                    autoStart: true
                                    components:
                                        IgnoreLayout: {}
                                        Anchor:
                                            hCenterAnchorEnabled: true
                                            vCenterAnchorEnabled: true
                            -   path: "BarContainer/Bar/Overlay"
                                noInput: true
                                components:
                                    SizePolicy:
                                        horizontalValue: 58.000000
                                children:
                                -   class: "UIControl"
                                    name: "ProgressGrowth"
                                    size: [126.440002, 8.000000]
                                    components:
                                        SizePolicy:
                                            horizontalPolicy: "PercentOfParent"
                                            horizontalValue: 50.000000
                                            verticalPolicy: "PercentOfParent"
                                        Anchor:
                                            rightAnchorEnabled: true
                                        Background:
                                            drawType: "DRAW_FILL"
                                            color: [1.000000, 1.000000, 0.501961, 1.000000]
                                    children:
                                    -   class: "UIParticles"
                                        name: "Sparks"
                                        pivot: [0.500000, 0.500000]
                                        noInput: true
                                        effectPath: "~res:/3d/FX/UI/Progress_bar_glow.sc2"
                                        autoStart: true
                                        components:
                                            Anchor:
                                                leftAnchorEnabled: true
                                                vCenterAnchorEnabled: true
                            -   path: "Caption"
                                noInput: true
                                children: []
                    -   class: "UIControl"
                        name: "SpacerRight"
                        noInput: true
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                horizontalValue: 50.000000
                                verticalPolicy: "PercentOfParent"
                        children:
                        -   class: "UIControl"
                            name: "TankIcon"
                            position: [0.000000, 0.000000]
                            size: [120.000000, 94.000000]
                            noInput: true
                            components:
                                Anchor:
                                    topAnchorEnabled: true
                                    bottomAnchorEnabled: true
                                Background:
                                    drawType: "DRAW_SCALE_PROPORTIONAL"
                                    sprite: "~res:/Gfx/UI/LobbyCommon/covered_tank.psd"
                                    perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
        -   class: "UIControl"
            name: "AnimationLayer"
            position: [0.000000, 0.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
