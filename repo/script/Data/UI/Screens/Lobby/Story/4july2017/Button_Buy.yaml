Header:
    version: "13"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Story/StoryButtonPrototype.yaml"
Controls:
-   prototype: "StoryButtonPrototype/StoryButton"
    name: "StoryButton"
    children:
    -   path: "Layout"
        clip: true
        children: []
    -   path: "Layout/Footer/Type"
        components:
            Background:
                sprite: "~res:/Gfx/UI/Story/coins_icon"
    -   path: "Layout/IconContainer"
        components:
            Anchor:
                leftAnchorEnabled: true
                topAnchorEnabled: true
        children:
        -   class: "UIParticles"
            name: "Fire"
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            visible: false
            enabled: false
            noInput: true
            effectPath: "~res:/3d/FX/UI/Lunar_NY/Dragon_buy_fire.sc2"
            autoStart: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
        -   class: "UIParticles"
            name: "Glow"
            size: [32.000000, 32.000000]
            pivot: [0.500000, 0.500000]
            visible: false
            enabled: false
            noInput: true
            effectPath: "~res:/3d/FX/UI/Lunar_NY/Dragon_buy_glow.sc2"
            autoStart: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
        -   class: "UIControl"
            name: "Icon"
            visible: true
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 1.000000
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL"
                    sprite: "~res:/Gfx/UI/Story/July_event/HangarIcon_4.psd"
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
    -   path: "Layout/TextContainer/Title"
        position: [-5.000000, 0.000000]
        textalign: ["RIGHT", "VCENTER"]
        text: "july_event/Title"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 5.000000
            Background: {}
    -   path: "Layout/TextContainer/ExpireTimer"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 30.000000
        children: []
