Header:
    version: "10"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Story/StoryButtonPrototype.yaml"
Controls:
-   prototype: "StoryButtonPrototype/StoryButton"
    name: "StoryButton"
    children:
    -   path: "Layout"
        position: [0.000000, 0.000000]
        clip: true
        children: []
    -   path: "Layout/Footer/Type"
        components:
            Background:
                sprite: "~res:/Gfx/UI/Story/passing_icon"
    -   path: "Layout/IconContainer"
        children:
        -   class: "UIControl"
            name: "Icon"
            position: [12.000000, -10.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    sprite: "~res:/Gfx/UI/Story/May2017/HangarIcon_1"
                    colorInherit: "COLOR_MULTIPLY_ON_PARENT"
    -   path: "Layout/TextContainer/Title"
        position: [-4.000000, 0.000000]
        textalign: ["RIGHT", "VCENTER"]
        text: "may_event/Title"
    -   path: "Layout/TextContainer/ExpireTimer"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 30.000000
        children: []
