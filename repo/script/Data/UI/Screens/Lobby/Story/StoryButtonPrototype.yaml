Header:
    version: "10"
ImportedPackages:
- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Screens/Lobby/ExpireTimer.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Hangar/UIStrangeHMTimer.yaml"
StyleSheets:
-   selector: ".story-button.inform #Layout #Footer #Type"
    properties:
        bg-sprite: "~res:/Gfx/UI/Story/info_icon.txt"
-   selector: ".story-button.process #Layout #Footer #Type"
    properties:
        bg-sprite: "~res:/Gfx/UI/Story/passing_icon.txt"
-   selector: ".story-button.buy #Layout #Footer #Type"
    properties:
        bg-sprite: "~res:/Gfx/UI/Story/coins_icon.txt"
-   selector: ".story-button.have-badge #Badge"
    properties:
        visible: true
-   selector: ".story-button #Badge"
    properties:
        visible: false
Prototypes:
-   class: "UIControl"
    name: "StoryButton"
    classes: "button story-button type=inform"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfFirstChild"
        Background: {}
    children:
    -   class: "UIControl"
        name: "Back"
        noInput: true
        classes: "button-color-gray"
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 230.000000
                verticalPolicy: "FixedSize"
                verticalValue: 74.000000
            Background:
                drawType: "DRAW_TILED_MULTILAYER"
                mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
                detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
                gradientMode: "Overlay"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
                leftRightStretchCap: 20.000000
                topBottomStretchCap: 20.000000
    -   class: "UIControl"
        name: "Layout"
        noInput: true
        components:
            LinearLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "Footer"
            size: [230.000000, 24.000000]
            noInput: true
            components:
                IgnoreLayout: {}
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "FixedSize"
                    verticalValue: 24.000000
                Anchor:
                    bottomAnchorEnabled: true
                    bottomAnchor: 1.000000
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/UI/Story/counter_back"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    leftRightStretchCap: 3.000000
                    topBottomStretchCap: 3.000000
            children:
            -   class: "UIControl"
                name: "Type"
                noInput: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 4.000000
                        vCenterAnchorEnabled: true
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "IconContainer"
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 90.000000
                    verticalPolicy: "PercentOfParent"
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "TextContainer"
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            children:
            -   class: "UIStaticText"
                name: "Title"
                size: [140.000000, 50.000000]
                classes: "header4 text-color-gold"
                multiline: "MULTILINE_ENABLED"
                textalign: ["LEFT", "VCENTER"]
                text: "НОЧНАЯ ОХОТА"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
            -   class: "UIControl"
                customClass: "UIShopExpireTimer"
                name: "ExpireTimer"
                size: [53.000000, 24.000000]
                noInput: true
                components:
                    LinearLayout:
                        spacing: 5.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "FixedSize"
                        verticalValue: 24.000000
                    Background:
                        colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                children:
                -   class: "UIControl"
                    name: "Icon"
                    noInput: true
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            vCenterAnchorEnabled: true
                            vCenterAnchor: -1.000000
                        Background:
                            sprite: "~res:/Gfx/UI/Story/counter"
                            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                -   class: "UIControl"
                    customClass: "UIStrangeHMTimer"
                    name: "Timer"
                    size: [40.000000, 23.000000]
                    visible: false
                    noInput: true
                    components:
                        LinearLayout:
                            skipInvisible: false
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                            verticalPolicy: "PercentOfMaxChild"
                        Background:
                            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                    children:
                    -   class: "UIStaticText"
                        name: "Hours"
                        size: [17.000000, 23.000000]
                        classes: "header5"
                        text: "11"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                    -   class: "UIStaticText"
                        name: "ColonHM"
                        size: [6.000000, 23.000000]
                        classes: "header5"
                        text: ":"
                    -   class: "UIStaticText"
                        name: "Minutes"
                        size: [17.000000, 23.000000]
                        classes: "header5"
                        text: "47"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                -   class: "UIStaticText"
                    name: "Label"
                    size: [33.000000, 21.000000]
                    classes: "header5"
                    text: "15 д."
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
    -   class: "UIControl"
        name: "Badge"
        position: [219.000000, -4.000000]
        size: [16.000000, 16.000000]
        noInput: true
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: -5.000000
                topAnchorEnabled: true
                topAnchor: -4.000000
            Background:
                drawType: "DRAW_SCALE_PROPORTIONAL"
                sprite: "~res:/Gfx/UI/CommonUIElements/WhiteCircle"
                color: [1.000000, 0.000000, 0.000000, 1.000000]
