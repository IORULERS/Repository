Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/IconButton.yaml"
Controls:
-   class: "UIControl"
    name: "TankTechTreeContent"
    size: [1024.000000, 442.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "TreeContent"
        size: [1024.000000, 442.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "PremiumBackground"
            size: [1024.000000, 115.000000]
            noInput: true
            components:
                Background:
                    drawType: "DRAW_FILL"
                    color: [1.000000, 0.611800, 0.000000, 0.200000]
        -   class: "UIControl"
            name: "PremiumInfoNode"
            position: [59.000000, 16.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "RightToLeft"
                    spacing: 5.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 15.000000
                UIAnchorSafeAreaComponent:
                    leftSafeInset: "INSET"
            children:
            -   class: "UIStaticText"
                name: "VehiclesLabel"
                position: [85.000000, 0.000000]
                size: [154.000000, 64.000000]
                noInput: true
                classes: "text1 text-color-white"
                components:
                    Background:
                        align: ["LEFT", "TOP"]
                    UITextComponent:
                        text: "TANK_TREE_PREMIUM_VEHICLES_LABEL"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        multiline: "MULTILINE_ENABLED"
                        align: ["LEFT", "VCENTER"]
                        useRtlAlign: "DONT_USE"
            -   prototype: "IconButton/IconButton"
                name: "InfoButton"
                size: [80.000000, 64.000000]
                components:
                    Background:
                        perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                children:
                -   path: "icon"
                    components:
                        Background:
                            sprite: "~res:/Gfx/UI/LobbyCommon/IconsSmall"
                            frame: 26
