Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/LobbyHeader.yaml"
- "~res:/UI/Screens/Lobby/Common/FlagButton.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Styles/NetEaseStyles.yaml"
- "~res:/UI/Screens/Lobby/Common/Footer.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
Prototypes:
-   prototype: "StyledButton/StyledButton"
    name: "RefreshButton"
    size: [92.000000, 76.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   path: "Caption"
        classes: "text1 text-color-white"
        components:
            UITextComponent:
                text: "Refresh"
Controls:
-   class: "UIControl"
    name: "Screen"
    size: [1024.000000, 768.000000]
    noInput: true
    components:
        Anchor:
            leftAnchorEnabled: true
            hCenterAnchorEnabled: false
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "LobbyHeader/Header"
        name: "Header"
        size: [1024.000000, 80.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 0.000000
            Background:
                color: [0.200000, 0.200000, 0.200000, 1.000000]
    -   class: "UIControl"
        name: "TreeInfo"
        size: [936.000000, 80.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
            UIAnchorSafeAreaComponent:
                leftSafeInset: "INSET"
                rightSafeInset: "INSET"
        children:
        -   class: "UIControl"
            name: "TextContainer"
            size: [78.000000, 80.000000]
            noInput: true
            components:
                LinearLayout:
                    spacing: 5.000000
                    useRtl: true
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 100.000000
            children:
            -   class: "UIStaticText"
                name: "CurrentTechTreeText"
                noInput: true
                classes: "text1"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                    Background:
                        align: ["LEFT", "VCENTER"]
                    UITextComponent:
                        text: "TREE_OF_TANKS"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        fitting: "FITTING_REDUCE"
                        align: ["RIGHT", "VCENTER"]
                        useRtlAlign: "USE_BY_SYSTEM"
            -   class: "UIStaticText"
                name: "NationName"
                position: [78.000000, 40.000000]
                noInput: true
                classes: "header3"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        horizontalMax: 200.000000
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        vCenterAnchorEnabled: true
                    Background:
                        align: ["LEFT", "VCENTER"]
                    UITextComponent:
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        fitting: "FITTING_REDUCE"
                        align: ["LEFT", "VCENTER"]
                        useRtlAlign: "USE_BY_SYSTEM"
    -   class: "UIControl"
        name: "Content"
        size: [1024.000000, 688.000000]
        noInput: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
                topAnchorEnabled: true
                topAnchor: 80.000000
                bottomAnchorEnabled: true
                bottomAnchor: 0.000000
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
        children:
        -   class: "UIControl"
            name: "TanksTree"
            position: [0.000000, 0.000000]
            size: [1024.000000, 594.000000]
            noInput: true
            classes: "notch-tightly-bottom-inset"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                    bottomAnchor: 94.000000
                UIAnchorSafeAreaComponent: {}
            children:
            -   class: "UIControl"
                name: "bgFill"
                position: [0.000000, 30.000000]
                size: [1024.000000, 564.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 30.000000
                        bottomAnchorEnabled: true
            -   class: "UIScrollView"
                name: "TreeScrollView"
                position: [0.000000, 30.000000]
                size: [1024.000000, 564.000000]
                noInput: true
                autoUpdate: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 30.000000
                        bottomAnchorEnabled: true
                children:
                -   class: "UIScrollViewContainer"
                    name: "scrollContainerControl"
                    size: [1024.000000, 565.000000]
                -   class: "UIScrollBar"
                    name: "HorizontalScrollbar"
                    position: [0.000000, 554.000000]
                    size: [1014.000000, 10.000000]
                    noInput: true
                    orientation: "ORIENTATION_HORIZONTAL"
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                            rightAnchor: 10.000000
                            bottomAnchorEnabled: true
                        ScrollBarDelegate:
                            delegate: ".."
                    children:
                    -   class: "UIControl"
                        name: "slider"
                        size: [1014.000000, 10.000000]
                        noInput: true
                        components:
                            Background:
                                drawType: "DRAW_STRETCH_HORIZONTAL"
                                sprite: "~res:/Gfx/UI/CommonUIElements/HorizontalScroll"
                                leftRightStretchCap: 10.000000
                                topBottomStretchCap: 2.000000
                -   class: "UIScrollBar"
                    name: "VerticalScrollbar"
                    position: [1014.000000, 0.000000]
                    size: [10.000000, 554.000000]
                    noInput: true
                    classes: "notch-tightly-right-inset"
                    orientation: "ORIENTATION_VERTICAL"
                    components:
                        Anchor:
                            rightAnchorEnabled: true
                            topAnchorEnabled: true
                            bottomAnchorEnabled: true
                            bottomAnchor: 10.000000
                        UIAnchorSafeAreaComponent: {}
                        ScrollBarDelegate:
                            delegate: ".."
                    children:
                    -   class: "UIControl"
                        name: "slider"
                        size: [10.000000, 553.019470]
                        noInput: true
                        components:
                            Background:
                                drawType: "DRAW_STRETCH_VERTICAL"
                                sprite: "~res:/Gfx/UI/CommonUIElements/VerticalScroll"
                                topBottomStretchCap: 10.000000
            -   class: "UIControl"
                name: "LevelScrollBar"
                size: [1024.000000, 30.000000]
                noInput: true
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 0.000000
                        rightAnchorEnabled: true
                        rightAnchor: 0.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                    Background:
                        drawType: "DRAW_FILL"
                        color: [0.000000, 0.000000, 0.000000, 1.000000]
                children:
                -   class: "UIControl"
                    name: "LevelSlider"
                    size: [100.000000, 30.000000]
                    noInput: true
        -   prototype: "Footer/Footer"
            name: "BottomControl"
            classes: "notch-tightly-bottom-inset"
            children:
            -   prototype: "RefreshButton"
                name: "RefreshButton"
                size: [92.000000, 64.000000]
                components:
                    Anchor:
                        leftAnchor: 4.000000
                        bottomAnchor: 4.000000
            -   class: "UIControl"
                name: "CheckboxContainer"
                noInput: true
                components:
                    LinearLayout:
                        padding: 10.000000
                        spacing: 6.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "FixedSize"
                        verticalValue: 82.000000
                    Anchor:
                        hCenterAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/UI/Hangar/sectionfilter"
                        leftRightStretchCap: 10.000000
                        topBottomStretchCap: 10.000000
                children:
                -   prototype: "FlagButton/FlagButton"
                    name: "usaButton"
                    classes: "nation=usa flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "germanyButton"
                    classes: "nation=germany flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "ussrButton"
                    classes: "nation=ussr flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "ukButton"
                    classes: "nation=uk flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "japanButton"
                    classes: "nation=japan flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "chinaButton"
                    classes: "nation=china flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "franceButton"
                    classes: "nation=france flag-button"
                -   prototype: "FlagButton/FlagButton"
                    name: "otherButton"
                    visible: false
                    classes: "nation=other flag-button"
                    components:
                        Anchor:
                            vCenterAnchor: 170.000000
