Header:
    version: "11"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
- "~res:/UI/Screens/Lobby/Tournament/IndependenceFonts.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackButton.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Lobby/Common/BaseFooter.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Common/StyledSmallButton.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Screens/Common/WebViewWithLoader.yaml"
Controls:
-   class: "UIControl"
    name: "Screen"
    size: [1024.000000, 768.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "Header"
        size: [1024.000000, 80.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "TitleShadow"
            size: [1024.000000, 80.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/UI/LobbyCommon/Header"
        -   prototype: "TournamentBackButton/BackButton"
            name: "BackButton"
        -   class: "UIStaticText"
            name: "Title"
            classes: "header1"
            text: "tournaments/EULA/Title"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 9.000000
                    vCenterAnchorEnabled: true
    -   prototype: "WebViewWithLoader/WebViewWithLoader"
        name: "WebViewWithLoader"
        noInput: true
        classes: "limited-width"
        components:
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 30.000000
                vCenterAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   path: "LoadingControl/FadeBackground"
            visible: false
    -   prototype: "BaseFooter/BaseFooter"
        name: "BaseFooter"
        position: [0.000000, 674.000000]
        children:
        -   class: "UIControl"
            name: "Right"
            noInput: true
            components:
                LinearLayout:
                    padding: 8.000000
                    spacing: 10.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    rightAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "ParticipateHint"
                size: [250.000000, 94.000000]
                classes: "text2 text-color-blue"
                textcolorInheritType: "COLOR_IGNORE_PARENT"
                multiline: "MULTILINE_ENABLED"
                textalign: ["RIGHT", "VCENTER"]
                text: "tournaments/DataConfirmation/Participate/Comment"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        horizontalMax: 250.000000
                        verticalPolicy: "PercentOfParent"
            -   prototype: "StyledButton/StyledButton"
                name: "ParticipateButton"
                classes: "button button-color-green"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    Sound:
                        touchUpInside: GUI/buttons/ok
                children:
                -   path: "Caption"
                    text: "tournaments/Button/Accept"
