Header:
    version: "11"
ImportedPackages:
- "~res:/UI/Screens/DialogView.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
- "~res:/UI/Screens/Lobby/Common/CheckBox.yaml"
- "~res:/UI/Screens/Lobby/Tournament/IndependenceFonts.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackButton.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
Prototypes:
-   class: "UIControl"
    name: "AgreementContainer"
    size: [90.000000, 130.000000]
    noInput: true
    components:
        LinearLayout:
            padding: 8.000000
            spacing: 10.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: 60.000000
            rightAnchorEnabled: true
            rightAnchor: 60.000000
    children:
    -   prototype: "CheckBox/CheckBox"
        name: "CheckBox"
    -   class: "UIStaticText"
        name: "Description"
        size: [0.000000, 130.000000]
        classes: "text1 text-color-blue"
        textcolorInheritType: "COLOR_IGNORE_PARENT"
        multiline: "MULTILINE_ENABLED"
        textalign: ["LEFT", "VCENTER"]
        text: "Text1"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                leftAnchorEnabled: true
                vCenterAnchorEnabled: true
Controls:
-   prototype: "DialogView/WarningDialog"
    name: "LicenseDialog"
    components:
        ModalInput:
            enabled: false
    children:
    -   path: "Dialog"
        size: [800.000000, 524.000000]
        classes: "base-dialog without-header"
        children: []
    -   path: "Dialog/Header/TitleText"
        visible: false
    -   path: "Dialog/Content"
        components:
            LinearLayout:
                spacing: 20.000000
        children: []
    -   path: "Dialog/Content/Spacing20px"
        visible: false
    -   path: "Dialog/Content/InfoContent"
        size: [760.000000, 400.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 10.000000
                dynamicPadding: true
                spacing: 10.000000
        children:
        -   class: "UIControl"
            name: "AgreementContainers"
            size: [760.000000, 380.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                    padding: 10.000000
                    spacing: 10.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   prototype: "AgreementContainer"
                name: "AgreementContainer1"
                children:
                -   path: "Description"
                    text: "tournaments/DataConfirmation/Agreement/1"
            -   prototype: "AgreementContainer"
                name: "AgreementContainer2"
                children:
                -   path: "CheckBox"
                    tag: 1
                    children: []
                -   path: "Description"
                    text: "tournaments/DataConfirmation/Agreement/2"
            -   prototype: "AgreementContainer"
                name: "AgreementContainer3"
                children:
                -   path: "CheckBox"
                    tag: 2
                    children: []
                -   path: "Description"
                    text: "tournaments/DataConfirmation/Agreement/3"
            -   prototype: "AgreementContainer"
                name: "AgreementContainer4"
                children:
                -   path: "CheckBox"
                    tag: 3
                    children: []
                -   path: "Description"
                    text: "tournaments/DataConfirmation/Agreement/4"
            -   prototype: "AgreementContainer"
                name: "AgreementContainer5"
                children:
                -   path: "CheckBox"
                    tag: 4
                    children: []
                -   path: "Description"
                    text: "tournaments/DataConfirmation/Agreement/5"
    -   path: "Dialog/Content/InfoContent/Info"
        visible: false
    -   path: "Dialog/Content/Spacing40px"
        visible: false
    -   path: "Dialog/Content/Buttons/OkButton/Caption"
        text: "tournaments/Button/Accept"
