Header:
    version: "18"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Screens/Lobby/Story/StoryRewardPrototypes.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Common/HeaderWithLines.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Lobby/Tournament/IndependenceFonts.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackButton.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "View"
        size: [1024.000000, 768.000000]
        components:
            LinearLayout:
                enabled: true
                orientation: "TopDown"
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Header"
            size: [1024.000000, 80.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "TitleShadow"
                position: [0.000000, 0.000000]
                size: [1024.000000, 80.000000]
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        vCenterAnchorEnabled: false
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/Tournament/gradient"
            -   prototype: "TournamentBackButton/BackButton"
                name: "BackButton"
            -   class: "UIControl"
                name: "Title"
                size: [202.000000, 31.000000]
                noInput: true
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfChildrenSum"
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 9.000000
                        vCenterAnchorEnabled: true
                children:
                -   class: "UIStaticText"
                    name: "Title"
                    classes: "header1"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            hCenterAnchorEnabled: true
                        UITextComponent:
                            text: "tournaments/TournamentRewardsScreen/Header"
        -   class: "UIControl"
            name: "Contents"
            size: [1024.000000, 688.000000]
            noInput: true
            components:
                SizePolicy:
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
            children:
            -   class: "UIScrollView"
                name: "Scroll"
                classes: "limited-width"
                autoUpdate: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                    Anchor:
                        hCenterAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                children:
                -   class: "UIScrollViewContainer"
                    name: "scrollContainerControl"
                    components:
                        LinearLayout:
                            enabled: true
                            orientation: "TopDown"
                            padding: 20.000000
                            spacing: 20.000000
                            skipInvisible: true
                        SizePolicy:
                            verticalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                    children:
                    -   class: "UIControl"
                        name: "TeamRewardsGroup"
                        size: [700.000000, 132.000000]
                        visible: true
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                                spacing: 20.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfMaxChild"
                                verticalPolicy: "PercentOfChildrenSum"
                            Anchor:
                                hCenterAnchorEnabled: true
                        children:
                        -   class: "UIStaticText"
                            name: "Hint"
                            size: [700.000000, 26.000000]
                            classes: "text1 text-color-blue"
                            components:
                                SizePolicy:
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    hCenterAnchorEnabled: true
                                UITextComponent:
                                    text: "tournaments/TeamRewards/Description"
                                    colorInheritType: "COLOR_IGNORE_PARENT"
                                    multiline: "MULTILINE_ENABLED"
                        -   prototype: "HeaderWithLines/HeaderWithLines"
                            name: "HeaderWithLines1"
                            children:
                            -   path: "HeaderText"
                                components:
                                    UITextComponent:
                                        text: "tournaments/RewardScreen/TeamRewards/Header"
                        -   prototype: "StoryRewardPrototypes/Rewards"
                            name: "TeamRewards"
                    -   class: "UIControl"
                        name: "PersonalRewardsGroup"
                        size: [700.000000, 132.000000]
                        noInput: true
                        components:
                            LinearLayout:
                                orientation: "TopDown"
                                spacing: 20.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfMaxChild"
                                verticalPolicy: "PercentOfChildrenSum"
                            Anchor:
                                hCenterAnchorEnabled: true
                        children:
                        -   class: "UIStaticText"
                            name: "Hint"
                            size: [700.000000, 26.000000]
                            classes: "text1 text-color-blue"
                            components:
                                SizePolicy:
                                    verticalPolicy: "PercentOfContent"
                                Anchor:
                                    hCenterAnchorEnabled: true
                                UITextComponent:
                                    text: "tournaments/PersonalRewards/Description"
                                    colorInheritType: "COLOR_IGNORE_PARENT"
                                    multiline: "MULTILINE_ENABLED"
                        -   prototype: "HeaderWithLines/HeaderWithLines"
                            name: "HeaderWithLines2"
                            children:
                            -   path: "HeaderText"
                                components:
                                    UITextComponent:
                                        text: "tournaments/RewardScreen/PersonalRewards/Header"
                        -   prototype: "StoryRewardPrototypes/Rewards"
                            name: "PersonalRewards"
            -   prototype: "Common/VerticalScrollBar"
                name: "VerticalScrollBar"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    ScrollBarDelegate:
                        delegate: "../Scroll"
