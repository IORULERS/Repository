Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackground.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentTabControl.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Lobby/Tournament/IndependenceFonts.yaml"
- "~res:/UI/Screens/Common/AnnotatedButton.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Screens/Lobby/Common/SearchTextField.yaml"
- "~res:/UI/Screens/Lobby/Common/HeaderWithLines.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackButton.yaml"
Controls:
-   class: "UIControl"
    name: "Content"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "TournamentBackground/EffectsContainer"
        name: "EffectsContainer"
    -   class: "UIControl"
        name: "View"
        position: [0.000000, 0.000000]
        size: [1024.000000, 768.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 16.000000
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Header"
            size: [1024.000000, 80.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "TitleShadow"
                position: [0.000000, 0.000000]
                size: [1024.000000, 80.000000]
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        vCenterAnchorEnabled: false
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/Tournament/gradient"
            -   prototype: "TournamentBackButton/BackButton"
                name: "BackButton"
            -   prototype: "AnnotatedButton/AnnotatedButton"
                name: "BlitzAssistant"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 8.000000
                        topAnchorEnabled: true
                        topAnchor: 8.000000
                    UIAnchorSafeAreaComponent:
                        rightSafeInset: "INSET"
                children:
                -   path: "Container"
                    components:
                        LinearLayout:
                            padding: 12.000000
                            spacing: 12.000000
                    children: []
                -   path: "Container/Icon"
                    components:
                        Background:
                            sprite: "~res:/Gfx/UI/Tournament/assistant"
                -   path: "Container/TextBox/Annotation"
                    components:
                        UITextComponent:
                            text: "tournaments/Button/GoToAssistant/Line1"
                -   path: "Container/TextBox/Caption"
                    components:
                        UITextComponent:
                            text: "tournaments/Button/GoToAssistant/Line2"
                -   path: "Container/Spacer"
                    size: [0.000000, 0.000000]
                    visible: false
            -   class: "UIControl"
                name: "Title"
                size: [347.000000, 54.000000]
                noInput: true
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfChildrenSum"
                    Anchor:
                        hCenterAnchorEnabled: true
                        hCenterAnchor: 9.000000
                        vCenterAnchorEnabled: true
                children:
                -   class: "UIStaticText"
                    name: "Title"
                    classes: "header1"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            hCenterAnchorEnabled: true
                        UITextComponent:
                            text: "tournaments/TournamentTableScreen/Header"
                -   class: "UIStaticText"
                    name: "Subtitle"
                    classes: "text2 text-color-blue"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            hCenterAnchorEnabled: true
                        UITextComponent:
                            text: "tournaments/TournamentTableScreen/UpdatesInMinutes"
        -   prototype: "SearchTextField/SearchTextField"
            name: "SearchTextField"
            size: [554.000000, 50.000000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
            children:
            -   path: "Background/TextField"
                keyboardType: "KEYBOARD_TYPE_NUMBER_PAD"
                children: []
            -   path: "Background/TextField/Hint"
                components:
                    UITextComponent:
                        text: "tournaments/SearchHint/GroupNumber"
        -   class: "UIControl"
            name: "Center"
            size: [554.000000, 70.000000]
            noInput: true
            components:
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 554.000000
                    verticalPolicy: "FixedSize"
                    verticalValue: 70.000000
                Anchor:
                    hCenterAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 115.000000
            children:
            -   prototype: "TournamentTabControl/TabPanel"
                name: "Tabs"
                components:
                    SizePolicy:
                        verticalPolicy: "FixedSize"
                        verticalValue: 70.000000
        -   prototype: "HeaderWithLines/HeaderWithLines"
            name: "StageNameContainer"
        -   class: "UIControl"
            name: "ListOfTeams"
            size: [550.000000, 503.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 550.000000
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    hCenterAnchorEnabled: true
-   class: "UIControl"
    name: "ListContainerPrototype"
    noInput: true
    classes: ""
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "EmptyContainer"
        size: [0.000000, 0.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 20.000000
                spacing: 20.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Image"
            position: [-80.000000, 20.000000]
            size: [160.000000, 160.000000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Tournament/empty_teams"
        -   class: "UIStaticText"
            name: "NoTable"
            size: [547.000000, 29.000000]
            classes: "header2"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                UITextComponent:
                    text: "tournaments/TournamentTableScreen/UnavailableBeforeDrawing"
        -   class: "UIStaticText"
            name: "EmptyResult"
            size: [362.000000, 29.000000]
            classes: "header2"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                UITextComponent:
                    text: "XChatSearchNoResult"
    -   class: "UIControl"
        name: "TeamsContainer"
        size: [0.000000, 0.000000]
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Content"
            noInput: true
            classes: ""
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
            children:
            -   class: "UIList"
                name: "RoomList"
                position: [0.000000, 0.000000]
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
            -   prototype: "Common/VerticalScrollBar"
                name: "ScrollBar"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: -15.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
-   prototype: "TournamentTabControl/TabControl"
    name: "TabStagePrototype"
    children:
    -   class: "UIStaticText"
        name: "Label"
        classes: "header3 text-color-white"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            UITextComponent:
                colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                fitting: "FITTING_POINTS"
