Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Tournament/Tickets/TournamentTicketsDescription.yaml"
- "~res:/UI/Screens/Lobby/Story/StoryRewardPrototypes.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/ProgressBar.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/Common/ScrollBar.yaml"
StyleSheets:
-   selector: ".tickets-enough.ready-stamp"
    properties:
        visible: true
-   selector: ".tickets-not-enough.ready-stamp"
    properties:
        visible: false
Controls:
-   prototype: "TournamentTicketsDescription/Content"
    name: "Content"
    size: [1024.000000, 768.000000]
    children:
    -   path: "View"
        position: [0.000000, 0.000000]
        children: []
    -   path: "View/Contents"
        position: [0.000000, 80.000000]
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
        children: []
    -   path: "View/Contents/Scroll"
        position: [0.000000, 0.000000]
        children: []
    -   path: "View/Contents/Scroll/scrollContainerControl"
        position: [0.000000, 175.000000]
        children:
        -   class: "UIControl"
            name: "Mode"
            size: [1024.000000, 196.000000]
            noInput: true
            components:
                LinearLayout:
                    orientation: "TopDown"
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfChildrenSum"
            children:
            -   class: "UIControl"
                name: "ProgressBarBack"
                size: [520.000000, 100.000000]
                classes: "bonusItem"
                components:
                    LinearLayout:
                        orientation: "TopDown"
                        padding: 10.000000
                        spacing: 5.000000
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 520.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 100.000000
                    Anchor:
                        hCenterAnchorEnabled: true
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/UI/LobbyCommon/info_background.psd"
                        leftRightStretchCap: 7.000000
                        topBottomStretchCap: 7.000000
                children:
                -   class: "UIStaticText"
                    name: "Header1"
                    size: [520.000000, 31.000000]
                    classes: "header1 text-color-white"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            hCenterAnchorEnabled: true
                        UITextComponent:
                            text: "tickets/TeamTickets/Comment"
                            colorInheritType: "COLOR_IGNORE_PARENT"
                            multiline: "MULTILINE_ENABLED"
                -   prototype: "ProgressBar/ProgressBarCaption"
                    name: "ProgressBarCaption"
                    components:
                        SizePolicy:
                            horizontalMax: 320.000000
                        Anchor:
                            hCenterAnchorEnabled: true
                    children:
                    -   path: "Caption/CurrentAmount"
                        classes: "header1 text-color-white"
                    -   path: "Caption/Delimiter"
                        classes: "header1 text-color-white"
                    -   path: "Caption/MaxAmount"
                        classes: "header1 text-color-white"
                -   class: "UIControl"
                    name: "ReadyStamp"
                    size: [96.000000, 96.000000]
                    noInput: true
                    classes: "enough-tag=tickets-enough ready-stamp"
                    components:
                        IgnoreLayout: {}
                        Anchor:
                            rightAnchorEnabled: true
                            rightAnchor: -30.000000
                            topAnchorEnabled: true
                            topAnchor: -30.000000
                        Background:
                            sprite: "~res:/Gfx/UI/Tournament/stamp"
                            frame: 2
            -   prototype: "StyledButton/StyledButton"
                name: "ButtonChangeTicket"
                classes: "button style=button-color-green"
                components:
                    Anchor:
                        hCenterAnchorEnabled: true
                children:
                -   path: "Caption"
                    components:
                        UITextComponent:
                            text: "Button"
            -   class: "UIControl"
                name: "HintContainer"
                size: [108.000000, 32.000000]
                noInput: true
                components:
                    LinearLayout:
                        spacing: 3.000000
                        useRtl: true
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    Anchor:
                        hCenterAnchorEnabled: true
                children:
                -   class: "UIStaticText"
                    name: "BuyTicketHint1"
                    size: [40.000000, 32.000000]
                    classes: "text2 text-color-blue"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                        UITextComponent:
                            text: "Text2"
                            colorInheritType: "COLOR_IGNORE_PARENT"
                -   class: "UIControl"
                    name: "BuyPriceContainer"
                    size: [0.000000, 32.000000]
                    noInput: true
                    components:
                        LinearLayout: {}
                        SizePolicy:
                            horizontalPolicy: "PercentOfChildrenSum"
                            verticalPolicy: "PercentOfParent"
                -   class: "UIStaticText"
                    name: "BuyTicketHint2"
                    size: [62.000000, 32.000000]
                    classes: "header4 text-color-white"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                        UITextComponent:
                            text: "Header4"
                            colorInheritType: "COLOR_IGNORE_PARENT"
