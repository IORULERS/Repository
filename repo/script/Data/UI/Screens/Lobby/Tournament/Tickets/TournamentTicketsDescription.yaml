Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Tournament/TournamentBackButton.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/DesktopStyles.yaml"
- "~res:/UI/Screens/Lobby/Common/HeaderWithLines.yaml"
- "~res:/UI/Screens/Lobby/Story/StoryRewardPrototypes.yaml"
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Lobby/Common/SectionHeader3.yaml"
Prototypes:
-   class: "UIControl"
    name: "Content"
    size: [1224.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "View"
        size: [1224.000000, 768.000000]
        components:
            LinearLayout:
                enabled: true
                orientation: "TopDown"
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
        children:
        -   class: "UIControl"
            name: "Header"
            size: [1224.000000, 80.000000]
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "TitleShadow"
                position: [0.000000, 0.000000]
                size: [1224.000000, 80.000000]
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        vCenterAnchorEnabled: false
                    Background:
                        drawType: "DRAW_SCALE_TO_RECT"
                        sprite: "~res:/Gfx/UI/Tournament/gradient"
            -   prototype: "TournamentBackButton/BackButton"
                name: "BackButton"
            -   class: "UIControl"
                name: "Title"
                size: [207.000000, 31.000000]
                noInput: true
                components:
                    LinearLayout:
                        orientation: "TopDown"
                    SizePolicy:
                        horizontalPolicy: "PercentOfMaxChild"
                        verticalPolicy: "PercentOfChildrenSum"
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 100.000000
                        vCenterAnchorEnabled: true
                    UIAnchorSafeAreaComponent:
                        leftSafeInset: "INSET"
                children:
                -   class: "UIStaticText"
                    name: "Title"
                    classes: "header1"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                        Anchor:
                            hCenterAnchorEnabled: true
                        UITextComponent:
                            text: "tickets/HomeScreen/Header"
            -   class: "UIControl"
                name: "AvailTickets"
                size: [88.000000, 0.000000]
                noInput: true
                components:
                    LinearLayout:
                        orientation: "LeftToRight"
                        safeAreaPaddingInset: true
                        spacing: 10.000000
                    SizePolicy:
                        horizontalPolicy: "PercentOfChildrenSum"
                        verticalPolicy: "PercentOfMaxChild"
                    Anchor:
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        vCenterAnchorEnabled: true
        -   class: "UIControl"
            name: "Contents"
            size: [1224.000000, 688.000000]
            noInput: true
            classes: "limited-width"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Anchor:
                    hCenterAnchorEnabled: true
            children:
            -   class: "UIScrollView"
                name: "Scroll"
                classes: "limited-width"
                autoUpdate: true
                centerContent: true
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                children:
                -   class: "UIScrollViewContainer"
                    name: "scrollContainerControl"
                    components:
                        LinearLayout:
                            enabled: true
                            orientation: "TopDown"
                            spacing: 10.000000
                            skipInvisible: true
                        SizePolicy:
                            verticalPolicy: "PercentOfChildrenSum"
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                    children:
                    -   prototype: "SectionHeader3/SectionHeader3"
                        name: "BiGradHeader"
                        children:
                        -   class: "UIStaticText"
                            name: "Title"
                            classes: "header3 text-color-white"
                            components:
                                Anchor:
                                    leftAnchorEnabled: true
                                    rightAnchorEnabled: true
                                    topAnchorEnabled: true
                                    bottomAnchorEnabled: true
                                UITextComponent:
                                    text: "tickets/Suitable/Header"
                                    colorInheritType: "COLOR_IGNORE_PARENT"
                    -   prototype: "StoryRewardPrototypes/Rewards"
                        name: "Tickets"
                    -   class: "UIStaticText"
                        name: "SuitableTypesTicketsHint"
                        size: [489.000000, 32.000000]
                        classes: "text2 text-color-blue"
                        components:
                            SizePolicy:
                                horizontalPolicy: "PercentOfContent"
                            Anchor:
                                hCenterAnchorEnabled: true
                            UITextComponent:
                                text: "tickets/Suitable/SeveralTypes/Description"
                                colorInheritType: "COLOR_IGNORE_PARENT"
            -   prototype: "Common/VerticalScrollBar"
                name: "VerticalScrollBar"
                components:
                    Anchor:
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    ScrollBarDelegate:
                        delegate: "../Scroll"
