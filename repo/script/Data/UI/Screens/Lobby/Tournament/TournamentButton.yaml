Header:
    version: "10"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/ButtonStyle.yaml"
Prototypes:
-   class: "UIControl"
    name: "Button"
    size: [222.000000, 50.000000]
    classes: "button"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 50.000000
        Background:
            drawType: "DRAW_TILED_MULTILAYER"
            mask: "~res:/Gfx/UI/LobbyCommon/Button/white_mask"
            detail: "~res:/Gfx/UI/LobbyCommon/Button/white_detail"
            gradient: "~res:/Gfx/UI/LobbyCommon/Button/white_gradient"
            contour: "~res:/Gfx/UI/LobbyCommon/Button/white_contour"
            gradientMode: "Overlay"
            leftRightStretchCap: 20.000000
            topBottomStretchCap: 20.000000
        Sound: {}
    children:
    -   class: "UIStaticText"
        name: "Caption"
        size: [222.000000, 51.000000]
        classes: "header3 text-color-white"
        textcolorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
        text: "Header1"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: -1.000000
                bottomAnchorEnabled: true
