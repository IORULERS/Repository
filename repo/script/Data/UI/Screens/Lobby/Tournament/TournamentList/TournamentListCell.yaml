Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Clan/ClanEmblem.yaml"
- "~res:/UI/Screens/Lobby/Tournament/IndependenceFonts.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentTimer.yaml"
- "~res:/UI/Styles/Clans/ClansStyles.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Lobby/Common/Resource/ResourceMedium.yaml"
- "~res:/UI/Screens/Lobby/Common/Resource/ResourceSmall.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
- "~res:/UI/Screens/Lobby/Common/HeaderWithLines.yaml"
- "~res:/UI/Screens/Lobby/Common/ImageUrlView.yaml"
- "~res:/UI/Screens/Lobby/Tournament/TournamentParticipateLabel.yaml"
StyleSheets:
-   selector: ".status-ui-registration-unknown #ContentContainer #RegistrationContainer"
    properties:
        visible: false
-   selector: ".status-ui-registration-unknown #ContentContainer #StageRoundContainer"
    properties:
        visible: false
-   selector: ".results-show"
    properties:
        visible: true
-   selector: ".results-hide"
    properties:
        visible: false
-   selector: ".control-mode-mouse"
    properties:
        bg-frame: 2
-   selector: ".control-mode-touch"
    properties:
        bg-frame: 1
-   selector: ".control-mode-mouse-and-touch"
    properties:
        bg-frame: 0
-   selector: ".control-mode-undefined"
    properties:
        visible: false
-   selector: ".lenta-color"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.901961]
-   selector: ".results-shadow-color"
    properties:
        bg-color: [0.000000, 0.000000, 0.000000, 0.501961]
-   selector: ".registration-shadow-color"
    properties:
        bg-color: [0.000000, 0.000000, 0.000000, 0.600000]
-   selector: ".tournament-quick ? ? #StageName, .tournament-classic ? ? ? #TournamentIconType"
    properties:
        visible: false
-   selector: ".tournament-quick ? ? ? #TournamentIconType, .tournament-classic ? ? #StageName"
    properties:
        visible: true
-   selector: ".tournament-quick.tournament-battles-started ? #MajorQuickContainer, .tournament-classic ? #RegistrationContainer"
    properties:
        visible: true
-   selector: ".tournament-classic ? #MajorQuickContainer, .tournament-quick ? #MajorQuickContainer, .tournament-quick.tournament-battles-started ? #RegistrationContainer"
    properties:
        visible: false
-   selector: ".tournament-quick ? ? #TeamsCreation, .tournament-quick.tournament-teams-creation-avail ? #RegistrationContainer"
    properties:
        visible: false
-   selector: ".tournament-quick.tournament-teams-creation-avail ? ? #TeamsCreation, .tournament-quick.tournament-teams-creation-avail ? #MajorQuickContainer"
    properties:
        visible: true
