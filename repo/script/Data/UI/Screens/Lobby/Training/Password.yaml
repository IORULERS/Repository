Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Common/StyledMenuButton.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/StyledBackButton.yaml"
- "~res:/UI/Styles/ButtonSoundStyles.yaml"
- "~res:/UI/Screens/Common/UnreadIcon.yaml"
Prototypes:
-   class: "UIControl"
    name: "NumberTextField"
    size: [64.000000, 64.000000]
    noInput: true
    components:
        Background:
            drawType: "DRAW_STRETCH_BOTH"
            sprite: "~res:/Gfx/UI/CommonUIElements/InputField"
            leftRightStretchCap: 5.000000
            topBottomStretchCap: 5.000000
    children:
    -   class: "UIControl"
        customClass: "UIPasswordNumberBackground"
        name: "Background"
        size: [75.000000, 75.000000]
        components:
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
        children:
        -   class: "UITextField"
            customClass: "UIPasswordNumberTextField"
            name: "TextField"
            size: [24.000000, 64.000000]
            font: "WarHeliosCondC_Bold_21"
            textalign: ["HCENTER", "VCENTER"]
            maxLength: 1
            autoCapitalizationType: "AUTO_CAPITALIZATION_TYPE_NONE"
            autoCorrectionType: "AUTO_CORRECTION_TYPE_NO"
            spellCheckingType: "SPELL_CHECKING_TYPE_NO"
            keyboardType: "KEYBOARD_TYPE_NUMBER_PAD"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    hCenterAnchor: 2.000000
                    vCenterAnchorEnabled: true
                Focus: {}
Controls:
-   class: "UIControl"
    customClass: "UITrainingRoomPassword"
    name: "Content"
    size: [1024.000000, 768.000000]
    components:
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   prototype: "StyledBackButton/StyledBackButton"
        name: "BackButton"
        classes: "button button-color-gray"
        children:
        -   prototype: "UnreadIcon/UnreadIcon"
            name: "UnreadNews"
            size: [32.000000, 32.000000]
            visible: false
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: -4.000000
                    topAnchorEnabled: true
                    topAnchor: -4.000000
    -   class: "UIControl"
        name: "Center"
        size: [361.000000, 64.000000]
        components:
            LinearLayout:
                spacing: 35.000000
            SizePolicy:
                horizontalPolicy: "PercentOfChildrenSum"
                verticalPolicy: "PercentOfMaxChild"
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 200.000000
        children:
        -   prototype: "NumberTextField"
            name: "NumberTextField1"
            children:
            -   path: "Background/TextField"
                tag: 1
                startEditPolicy: "WhenFocused"
                components:
                    Focus:
                        requestFocus: true
        -   prototype: "NumberTextField"
            name: "NumberTextField2"
            children:
            -   path: "Background/TextField"
                tag: 2
        -   prototype: "NumberTextField"
            name: "NumberTextField3"
            children:
            -   path: "Background/TextField"
                tag: 3
        -   prototype: "NumberTextField"
            name: "NumberTextField4"
            children:
            -   path: "Background/TextField"
                tag: 4
    -   class: "UIStaticText"
        name: "Header"
        size: [167.000000, 29.000000]
        classes: "header2"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
                topAnchorEnabled: true
                topAnchor: 130.000000
            UITextComponent:
                text: "#training_rooms:FilterScreen/EnterPass"
