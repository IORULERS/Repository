Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common/PlayerNameWithTag.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Tournament/CellSelectionFrame.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Lobby/Common/SafeAreaSpacer.yaml"
StyleSheets:
-   selector: ".trainee-entry:disabled"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.392157]
-   selector: ".observer-none ? #ObserverMode"
    properties:
        visible: false
-   selector: ".observer-team #VehicleIconWrapper, .observer-both #VehicleIconWrapper, .observer-none #ObserverModeWrapper"
    properties:
        visible: false
-   selector: ".observer-team #ObserverModeWrapper, .observer-both #ObserverModeWrapper, .observer-none #VehicleIconWrapper"
    properties:
        visible: true
-   selector: ".observer-team ? #ObserverMode"
    properties:
        bg-frame: 1
-   selector: ".observer-both ? #ObserverMode"
    properties:
        bg-frame: 0
-   selector: ".not-ready #VehicleName"
    properties:
        text-color: [0.627451, 0.600000, 0.800000, 0.941176]
-   selector: ".not-ready:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.392157]
-   selector: ".ready #back"
    properties:
        bg-color: [0.200000, 0.321569, 0.274510, 1.000000]
        bg-drawType: "DRAW_FILL"
-   selector: ".ready:pressed_inside"
    properties:
        bg-drawType: "DRAW_FILL"
        bg-color: [0.200000, 0.321569, 0.274510, 0.686275]
-   selector: ".left-to-right ? #ObserverMode"
    properties:
        anchor-leftAnchorEnabled: false
        anchor-rightAnchorEnabled: true
-   selector: ".left-to-right ? #Camera"
    properties:
        bg-spriteModification: ["FLIP_HORIZONTAL"]
-   selector: ".right-to-left ? #ObserverMode"
    properties:
        anchor-leftAnchorEnabled: true
        anchor-rightAnchorEnabled: false
-   selector: ".right-to-left ? #TraineeName #spacer"
    properties:
        visible: true
-   selector: ".right-to-left ? #VehicleIcon"
    properties:
        anchor-leftAnchor: 0.000000
        anchor-leftAnchorEnabled: true
        anchor-rightAnchor: 0.000000
        anchor-rightAnchorEnabled: false
        scale: [1.000000, 1.000000]
-   selector: ".right-to-left ? #VehicleLevel"
    properties:
        text-align: ["LEFT", "TOP"]
-   selector: ".right-to-left ? #MouseIcon"
    properties:
        anchor-leftAnchorEnabled: true
        anchor-rightAnchorEnabled: false
-   selector: ".right-to-left ? #VehicleName"
    properties:
        text-align: ["RIGHT", "TOP"]
-   selector: ".right-to-left"
    properties:
        linearLayout-orientation: "RightToLeft"
-   selector: "#VehicleName"
    properties:
        text-align: ["LEFT", "TOP"]
-   selector: "#VehicleLevel"
    properties:
        anchor-leftAnchor: -20.000000
        anchor-topAnchor: 5.000000
        text-align: ["RIGHT", "TOP"]
-   selector: "#VehicleIcon"
    properties:
        anchor-leftAnchor: 0.000000
        anchor-leftAnchorEnabled: false
        anchor-rightAnchor: 0.000000
        anchor-rightAnchorEnabled: true
        scale: [1.000000, 1.000000]
-   selector: "#TraineeName #spacer"
    properties:
        visible: false
-   selector: "#MouseIcon"
    properties:
        anchor-bottomAnchor: 4.000000
        anchor-bottomAnchorEnabled: true
        anchor-rightAnchor: -4.000000
        anchor-rightAnchorEnabled: true
-   selector: "#SelectionFrame"
    properties:
        visible: false
-   selector: ".trainee-entry:selected #SelectionFrame"
    properties:
        visible: true
-   selector: ".trainee-entry.offline ? #VehicleName"
    properties:
        text-color: [0.996078, 0.000000, 0.000000, 1.000000]
-   selector: ".hidden-tank.online ? #VehicleName"
    properties:
        visible: false
-   selector: ".hidden-tank ? #VehicleIcon"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/covered_tank"
Prototypes:
-   class: "UIControl"
    customClass: "UITrainingRoomQueue"
    name: "TeamA"
    size: [294.000000, 488.000000]
    classes: "queue"
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "Formula"
            horizontalFormula: "safeAreaInsets.left+250"
            verticalPolicy: "PercentOfParent"
            verticalMax: 488.000000
        Anchor:
            leftAnchorEnabled: true
            leftAnchor: 0.000000
            topAnchorEnabled: true
    children:
    -   class: "UIStaticText"
        name: "Header"
        position: [0.000000, 0.000000]
        size: [294.000000, 40.000000]
        classes: "text1"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [0.274510, 0.368627, 0.431373, 1.000000]
            UITextComponent:
                text: "#training_rooms:CreationScreen/NameTeams/TeamA"
        children:
        -   class: "UIControl"
            name: "ListLine"
            size: [294.000000, 1.000000]
            noInput: true
            components:
                IgnoreLayout: {}
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    drawType: "DRAW_FILL"
                    color: [1.000000, 1.000000, 1.000000, 0.141176]
                    perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
        -   class: "UIControl"
            name: "TeamMark"
            size: [32.000000, 32.000000]
            classes: "green-mark"
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 4.000000
                    vCenterAnchorEnabled: true
                Background:
                    sprite: "~res:/Gfx/UI/Training/image_clan"
    -   class: "UIList"
        name: "TraineeList"
        size: [294.000000, 448.000000]
        classes: "panel-background"
        components:
            SizePolicy:
                verticalPolicy: "PercentOfParent"
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
            UIAnchorSafeAreaComponent: {}
            Background:
                drawType: "DRAW_FILL"
    -   class: "UIControl"
        name: "Left"
        size: [1.000000, 488.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "Right"
        size: [1.000000, 488.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   class: "UIControl"
        name: "Bottom"
        size: [294.000000, 1.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
-   class: "UIListCell"
    customClass: "UITraineeEntry"
    name: "TraineeEntry"
    size: [250.000000, 64.000000]
    exclusiveInput: true
    classes: "trainee-entry rtl=right-to-left ready-tag=ready observer-mode=observer-none presence=offline hidden-tank-tag=not-hidden-tank"
    identifier: "traineeEntryCell"
    components:
        LinearLayout:
            padding: 10.000000
            safeAreaPaddingInset: false
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 64.000000
        Background: {}
    children:
    -   class: "UIControl"
        name: "RightSpacer"
        size: [34.000000, 64.000000]
        visible: false
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "safeAreaInsets.right-10"
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "back"
        size: [250.000000, 64.000000]
        noInput: true
        components:
            IgnoreLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "bottomSelector"
        size: [250.000000, 1.000000]
        visible: true
        noInput: true
        components:
            IgnoreLayout: {}
            SizePolicy:
                verticalPolicy: "FixedSize"
                verticalValue: 1.000000
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
    -   prototype: "CellSelectionFrame/SelectionFrame"
        name: "SelectionFrame"
        classes: "selectable"
        components:
            IgnoreLayout: {}
    -   class: "UIControl"
        name: "NameWrapper"
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
                padding: 5.000000
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   prototype: "PlayerNameWithTag/PlayerNameWithTag"
            name: "TraineeName"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            children:
            -   path: "name"
                classes: "header4 text-color=text-color-white"
                components:
                    UITextComponent:
                        align: ["LEFT", "VCENTER"]
            -   path: "tag"
                classes: "header4 clan-tag"
        -   class: "UIStaticText"
            name: "VehicleName"
            size: [132.000000, 26.000000]
            classes: "text2-small text-color-blue"
            components:
                UITextComponent:
                    text: "Not Ready"
                    fitting: "FITTING_POINTS"
    -   class: "UIControl"
        name: "VehicleIconWrapper"
        size: [98.000000, 64.000000]
        scale: [1.000000, 1.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 98.000000
                verticalPolicy: "FixedSize"
                verticalValue: 64.000000
            Anchor:
                vCenterAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "VehicleIcon"
            position: [0.000000, 7.000000]
            size: [77.000000, 50.000000]
            noInput: true
            components:
                Anchor:
                    vCenterAnchorEnabled: true
                Background:
                    drawType: "DRAW_SCALE_PROPORTIONAL_ONE"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIStaticText"
            name: "VehicleLevel"
            classes: "header4"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 0.000000
                    rightAnchorEnabled: true
                    rightAnchor: 0.000000
                    topAnchorEnabled: true
                    bottomAnchorEnabled: true
                Background:
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                UITextComponent:
                    text: "X"
                    color: [0.752941, 0.705882, 0.607843, 1.000000]
        -   class: "UIControl"
            name: "MouseIcon"
            size: [16.000000, 26.000000]
            components:
                IgnoreLayout: {}
                Anchor:
                    rightAnchor: 0.000000
                Background:
                    sprite: "~res:/Gfx/UI/Training/icon_mouse"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "ObserverModeWrapper"
        size: [70.000000, 64.000000]
        scale: [1.000000, 1.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "FixedSize"
                horizontalValue: 70.000000
                verticalPolicy: "FixedSize"
                verticalValue: 64.000000
            Anchor:
                vCenterAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        children:
        -   class: "UIControl"
            name: "Camera"
            position: [8.000000, 17.000000]
            size: [54.000000, 34.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 2.000000
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/UI/Training/icon_camera"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   class: "UIControl"
            name: "ObserverMode"
            position: [0.000000, 0.000000]
            size: [32.000000, 32.000000]
            noInput: true
            components:
                Anchor:
                    topAnchorEnabled: true
                Background:
                    drawType: "DRAW_ALIGNED"
                    sprite: "~res:/Gfx/UI/Training/icon_spectator"
                    colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
    -   class: "UIControl"
        name: "LeftSpacer"
        size: [34.000000, 64.000000]
        visible: false
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "Formula"
                horizontalFormula: "safeAreaInsets.left-10"
                verticalPolicy: "PercentOfParent"
Controls:
-   class: "UIListCell"
    name: "TraineeEmptyEntry"
    size: [0.000000, 64.000000]
    noInput: true
    identifier: "traineeEmptyCell"
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "FixedSize"
            verticalValue: 64.000000
    children:
    -   class: "UIControl"
        name: "bottomSelector"
        size: [0.000000, 1.000000]
        visible: true
        noInput: true
        components:
            IgnoreLayout: {}
            SizePolicy:
                verticalPolicy: "FixedSize"
                verticalValue: 1.000000
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                bottomAnchorEnabled: true
            Background:
                drawType: "DRAW_FILL"
                color: [1.000000, 1.000000, 1.000000, 0.141176]
                perPixelAccuracy: "PER_PIXEL_ACCURACY_ENABLED"
-   prototype: "TraineeEntry"
    name: "TraineeEntryTeamA"
    children:
    -   path: "LeftSpacer"
        visible: true
-   prototype: "TraineeEntry"
    name: "TraineeEntryTeamB"
    children:
    -   path: "RightSpacer"
        visible: true
