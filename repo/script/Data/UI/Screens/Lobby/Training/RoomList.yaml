                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    Background: {}
                    UITextComponent:
                        text: "#training_rooms:HomeScreen/Table/RoomTitle"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        fitting: "FITTING_POINTS"
                        align: ["LEFT", "VCENTER"]
        -   class: "UIControl"
            name: "Map"
            size: [203.250000, 50.000000]
            noInput: true
            classes: "section-header1"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 50.000000
                    horizontalMin: 200.000000
                Background: {}
            children:
            -   class: "UIStaticText"
                name: "Label"
                size: [173.250000, 50.000000]
                classes: "text2 text-color-blue"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 20.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        bottomAnchorEnabled: true
                    Background: {}
                    UITextComponent:
                        text: "#training_rooms:HomeScreen/Table/Map"
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        fitting: "FITTING_POINTS"
                        align: ["LEFT", "VCENTER"]
        -   class: "UIControl"
            name: "CreatedBy"
            size: [203.250000, 50.000000]
            noInput: true
            classes: "section-header1"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    horizontalValue: 50.000000
                    horizontalMin: 200.000000
                Background: {}
            children:
            -   class: "UIStaticText"
                name: "Label"
                size: [173.250000, 50.000000]
                classes: "text2 text-color-blue"
