Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Screens/CommonStyles.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Common/BattleButton.yaml"
- "~res:/UI/Styles/BackgroundStyles.yaml"
- "~res:/UI/Screens/Lobby/Common/SectionHeader1.yaml"
- "~res:/UI/Screens/Lobby/Common/SafeAreaSpacer.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
StyleSheets:
-   selector: ".blue-button-like"
    properties:
        bg-color: [0.200000, 0.274510, 0.321569, 1.000000]
        bg-drawType: "DRAW_FILL"
-   selector: ".blue-button-like:pressed_inside"
    properties:
        bg-color: [0.200000, 0.274510, 0.321569, 0.501961]
        bg-drawType: "DRAW_FILL"
-   selector: ".blue-button-like-light"
    properties:
        bg-color: [0.254902, 0.313726, 0.364706, 1.000000]
        bg-drawType: "DRAW_FILL"
-   selector: ".pointsearnedentity:pressed_inside"
    properties:
        bg-color: [0.000000, 0.000000, 0.000000, 0.125490]
        bg-drawType: "DRAW_FILL"
-   selector: ".transparent-on-press:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.058824]
-   selector: ".pointsearnedentity"
    properties:
        bg-drawType: "DRAW_ALIGNED"
-   selector: ".header1:disabled"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.501961]
-   selector: ".no-results #Loading"
    properties:
        visible: false
-   selector: ".no-results #NoData"
    properties:
        visible: true
-   selector: "#NoData"
    properties:
        visible: false
-   selector: "#battleButton:disabled #EffectsContainer"
    properties:
        visible: false
-   selector: ".loading #Loading"
    properties:
        visible: true
-   selector: ".loading #NoData"
    properties:
        visible: false
-   selector: ".battleButton:disabled"
    properties:
        bg-drawType: "DRAW_TILED_MULTILAYER"
        bg-mask: "~res:/Gfx/UI/CommonUIElements/Button/mask.psd"
        bg-detail: "~res:/Gfx/UI/CommonUIElements/Button/detail.psd"
        bg-gradient: "~res:/Gfx/UI/CommonUIElements/Button/gray_gradient.psd"
        bg-topBottomStretchCap: 20.000000
        bg-contour: "~res:/Gfx/UI/CommonUIElements/Button/gray_contour.psd"
        bg-gradientMode: "Overlay"
        bg-leftRightStretchCap: 20.000000
-   selector: ".battleButton"
    properties:
        bg-frame: 0
-   selector: "#battleButton:disabled #Caption"
    properties:
        text-color: [0.607843, 0.607843, 0.607843, 1.000000]
-   selector: ".battleButton:pressed_inside"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.501961]
-   selector: "#TrainingRoomEntry:pressed_inside ?"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 0.501961]
-   selector: "#TrainingRoomEntry ?"
    properties:
        bg-color: [1.000000, 1.000000, 1.000000, 1.000000]
-   selector: ".leftSafeAreaSpacer"
    properties:
        sizePolicy-horizontalPolicy: "Formula"
        sizePolicy-horizontalValue: 0.000000
-   selector: ".RightScrollInset"
    properties: {}
Controls:
-   class: "UIControl"
    customClass: "UITrainingRoomList"
    name: "Content"
    size: [1024.000000, 688.000000]
    components:
        LinearLayout:
            orientation: "TopDown"
            spacing: 1.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
    children:
    -   class: "UIControl"
        name: "TopHeader"
        size: [1024.000000, 80.000000]
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
        children:
        -   prototype: "StyledButton/StyledButton"
            name: "RefreshButton"
            size: [64.000000, 64.000000]
            components:
                Anchor:
                    rightAnchorEnabled: true
                    rightAnchor: 8.000000
                    vCenterAnchorEnabled: true
                UIAnchorSafeAreaComponent:
                    rightSafeInset: "INSET"
            children:
            -   path: "Caption"
                size: [64.000000, 64.000000]
                components:
                    Background:
                        sprite: "~res:/Gfx/UI/Training/icon_refresh"
        -   class: "UIControl"
            customClass: "UISearchTextField"
            name: "SearchTextField"
            size: [480.000000, 70.000000]
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
            children:
            -   class: "UIControl"
                name: "Background"
                size: [480.000000, 50.000000]
                components:
                    LinearLayout:
                        useRtl: true
                    Anchor:
                        leftAnchorEnabled: true
                        rightAnchorEnabled: true
                        vCenterAnchorEnabled: true
                    Background:
                        drawType: "DRAW_STRETCH_BOTH"
                        sprite: "~res:/Gfx/UI/CommonUIElements/search_back"
                        leftRightStretchCap: 4.000000
                        topBottomStretchCap: 4.000000
                children:
                -   class: "UIControl"
                    name: "SearchIcon"
                    size: [50.000000, 70.000000]
                    visible: true
                    components:
                        SizePolicy:
                            horizontalPolicy: "FixedSize"
                            horizontalValue: 50.000000
                        Anchor:
                            leftAnchorEnabled: false
                            leftAnchor: 0.000000
                            hCenterAnchorEnabled: false
                            topAnchorEnabled: false
                            topAnchor: 0.000000
                            vCenterAnchorEnabled: true
                            bottomAnchorEnabled: false
                        Background:
                            sprite: "~res:/Gfx/UI/CommonUIElements/search_icon"
                -   class: "UITextField"
                    customClass: "UITextFieldWithHint"
                    name: "TextField"
                    size: [380.000000, 50.000000]
                    font: "WarHeliosCondC_19"
                    textalign: ["LEFT", "VCENTER"]
                    maxLength: 25
                    returnKeyType: "RETURN_KEY_SEARCH"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 50.000000
                            rightAnchorEnabled: true
                            rightAnchor: 60.000000
                            topAnchorEnabled: false
                            vCenterAnchorEnabled: true
                        Focus: {}
                    children:
                    -   class: "UIStaticText"
                        name: "Hint"
                        classes: "text2 text-color-blue"
                        components:
                            Anchor:
                                leftAnchorEnabled: true
                                rightAnchorEnabled: true
                                rightAnchor: 60.000000
                                topAnchorEnabled: true
                                bottomAnchorEnabled: true
                            UITextComponent:
                                text: "#training_rooms:HomeScreen/SearchHint"
                                align: ["HCENTER", "VCENTER"]
                -   class: "UIControl"
                    name: "Clear"
                    position: [430.000000, 0.000000]
                    size: [50.000000, 50.000000]
                    noInput: false
                    components:
                        Anchor:
                            rightAnchorEnabled: true
                            vCenterAnchorEnabled: true
                        Background:
                            drawType: "DRAW_ALIGNED"
                            sprite: "~res:/Gfx/UI/CommonUIElements/InputClear"
                            frame: 0
    -   class: "UIControl"
        name: "ListTitle"
        size: [1024.000000, 50.000000]
        components:
            LinearLayout:
                safeAreaPaddingInset: true
                spacing: 1.000000
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
        children:
        -   prototype: "SafeAreaSpacer/SafeAreaTitleSpacerLeft"
