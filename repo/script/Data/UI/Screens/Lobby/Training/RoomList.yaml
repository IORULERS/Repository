        -   class: "UIStaticText"
            name: "Level"
            size: [120.000000, 50.000000]
            visible: false
            classes: "section-header1 text2 text-color-blue"
            components:
                Background: {}
                UITextComponent:
                    text: "AVATAR_SCREEN_VEHICLE"
        -   class: "UIStaticText"
            name: "Players"
            size: [120.000000, 50.000000]
            classes: "section-header1 text2 text-color-blue"
            components:
                Background: {}
                UITextComponent:
                    text: "#training_rooms:HomeScreen/Table/Players"
        -   prototype: "SafeAreaSpacer/SafeAreaTitleSpacerRight"
            name: "SpacerRight"
            size: [44.000000, 50.000000]
            components:
                Background:
                    drawType: "DRAW_FILL"
                    color: [0.227451, 0.388235, 0.509804, 0.501961]
    -   class: "UIControl"
        name: "ListContainer"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIList"
            name: "RoomList"
