Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Lobby/Common/TextFieldWithHint.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Screens/Lobby/Chat/ChatMessageStyle.yaml"
Controls:
-   class: "UIControl"
    customClass: "UITrainingChat"
    name: "ChatWindowFrame"
    size: [624.000000, 688.000000]
    noInput: true
    classes: "chat-background"
    components:
        LinearLayout:
            orientation: "TopDown"
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UIControl"
        name: "bottomBar"
        size: [624.000000, 70.000000]
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 0.000000
                rightAnchorEnabled: true
                rightAnchor: 0.000000
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                align: ["LEFT", "VCENTER"]
        children:
        -   prototype: "TextFieldWithHint/TextFieldWithHint"
            name: "chatCont"
            noInput: true
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    topAnchorEnabled: true
                    topAnchor: 10.000000
            children:
            -   path: "TextField"
                returnKeyType: "RETURN_KEY_SEND"
                children: []
            -   path: "TextField/Hint"
                components:
                    UITextComponent:
                        text: "enterMessageHint"
        -   class: "UIControl"
            name: "dummy"
            size: [20.000000, 20.000000]
            visible: false
            children:
            -   class: "UIStaticText"
                name: "enterMsgHint"
                position: [12.000000, 0.000000]
                size: [-2.000000, 20.000000]
                noInput: true
                classes: "text2"
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 12.000000
                        rightAnchorEnabled: true
                        rightAnchor: 10.000000
                        topAnchorEnabled: true
                        topAnchor: 0.000000
                        bottomAnchorEnabled: true
                        bottomAnchor: 0.000000
                    Background:
                        align: ["LEFT", "TOP"]
                    UITextComponent:
                        text: "enterMessageHint"
                        color: [0.607800, 0.607800, 0.607800, 0.392200]
                        colorInheritType: "COLOR_IGNORE_PARENT"
                        shadowColor: [0.000000, 0.000000, 0.000000, 0.294100]
                        align: ["LEFT", "VCENTER"]
                        useRtlAlign: "DONT_USE"
    -   class: "UIControl"
        name: "ChatMessageListContainer"
        position: [0.000000, 70.000000]
        size: [624.000000, 618.000000]
        classes: "chat-background"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
            Background:
                drawType: "DRAW_ALIGNED"
            ClipContent:
                enabled: true
-   class: "UIControl"
    name: "ChatCell"
    size: [466.000000, 50.000000]
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
        DebugRender:
            pivotPointDrawMode: "DRAW_ALWAYS"
    children:
    -   class: "UIControl"
        name: "Bg"
        classes: "chat-background"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 1.000000
            Background:
                drawType: "DRAW_FILL"
    -   class: "UIStaticText"
        name: "fromName"
        position: [10.000000, 12.000000]
        size: [90.000000, 24.000000]
        noInput: true
        classes: "header4 textColor=chat-nick-text-color"
        components:
            SizePolicy: {}
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 10.000000
                topAnchorEnabled: true
                topAnchor: 12.000000
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_POINTS"
                align: ["LEFT", "TOP"]
                useRtlAlign: "DONT_USE"
    -   class: "UIStaticText"
        name: "msgText"
        position: [105.000000, 12.000000]
        size: [288.000000, 23.000000]
        noInput: true
        classes: "text2 textColor=chat-msg-text-color"
        components:
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                multiline: "MULTILINE_ENABLED"
                align: ["LEFT", "TOP"]
                useRtlAlign: "DONT_USE"
    -   class: "UIStaticText"
        name: "timeText"
        position: [406.000000, 13.000000]
        size: [50.000000, 24.000000]
        noInput: true
        classes: "text2 textColor=chat-date-text-color"
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 10.000000
                topAnchorEnabled: true
                topAnchor: 13.000000
            Background:
                align: ["LEFT", "TOP"]
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
                fitting: "FITTING_REDUCE"
                align: ["RIGHT", "TOP"]
                useRtlAlign: "DONT_USE"
