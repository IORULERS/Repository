Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Common.yaml"
- "~res:/UI/Screens/Login/LoginCommon.yaml"
- "~res:/UI/Screens/Common/Selection.yaml"
- "~res:/UI/Styles/NetEaseStyles.yaml"
- "~res:/UI/Screens/Common/SmartTextField.yaml"
Controls:
-   prototype: "LoginCommon/ScreenBlank"
    name: "Screen"
    children:
    -   path: "Background"
        children:
        -   prototype: "Common/ResizableDialog"
            name: "Dialog"
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: -30.000000
            children:
            -   path: "Top/TitleText"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                    Anchor:
                        enabled: false
                    UITextComponent:
                        text: "#region:dialog/header"
            -   path: "Middle"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                    Anchor:
                        enabled: false
                children: []
            -   path: "Middle/VerticalBox"
                children:
                -   class: "UIStaticText"
                    name: "DescriptionText"
                    size: [460.000000, 70.000000]
                    classes: "text1 text-color-blue"
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 0.000000
                            rightAnchorEnabled: true
                            rightAnchor: 0.000000
                            topAnchorEnabled: false
                            topAnchor: 10.000000
                        DebugRender:
                            enabled: false
                        UITextComponent:
                            text: "#region:dialog/description"
                            multiline: "MULTILINE_ENABLED"
                            align: ["HCENTER", "VCENTER"]
                -   prototype: "SmartTextField/SmartTextField"
                    name: "SearchField"
                    components:
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                -   class: "UIControl"
                    name: "ListContainer"
                    size: [460.000000, 314.000000]
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                        DebugRender:
                            enabled: false
                    children:
                    -   class: "UIList"
                        name: "RegionsList"
                        components:
                            Anchor:
                                leftAnchorEnabled: true
                                leftAnchor: 0.000000
                                rightAnchorEnabled: true
                                rightAnchor: 0.000000
                                topAnchorEnabled: true
                                topAnchor: 0.000000
                                bottomAnchorEnabled: true
                                bottomAnchor: 0.000000
                            DebugRender:
                                enabled: false
                    -   prototype: "Common/VerticalScrollBar"
                        name: "RegionsScrollBar"
                        components:
                            Anchor:
                                rightAnchorEnabled: true
                                rightAnchor: -5.000000
                                topAnchorEnabled: true
                                topAnchor: 0.000000
                                bottomAnchorEnabled: true
                                bottomAnchor: 0.000000
                            ScrollBarDelegate:
                                delegate: "../RegionsList"
            -   class: "UIStaticText"
                name: "WarningText"
                classes: "text1"
                components:
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfContent"
                    Anchor:
                        leftAnchorEnabled: true
                        hCenterAnchorEnabled: true
                        rightAnchorEnabled: true
                        topAnchorEnabled: true
                        topAnchor: 515.000000
                    UITextComponent:
                        text: "#region:dialog/warning"
                        color: [1.000000, 0.913725, 0.756863, 1.000000]
                        multiline: "MULTILINE_ENABLED"
                        align: ["HCENTER", "TOP"]
    -   path: "Background/RegionSelector"
        visible: false
        children: []
    -   path: "Background/EULANotice"
        visible: false
-   class: "UIListCell"
    name: "RegionCell"
    size: [458.000000, 70.000000]
    classes: "button"
    components:
        Background: {}
    children:
    -   class: "UIControl"
        name: "Background"
        size: [456.000000, 68.000000]
        noInput: true
        classes: "button-color-gray"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 1.000000
                rightAnchorEnabled: true
                rightAnchor: 1.000000
                topAnchorEnabled: true
                topAnchor: 1.000000
                bottomAnchorEnabled: true
                bottomAnchor: 1.000000
            Background:
                drawType: "DRAW_TILED_MULTILAYER"
                mask: "~res:/Gfx/UI/CommonUIElements/Button/mask"
                detail: "~res:/Gfx/UI/CommonUIElements/Button/detail"
                gradientMode: "Overlay"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
                perPixelAccuracy: "PER_PIXEL_ACCURACY_FORCED"
                leftRightStretchCap: 20.000000
                topBottomStretchCap: 20.000000
    -   class: "UIControl"
        name: "RegionIcon"
        size: [52.000000, 40.000000]
        noInput: true
        classes: "region-flag"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 20.000000
                vCenterAnchorEnabled: true
            Background:
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            DebugRender:
                enabled: false
    -   class: "UIStaticText"
        name: "RegionName"
        classes: "text1"
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 85.000000
                rightAnchorEnabled: true
                rightAnchor: 40.000000
                topAnchorEnabled: true
                topAnchor: 10.000000
                bottomAnchorEnabled: true
                bottomAnchor: 10.000000
            DebugRender:
                enabled: false
            UITextComponent:
                align: ["LEFT", "VCENTER"]
    -   prototype: "Selection/Selection"
        name: "Selection"
        classes: "selection-color-orange"
        components:
            Anchor:
                leftAnchorEnabled: true
                rightAnchorEnabled: true
                topAnchorEnabled: true
                bottomAnchorEnabled: true
    -   class: "UIControl"
        customClass: "UIPingIndicator"
        name: "Ping"
        size: [12.000000, 12.000000]
        noInput: true
        components:
            Anchor:
                rightAnchorEnabled: true
                rightAnchor: 25.000000
                vCenterAnchorEnabled: true
            Background:
                drawType: "DRAW_SCALE_TO_RECT"
                sprite: "~res:/Gfx/UI/CommonUIElements/WhiteCircle"
                colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
            DebugRender:
                enabled: false
