Header:
    version: "20"
ImportedPackages:
- "~res:/UI/Screens/Login/LoginCommon.yaml"
- "~res:/UI/Screens/Common/AOGASControl.yaml"
- "~res:/UI/Screens/Common/StyledButton.yaml"
- "~res:/UI/Styles/NetEaseStyles.yaml"
- "~res:/UI/Screens/Fonts.yaml"
- "~res:/UI/Styles/SafeAreaStyles.yaml"
Controls:
-   prototype: "LoginCommon/ScreenBlank"
    name: "Screen"
    children:
    -   path: "Background"
        components:
            Focus: {}
        children:
        -   class: "UIControl"
            name: "Logo"
            size: [380.000000, 290.000000]
            noInput: true
            components:
                Anchor:
                    hCenterAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 65.000000
                Background:
                    sprite: "~res:/Gfx/UI/LobbyCommon/BlitzLogo"
                DebugRender:
                    enabled: false
        -   class: "UIStaticText"
            name: "TooltipLabel"
            size: [1024.000000, 30.000000]
            classes: "text1 text-color-white netease-hidden"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    rightAnchorEnabled: true
                    vCenterAnchorEnabled: true
                    vCenterAnchor: 220.000000
                UITextComponent:
                    text: "#intro:tip"
        -   class: "UIControl"
            name: "EntryButtonBg"
            size: [189.000000, 76.000000]
            tag: 128
            components:
                Anchor:
                    leftAnchorEnabled: true
                    topAnchorEnabled: true
                UIAnchorSafeAreaComponent:
                    leftSafeInset: "INSET"
            children:
            -   prototype: "StyledButton/DefaultStyledButton"
                name: "EntryButton"
                size: [176.000000, 64.000000]
                components:
                    Anchor:
                        leftAnchorEnabled: true
                        leftAnchor: 8.000000
                        topAnchorEnabled: true
                        topAnchor: 8.000000
                children:
                -   class: "UIStaticText"
                    name: "Text"
                    classes: "header1 text-color-white"
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 50.000000
                            rightAnchorEnabled: true
                            topAnchorEnabled: true
                            bottomAnchorEnabled: true
                        DebugRender:
                            enabled: false
                            drawColor: [1.000000, 0.000000, 0.000000, 1.000000]
                        UITextComponent:
                            text: "#intro:button"
                            colorInheritType: "COLOR_MULTIPLY_ALPHA_ONLY"
                -   class: "UIControl"
                    name: "Icon"
                    size: [50.000000, 50.000000]
                    noInput: true
                    components:
                        Anchor:
                            leftAnchorEnabled: true
                            leftAnchor: 8.000000
                            vCenterAnchorEnabled: true
                        Background:
                            sprite: "~res:/Gfx/UI/CommonUIElements/IconWG.psd"
                            frame: 19
                            color: [1.000000, 1.000000, 1.000000, 1.000000]
                            colorInherit: "COLOR_MULTIPLY_ALPHA_ONLY"
        -   prototype: "AOGASControl/AOGASControl"
            name: "AOGASControl"
    -   path: "Background/BackButton"
        visible: false
        children: []
    -   path: "Background/RegionSelector"
        visible: false
        children: []
    -   class: "UIControl"
        name: "TextContainer"
        position: [369.000000, 647.000000]
        noInput: true
        classes: "netease-content notch-tightly-bottom-inset"
        components:
            LinearLayout:
                orientation: "TopDown"
                spacing: 3.000000
            SizePolicy:
                horizontalPolicy: "PercentOfMaxChild"
                verticalPolicy: "PercentOfChildrenSum"
            Anchor:
                hCenterAnchorEnabled: true
                bottomAnchorEnabled: true
                bottomAnchor: 20.000000
            UIAnchorSafeAreaComponent: {}
        children:
        -   class: "UIControl"
            name: "TextTop"
            noInput: true
            components:
                LinearLayout:
                    spacing: 15.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
                Anchor:
                    hCenterAnchorEnabled: true
            children:
            -   class: "UIStaticText"
                name: "ClearanceNumberGAPP"
                classes: "text2 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    UITextComponent:
                        text: "netease/loginScreen/clearanceNumberGAPP"
                        colorInheritType: "COLOR_IGNORE_PARENT"
            -   class: "UIStaticText"
                name: "PublicationNumberGAPP"
                classes: "text2 text-color-blue"
                components:
                    SizePolicy:
                        horizontalPolicy: "PercentOfContent"
                        verticalPolicy: "PercentOfContent"
                    UITextComponent:
                        text: "netease/loginScreen/publicationNumberGAPP"
                        colorInheritType: "COLOR_IGNORE_PARENT"
        -   class: "UIStaticText"
            name: "CopyrightOwner"
            classes: "text2 text-color-blue"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                UITextComponent:
                    text: "netease/loginScreen/gameCopyrightOwner"
                    colorInheritType: "COLOR_IGNORE_PARENT"
        -   class: "UIStaticText"
            name: "PublisherInformation"
            classes: "text2 text-color-blue"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                UITextComponent:
                    text: "netease/loginScreen/publisherInformation"
                    colorInheritType: "COLOR_IGNORE_PARENT"
        -   class: "UIStaticText"
            name: "MOC"
            classes: "text2 text-color-blue"
            components:
                SizePolicy:
                    horizontalPolicy: "PercentOfContent"
                    verticalPolicy: "PercentOfContent"
                Anchor:
                    hCenterAnchorEnabled: true
                UITextComponent:
                    text: "netease/loginScreen/clearanceNumberMOC"
                    colorInheritType: "COLOR_IGNORE_PARENT"
