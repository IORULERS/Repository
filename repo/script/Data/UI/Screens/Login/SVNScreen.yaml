Header:
    version: "19"
ImportedPackages:
- "~res:/UI/Screens/Common/LoadingControl.yaml"
- "~res:/UI/Screens/Fonts.yaml"
Prototypes:
-   class: "UIControl"
    name: "InfoStringPrototype"
    size: [10.000000, 0.000000]
    components:
        LinearLayout:
            dynamicPadding: true
            spacing: 10.000000
        SizePolicy:
            horizontalPolicy: "PercentOfChildrenSum"
            verticalPolicy: "PercentOfMaxChild"
    children:
    -   class: "UIStaticText"
        name: "Label"
        size: [0.000000, 0.000000]
        classes: "header3"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                vCenterAnchorEnabled: true
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
    -   class: "UIStaticText"
        name: "Value"
        size: [0.000000, 0.000000]
        classes: "text1 text-color-blue"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
                verticalPolicy: "PercentOfContent"
            Anchor:
                vCenterAnchorEnabled: true
            UITextComponent:
                colorInheritType: "COLOR_IGNORE_PARENT"
Controls:
-   class: "UIControl"
    name: "SVNScreen"
    size: [960.000000, 640.000000]
    noInput: true
    components:
        LinearLayout:
            orientation: "TopDown"
            padding: 100.000000
            spacing: 100.000000
        Anchor:
            leftAnchorEnabled: true
            rightAnchorEnabled: true
            topAnchorEnabled: true
            bottomAnchorEnabled: true
        Background:
            drawType: "DRAW_FILL"
            color: [0.000000, 0.000000, 0.000000, 1.000000]
    children:
    -   prototype: "LoadingControl/LoadingControl"
        name: "LoadingControl"
        position: [0.000000, 0.000000]
        components:
            IgnoreLayout: {}
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
    -   class: "UIStaticText"
        name: "ScreenTitle"
        position: [226.000000, 100.000000]
        size: [508.000000, 32.000000]
        classes: "header0"
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfContent"
            Anchor:
                hCenterAnchorEnabled: true
                vCenterAnchorEnabled: true
            UITextComponent:
                text: "Downloading resources from SVN repository"
                colorInheritType: "COLOR_IGNORE_PARENT"
    -   class: "UIControl"
        name: "InfoContainer"
        size: [960.000000, 78.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   prototype: "InfoStringPrototype"
            name: "UrlContainer"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
            children:
            -   path: "Label"
                components:
                    UITextComponent:
                        text: "Url:"
            -   path: "Value"
                components:
                    UITextComponent:
                        text: "<url>"
        -   prototype: "InfoStringPrototype"
            name: "RevisionContainer"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
            children:
            -   path: "Label"
                components:
                    UITextComponent:
                        text: "Revision:"
            -   path: "Value"
                components:
                    UITextComponent:
                        text: "<revision>"
        -   prototype: "InfoStringPrototype"
            name: "OperationContainer"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
            children:
            -   path: "Label"
                components:
                    UITextComponent:
                        text: "Operation:"
            -   path: "Value"
                components:
                    UITextComponent:
                        text: "<operation>"
    -   class: "UIControl"
        name: "FooterSpacer"
        size: [960.000000, 0.000000]
        noInput: true
        components:
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
    -   class: "UIControl"
        name: "ProgressContainer"
        size: [960.000000, 52.000000]
        noInput: true
        components:
            LinearLayout:
                orientation: "TopDown"
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfChildrenSum"
        children:
        -   prototype: "InfoStringPrototype"
            name: "ActionsCountContainer"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
            children:
            -   path: "Label"
                components:
                    UITextComponent:
                        text: "Actions count:"
            -   path: "Value"
                components:
                    UITextComponent:
                        text: "<actions count>"
        -   prototype: "InfoStringPrototype"
            name: "LastActionContainer"
            components:
                Anchor:
                    leftAnchorEnabled: true
                    leftAnchor: 20.000000
            children:
            -   path: "Label"
                components:
                    UITextComponent:
                        text: "Last action:"
            -   path: "Value"
                components:
                    SizePolicy:
                        horizontalMax: 800.000000
                    UITextComponent:
                        text: "<last_action>"
                        multiline: "MULTILINE_ENABLED"
