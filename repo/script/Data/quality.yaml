textures:
 default: "HIGHEST"
 qualities:
  - 
   quality: "HIGHEST"
   albedo: 0
   normalmap: 0
   minsize: 64
  - 
   quality: "HIGH"
   albedo: 1
   normalmap: 1
   minsize: 64
  -
   quality: "MEDIUM"
   albedo: 2
   normalmap: 2
   minsize: 64
  -
   quality: "LOW"
   albedo: 3
   normalmap: 3
   minsize: 64
  -
   quality: "LOWEST"
   albedo: 4
   normalmap: 4
   minsize: 64
anisotropy:
 default: "OFF"
 qualities:
  - 
   quality: "OFF"
   max: 1
  - 
   quality: "2X"
   max: 2
  - 
   quality: "4X"
   max: 4
  - 
   quality: "8X"
   max: 8
  - 
   quality: "16X"
   max: 16
msaa:
 default: "NONE"
 qualities:
  -
   quality: "NONE"
  - 
   quality: "MSAA_2X"
  - 
   quality: "MSAA_4X"
materials:
 -
  group: "Water"
  quality: ["ULTRA_HIGH", "HIGH", "LOW"]
  default: "LOW"
 -
  group: "VegetationCount"
  quality: ["500k", "60k", "regular"] 
  default: "regular"
 -
  group: "Static object"
  quality: ["MEDIUM", "LOW"]
  default: "MEDIUM"
 -
  group: "Decoration Objects"
  quality: ["ON", "OFF"]
  default: "ON"
 -
  group: "Landscape"
  quality: ["HIGH", "MEDIUM", "LOW"]
  default: "MEDIUM"
 -
  group: "Particle"
  quality: ["HIGH", "LOW"]
  default: "HIGH"
 -
  group: "Tank"
  quality: ["HIGH", "MEDIUM", "LOW"]
  default: "HIGH"
 -
  group: "Vegetation"
  quality: ["HIGH", "LOW"] 
  default: "HIGH"
 -
  group: "Spherical Harmonics"
  quality: ["HIGH", "MEDIUM", "LOW"]
  default: "HIGH"
 -
  group: "Lightmaps"
  quality: ["HIGH", "LOW"] 
  default: "HIGH"
sounds:
 default: "LOW"
 qualities:
  - 
   quality: "HIGH"
   configPath: "~res:/Configs/Sfx/sfx_high.yaml"
  - 
   quality: "LOW"
   configPath: "~res:/Configs/Sfx/sfx_low.yaml"
particles:
 settings:
  qualities: ["HIGHEST", "HIGH", "MEDIUM", "LOW", "LOWEST"]
  default: "MEDIUM"
  current: "MEDIUM"
  tagsCloud: []
  qualitySheets:
  - selector:
      qualities: ["HIGHEST", "HIGH"]
      tags: []
    actions:
    - replace: ["/3d/Configs/Particles/", "/3d/Configs/ParticlesHigh/"]
    - replace: ["/3d/FX/", "/3d/FXHigh/"]
  - selector:
      qualities: ["LOW", "LOWEST"]
      tags: []
    actions:
    - replace: ["/3d/Configs/Particles/", "/3d/Configs/ParticlesLow/"]
    - replace: ["/3d/FX/", "/3d/FXLow/"]
  - selector:
      qualities: ["HIGHEST", "HIGH"]
      tags: ["NIGHT"]
    actions:
    - replace: ["/3d/Configs/Particles/", "/3d/Configs/ParticlesNight/ParticlesHigh/"]
    - replace: ["/3d/Configs/ParticlesNight/Particles/", "/3d/Configs/ParticlesNight/ParticlesHigh/"]
    - replace: ["/3d/FX/", "/3d/FXNight/FXHigh/"]
  - selector:
      qualities: ["LOW", "LOWEST"]
      tags: ["NIGHT"]
    actions:
    - replace: ["/3d/Configs/Particles/", "/3d/Configs/ParticlesNight/ParticlesLow/"]
    - replace: ["/3d/Configs/ParticlesNight/Particles/", "/3d/Configs/ParticlesNight/ParticlesLow/"]
    - replace: ["/3d/FX/", "/3d/FXNight/FXLow/"]
  - selector:
      qualities: []
      tags: ["NIGHT"]
    actions:
    - replace: ["/3d/Configs/Particles/", "/3d/Configs/ParticlesNight/Particles/"]
    - replace: ["/3d/FX/", "/3d/FXNight/FX/"]
  - selector:
      qualities: []
      tags: ["1ST_AP"]
    actions:
    - replace: ["/3d/Configs/Particles/", "/3d/Configs/ParticlesEvent/1AP2017/"]
    - replace: ["/3d/FX/", "/3d/FXEvent/1AP2017/"]
  - selector:
      qualities: []
      tags: ["EVENT_BANNER"]
    actions:
    - replace: ["/3d/Configs/Particles/Event/Banner_hangar/", "/3d/Configs/ParticlesEvent/Banner_hangar/"]